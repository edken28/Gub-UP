<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 flex items-center justify-center">

    <div id="auth-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full mb-4"></div>
        <p class="text-slate-500 font-medium italic">Checking Authorization...</p>
    </div>

    <div class="max-w-2xl w-full bg-white rounded-[3rem] shadow-2xl border border-gray-100 overflow-hidden">
        <div class="bg-blue-600 p-8 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold italic tracking-tight">WORKER CONSOLE</h1>
                <p class="text-blue-100 text-sm" id="worker-id-display">Verified Health Worker</p>
            </div>
            <i data-lucide="lock" class="w-8 h-8 opacity-50"></i>
        </div>

        <form id="worker-form" class="p-10 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Active Cases</label>
                    <input type="number" id="form-cases" required class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-gray-200 focus:ring-4 focus:ring-blue-500/10 outline-none font-bold text-lg">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Medicine Stock (%)</label>
                    <input type="number" id="form-stock" required max="100" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-gray-200 focus:ring-4 focus:ring-blue-500/10 outline-none font-bold text-lg">
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-100 transition-all flex items-center justify-center gap-3">
                <i data-lucide="send" class="w-5 h-5"></i> PUBLISH LIVE UPDATES
            </button>
        </form>

        <div class="px-10 pb-8 flex justify-between items-center border-t border-slate-50 pt-6">
            <a href="dashboard.html" class="text-slate-400 hover:text-blue-600 font-bold text-sm flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> EXIT TO DASHBOARD
            </a>
            <div id="status-msg" class="text-sm font-bold"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* ... your config ... */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        lucide.createIcons();

        // 1. GATEKEEPER LOGIC
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                
                // If NOT worker, redirect them
                if (userData.role !== "worker") {
                    window.location.href = "dashboard.html";
                } else {
                    // If IS worker, reveal the page
                    document.getElementById('worker-id-display').innerText = `Logged in: ${userData.name}`;
                    document.getElementById('auth-overlay').classList.add('hidden');
                    loadCurrentData();
                }
            }
        });

        // 2. LOAD DATA TO FORM
        async function loadCurrentData() {
            const snap = await getDoc(doc(db, "statistics", "current_stats"));
            if (snap.exists()) {
                document.getElementById('form-cases').value = snap.data().activeCases;
                document.getElementById('form-stock').value = snap.data().medicineStock;
            }
        }

        // 3. UPDATE LOGIC
        document.getElementById('worker-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('status-msg');
            
            btn.disabled = true;
            btn.innerText = "UPDATING CLOUD...";

            try {
                await updateDoc(doc(db, "statistics", "current_stats"), {
                    activeCases: Number(document.getElementById('form-cases').value),
                    medicineStock: Number(document.getElementById('form-stock').value),
                    lastUpdated: new Date()
                });
                msg.innerText = "✅ UPDATED";
                msg.className = "text-green-500 font-bold text-sm";
            } catch (err) {
                msg.innerText = "❌ FAILED";
                msg.className = "text-red-500 font-bold text-sm";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="send" class="w-5 h-5"></i> PUBLISH LIVE UPDATES';
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
