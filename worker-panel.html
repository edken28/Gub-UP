<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB-UP | Medicine Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .sidebar-active { background-color: #2563eb !important; color: white !important; border-radius: 12px; }
        
        /* Badge styles from disease-cases UI */
        .badge-high { background-color: #fef2f2; color: #ef4444; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #fee2e2; }
        .badge-moderate { background-color: #fffbeb; color: #f59e0b; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #fef3c7; }
        .badge-low { background-color: #f0fdf4; color: #22c55e; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #dcfce7; }
        
        select::-webkit-scrollbar { width: 6px; }
        select::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-72 bg-white border-r border-slate-100 flex flex-col fixed h-full z-20">
        <div class="p-8 flex items-center gap-3">
            <div class="bg-[#2563eb] w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg">
                <i data-lucide="plus" class="w-6 h-6 stroke-[3px]"></i>
            </div>
            <h1 class="font-extrabold text-[#001f54] text-xl tracking-tighter">GUB-UP</h1>
        </div>
        
        <nav class="mt-4 flex-1 px-6 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 text-slate-400 px-4 py-3.5 rounded-xl hover:bg-slate-50 font-semibold transition-all">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </a>

            <a href="worker-panel.html" class="sidebar-active flex items-center gap-3 px-4 py-3.5 font-bold transition-all shadow-lg shadow-blue-100">
                <i data-lucide="pill" class="w-5 h-5"></i> Medicine Stocks
            </a>

            <a href="#" class="flex items-center gap-3 text-slate-400 px-4 py-3.5 rounded-xl hover:bg-slate-50 font-semibold transition-all">
                <i data-lucide="phone" class="w-5 h-5"></i> Hotlines
            </a>

            <a href="#" class="flex items-center gap-3 text-slate-400 px-4 py-3.5 rounded-xl hover:bg-slate-50 font-semibold transition-all">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Reports
            </a>
        </nav>
    </aside>

    <main class="flex-1 ml-72 p-10">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
            <div class="flex flex-1 items-center gap-4">
                <div class="flex items-center bg-white p-2 pr-6 rounded-2xl border border-slate-100 shadow-sm flex-1 max-w-md">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                        <input type="text" id="med-search" placeholder="Search medicine..." class="w-full pl-12 pr-4 py-3 bg-transparent outline-none font-medium text-slate-600">
                    </div>
                </div>
                <div class="bg-white p-2 rounded-2xl border border-slate-100 shadow-sm w-64">
                    <select id="filter-brgy" class="w-full p-3 bg-transparent outline-none font-bold text-slate-600 cursor-pointer">
                        <option value="All">All Barangays</option>
                    </select>
                </div>
            </div>
            
            <button onclick="openAddModal()" class="bg-[#2563eb] text-white px-8 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all">
                <i data-lucide="plus" class="w-5 h-5"></i> Add New Stock
            </button>
        </div>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50/30">
                    <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest">
                        <th class="px-10 py-5">Medicine Identity</th>
                        <th class="px-8 py-5">Barangay</th>
                        <th class="px-8 py-5">Stock Level</th>
                        <th class="px-10 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="medicine-table-body" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <div id="stock-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-12 shadow-2xl relative">
            <h3 id="modal-title" class="text-3xl font-bold text-[#001f54] mb-8">Stock Entry</h3>
            <form id="stock-form" class="space-y-6">
                <input type="hidden" id="old-name"><input type="hidden" id="old-brgy">
                
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Medicine Identity</label>
                    <input type="text" id="form-name" required class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-semibold">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Barangay</label>
                        <select id="form-brgy" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold"></select>
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Quantity</label>
                        <input type="number" id="form-qty" required class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-semibold">
                    </div>
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Category</label>
                    <select id="form-cat" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold">
                        <option>Pain Relief</option><option>Antibiotic</option><option>Vitamin</option><option>Cough & Cold</option>
                    </select>
                </div>

                <div class="flex gap-4 pt-10">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400">Cancel</button>
                    <button type="submit" id="submit-btn" class="flex-[2] py-4 bg-[#2563eb] text-white font-bold rounded-2xl shadow-lg">Confirm Stock</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const barangays = [
            "Ariman", "Bagacay", "Balud Del Norte", "Balud Del Sur", "Benguet", "Bentuco", "Beriran", 
            "Buenavista", "Bulacao", "Cabigaan", "Cabiguhan", "Carriedo", "Casili", "Cogon", 
            "Cota Na Daco", "Dita", "Jupi", "Lapinig", "Luna-Candol", "Manapao", "Manook", 
            "Naagtan", "Nato", "Nazareno", "Ogao", "Paco", "Panganiban", "Paradijon", 
            "Patag", "Payawin", "Pinontingan", "Rizal", "San Ignacio", "Sangat", "Santa Ana", 
            "Tabi", "Tagaytay", "Tigkiw", "Tiris", "Togawe", "Union", "Villareal"
        ];

        const filterBrgy = document.getElementById('filter-brgy');
        const formBrgy = document.getElementById('form-brgy');
        barangays.forEach(b => {
            filterBrgy.innerHTML += `<option value="${b}">${b}</option>`;
            formBrgy.innerHTML += `<option value="${b}">${b}</option>`;
        });

        const tableBody = document.getElementById('medicine-table-body');

        onSnapshot(collection(db, "inventory"), (snapshot) => {
            renderInventory(snapshot);
        });

        function renderInventory(snapshot) {
            tableBody.innerHTML = "";
            const searchTerm = document.getElementById('med-search').value.toLowerCase();
            const brgyFilterValue = filterBrgy.value;

            snapshot.forEach((brgyDoc) => {
                const brgyName = brgyDoc.id;
                const medicines = brgyDoc.data();

                Object.entries(medicines).forEach(([medName, info]) => {
                    if (searchTerm && !medName.toLowerCase().includes(searchTerm)) return;
                    if (brgyFilterValue !== "All" && brgyName !== brgyFilterValue) return;

                    const severity = info.qty < 50 ? "high" : info.qty < 200 ? "moderate" : "low";
                    const label = severity === "high" ? "Low Stock" : severity === "moderate" ? "Moderate" : "Sufficient";

                    tableBody.innerHTML += `
                        <tr class="hover:bg-slate-50/50">
                            <td class="px-10 py-7 font-bold text-[#001f54]">${medName}</td>
                            <td class="px-8 py-7 text-slate-500 font-semibold">${brgyName}</td>
                            <td class="px-8 py-7"><span class="badge-${severity}">${label} (${info.qty})</span></td>
                            <td class="px-10 py-7 text-right flex justify-end gap-2">
                                <button onclick="openEditModal('${brgyName}', '${medName}', '${info.category}', ${info.qty})" class="p-3 bg-slate-50 text-slate-400 rounded-xl hover:bg-blue-600 hover:text-white transition-all"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                <button onclick="confirmDelete('${brgyName}', '${medName}')" class="p-3 bg-slate-50 text-slate-400 rounded-xl hover:bg-red-600 hover:text-white transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </td>
                        </tr>`;
                });
            });
            lucide.createIcons();
        }

        window.openAddModal = () => {
            document.getElementById('stock-form').reset();
            document.getElementById('old-name').value = "";
            document.getElementById('modal-title').innerText = "Register Stock Entry";
            document.getElementById('stock-modal').classList.remove('hidden');
        };

        window.openEditModal = (brgy, name, cat, qty) => {
            document.getElementById('old-name').value = name;
            document.getElementById('old-brgy').value = brgy;
            document.getElementById('form-name').value = name;
            document.getElementById('form-brgy').value = brgy;
            document.getElementById('form-qty').value = qty;
            document.getElementById('form-cat').value = cat;
            document.getElementById('modal-title').innerText = "Update Stock Level";
            document.getElementById('stock-modal').classList.remove('hidden');
        };

        window.confirmDelete = async (brgy, name) => {
            if(confirm(`Permanently remove ${name}?`)) {
                await updateDoc(doc(db, "inventory", brgy), { [name]: deleteField() });
            }
        };

        window.closeModal = () => document.getElementById('stock-modal').classList.add('hidden');

        document.getElementById('stock-form').onsubmit = async (e) => {
            e.preventDefault();
            const newName = document.getElementById('form-name').value;
            const newBrgy = document.getElementById('form-brgy').value;
            const oldName = document.getElementById('old-name').value;
            const oldBrgy = document.getElementById('old-brgy').value;

            if (oldName && (oldName !== newName || oldBrgy !== newBrgy)) {
                await updateDoc(doc(db, "inventory", oldBrgy), { [oldName]: deleteField() });
            }

            await setDoc(doc(db, "inventory", newBrgy), {
                [newName]: {
                    qty: parseInt(document.getElementById('form-qty').value),
                    category: document.getElementById('form-cat').value,
                    updatedAt: new Date()
                }
            }, { merge: true });

            closeModal();
        };

        document.getElementById('med-search').oninput = () => onSnapshot(collection(db, "inventory"), (snap) => renderInventory(snap));
        filterBrgy.onchange = () => onSnapshot(collection(db, "inventory"), (snap) => renderInventory(snap));

        lucide.createIcons();
    </script>
</body>
</html>
