<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Panel | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        .loader { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full mb-4"></div>
        <p class="text-slate-500 font-medium">Verifying Credentials...</p>
    </div>

    <div class="max-w-2xl w-full bg-white rounded-[3rem] shadow-2xl border border-gray-100 overflow-hidden relative">
        <div class="bg-brand-blue p-8 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Health Worker Portal</h1>
                <p class="text-blue-100 text-sm opacity-90" id="worker-name-tag">BHW Dashboard Access</p>
            </div>
            <div class="bg-white/20 p-4 rounded-3xl backdrop-blur-md">
                <i data-lucide="shield-check" class="w-8 h-8"></i>
            </div>
        </div>

        <form id="worker-form" class="p-10 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-sm font-bold text-navy">
                        <i data-lucide="biohazard" class="w-4 h-4 text-red-500"></i> Active Cases
                    </label>
                    <input type="number" id="form-cases" required min="0"
                        class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all text-lg font-semibold"
                        placeholder="0">
                </div>

                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-sm font-bold text-navy">
                        <i data-lucide="pill" class="w-4 h-4 text-green-500"></i> Medicine Stock (%)
                    </label>
                    <input type="number" id="form-stock" min="0" max="100" required
                        class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-gray-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all text-lg font-semibold"
                        placeholder="100">
                </div>
            </div>

            <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-bold text-navy">
                    <i data-lucide="file-text" class="w-4 h-4 text-purple-500"></i> Total Reports Recorded
                </label>
                <input type="number" id="form-reports" required min="0"
                    class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all text-lg font-semibold"
                    placeholder="0">
            </div>

            <button type="submit" id="submit-btn" 
                class="w-full bg-brand-blue hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl shadow-blue-200 transition-all flex items-center justify-center gap-3 text-lg">
                <i data-lucide="upload-cloud" class="w-6 h-6"></i> Update Statistics
            </button>
        </form>

        <div class="px-10 pb-10 flex justify-between items-center">
            <a href="dashboard.html" class="text-gray-400 hover:text-navy transition-colors font-medium flex items-center gap-2">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Home Dashboard
            </a>
            <p id="status-msg" class="text-sm font-bold"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278",
            measurementId: "G-9MGFP3RC88"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        lucide.createIcons();

        // 1. ROLE PROTECTION LOGIC
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // MUST MATCH the role you set in your Register/Database
                    if (userData.role !== "Health Worker") {
                        alert("Unauthorized Access. Redirection to public dashboard.");
                        window.location.href = "dashboard.html";
                    } else {
                        document.getElementById('worker-name-tag').innerText = `Logged in as: ${userData.name}`;
                        document.getElementById('loading-screen').classList.add('hidden');
                        loadCurrentData();
                    }
                } else {
                    window.location.href = "login.html";
                }
            } catch (error) {
                console.error("Auth Error:", error);
            }
        });

        // 2. LOAD EXISTING DATA
        async function loadCurrentData() {
            const statsRef = doc(db, "statistics", "current_stats");
            const snap = await getDoc(statsRef);
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('form-cases').value = data.activeCases || 0;
                document.getElementById('form-stock').value = data.medicineStock || 0;
                document.getElementById('form-reports').value = data.totalReports || 0;
            }
        }

        // 3. HANDLE FORM SUBMISSION
        const form = document.getElementById('worker-form');
        const statusMsg = document.getElementById('status-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "Syncing with Cloud...";

            try {
                const statsRef = doc(db, "statistics", "current_stats");
                await updateDoc(statsRef, {
                    activeCases: Number(document.getElementById('form-cases').value),
                    medicineStock: Number(document.getElementById('form-stock').value),
                    totalReports: Number(document.getElementById('form-reports').value),
                    lastUpdated: new Date()
                });

                statusMsg.innerText = "✅ Updated Successfully";
                statusMsg.className = "text-sm font-bold text-green-500";
                
                setTimeout(() => {
                    statusMsg.innerText = "";
                    btn.disabled = false;
                    btn.innerHTML = '<i data-lucide="upload-cloud" class="w-6 h-6"></i> Update Statistics';
                    lucide.createIcons();
                }, 3000);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "❌ Update Failed";
                statusMsg.className = "text-sm font-bold text-red-500";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
