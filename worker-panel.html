<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHW Management | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        /* Smooth transition for the selection overlay */
        #barangay-gate { transition: opacity 0.4s ease, visibility 0.4s; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="barangay-gate" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-6">
        <div class="max-w-md w-full text-center">
            <div class="bg-blue-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 text-brand-blue">
                <i data-lucide="map-pin" class="w-10 h-10"></i>
            </div>
            <h2 class="text-3xl font-bold text-navy mb-2">Welcome, Health Worker</h2>
            <p class="text-gray-500 mb-8">Please confirm your assigned barangay to access the inventory management system.</p>
            
            <div class="space-y-4">
                <select id="barangay-selector" class="w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-brand-blue focus:ring-4 focus:ring-blue-50 outline-none transition-all text-lg font-medium appearance-none bg-white">
                    <option value="" disabled selected>Select assigned barangay</option>
                    <option>Ariman</option> <option>Bagacay</option> <option>Balud Del Norte</option>
                    <option>Balud Del Sur</option> <option>Benguet</option> <option>Bentuco</option>
                    <option>Poblacion</option> <option>Cogon</option> <option>Buenavista</option>
                    </select>
                
                <button onclick="confirmBarangay()" class="w-full bg-brand-blue text-white py-4 rounded-2xl font-bold text-lg shadow-xl shadow-blue-100 hover:scale-[1.02] active:scale-[0.98] transition-all">
                    Enter Dashboard
                </button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="w-64 bg-white border-r border-gray-100 hidden md:flex flex-col fixed h-full opacity-0">
        <div class="p-6 border-b border-gray-50">
            <h1 class="font-bold text-navy text-xl flex items-center gap-2">
                <div class="bg-brand-blue p-1 rounded-lg text-white"><i data-lucide="plus" class="w-4 h-4"></i></div>
                GUB-UP
            </h1>
        </div>
        <nav class="p-4 space-y-2 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 text-gray-500 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="worker-panel.html" class="flex items-center gap-3 bg-blue-50 text-brand-blue px-4 py-3 rounded-xl font-bold">
                <i data-lucide="pill" class="w-5 h-5"></i> Medicine Stocks
            </a>
        </nav>
    </aside>

    <main id="main-content" class="flex-1 ml-64 p-8 opacity-0">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-2xl font-bold text-navy">Inventory Management</h2>
                <div class="flex items-center gap-2 text-gray-500 text-sm mt-1">
                    <i data-lucide="map-pin" class="w-4 h-4 text-brand-blue"></i>
                    <span id="active-barangay-label" class="font-bold text-brand-blue">Not Set</span>
                </div>
            </div>
            <button onclick="toggleModal(true)" class="bg-brand-blue text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">
                <i data-lucide="plus" class="w-5 h-5"></i> Update Stock
            </button>
        </header>

        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50/80 border-b border-gray-100">
                    <tr class="text-gray-400 text-[11px] font-bold uppercase tracking-wider">
                        <th class="px-8 py-5">Medicine Name</th>
                        <th class="px-8 py-5">Category</th>
                        <th class="px-8 py-5">Stock Level</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-8 py-5 text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="inventory-list" class="divide-y divide-gray-50">
                    </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        // Firebase Logic
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { /* Your Config Here */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.confirmBarangay = function() {
            const selected = document.getElementById('barangay-selector').value;
            if(!selected) return alert("Please select a barangay first.");

            // 1. Set the label
            document.getElementById('active-barangay-label').innerText = `Barangay ${selected}`;
            
            // 2. Hide Gate, Show Content
            document.getElementById('barangay-gate').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('barangay-gate').classList.add('hidden');
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('sidebar').style.opacity = "1";
                document.getElementById('main-content').style.opacity = "1";
            }, 400);

            // 3. Initialize data listener for that specific barangay
            startLiveUpdates(selected);
        };

        function startLiveUpdates(barangay) {
            onSnapshot(doc(db, "inventory", barangay), (snapshot) => {
                const list = document.getElementById('inventory-list');
                list.innerHTML = "";
                if(snapshot.exists()) {
                    // Populate table logic...
                }
            });
        }

        lucide.createIcons();
    </script>
</body>
</html>
