<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHW Medicine Management | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-navy { color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-64 bg-white border-r border-gray-100 hidden md:flex flex-col">
        <div class="p-6 border-b border-gray-50">
            <h1 class="font-bold text-navy text-xl">GUB-UP</h1>
            <p class="text-[10px] text-emerald-600 font-bold uppercase tracking-widest">BHW Management</p>
        </div>
        <nav class="p-4 space-y-2 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 text-gray-500 px-4 py-3 rounded-xl hover:bg-slate-50">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="worker-panel.html" class="flex items-center gap-3 bg-emerald-50 text-emerald-600 px-4 py-3 rounded-xl font-bold">
                <i data-lucide="pill" class="w-5 h-5"></i> Medicine Stocks
            </a>
        </nav>
        <div class="p-4 border-t border-gray-50">
            <button id="logout-btn" class="flex items-center gap-3 text-gray-400 px-4 py-3 hover:text-red-500 transition-colors w-full text-left">
                <i data-lucide="log-out" class="w-5 h-5"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <div>
                <h2 class="text-3xl font-bold text-navy">Medicine Inventory</h2>
                <p class="text-gray-500" id="location-display">Barangay --</p>
            </div>
            <button onclick="toggleModal(true)" 
                class="bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-emerald-100 hover:bg-emerald-700 transition-all flex items-center gap-2">
                <i data-lucide="plus" class="w-5 h-5"></i> Update Stock
            </button>
        </header>

        <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-gray-100 text-gray-400 text-[10px] font-bold uppercase tracking-[0.1em]">
                    <tr>
                        <th class="px-8 py-5">Medicine Item</th>
                        <th class="px-8 py-5">Quantity</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-8 py-5 text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="inventory-table" class="divide-y divide-gray-50">
                    </tbody>
            </table>
        </div>

        <div id="modal-overlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center hidden p-6">
            <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl scale-95 transition-transform">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-navy">Update Inventory</h3>
                    <button onclick="toggleModal(false)" class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="x"></i>
                    </button>
                </div>

                <form id="stockForm" class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Medicine Name</label>
                        <select id="medName" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-4 focus:ring-emerald-50 outline-none transition-all">
                            <option value="" disabled selected>Select medicine...</option>
                            <option value="Paracetamol">Paracetamol</option>
                            <option value="Amoxicillin">Amoxicillin</option>
                            <option value="Vitamin C">Vitamin C</option>
                            <option value="Cetirizine">Cetirizine</option>
                            <option value="ORS">Oral Rehydration Salts (ORS)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Current Count (Physical Stock)</label>
                        <input type="number" id="medQty" required min="0" placeholder="Enter number of units" 
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-4 focus:ring-emerald-50 outline-none transition-all">
                    </div>
                    <button type="submit" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-emerald-700 transition-all mt-4">
                        Confirm Update
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserBarangay = "";

        // AUTH CHECK: Ensure only BHW can access
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "bhw") {
                    currentUserBarangay = userDoc.data().barangay;
                    document.getElementById('location-display').innerText = `Barangay ${currentUserBarangay}`;
                    listenToInventory();
                } else {
                    // Redirect non-BHW users
                    window.location.href = "dashboard.html";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // LIVE INVENTORY LISTENER
        function listenToInventory() {
            onSnapshot(doc(db, "inventory", currentUserBarangay), (snapshot) => {
                const table = document.getElementById('inventory-table');
                table.innerHTML = "";
                
                if (snapshot.exists()) {
                    const data = snapshot.data();
                    Object.keys(data).forEach(med => {
                        const count = data[med];
                        const isLow = count < 20;
                        
                        table.innerHTML += `
                            <tr class="hover:bg-slate-50/50 transition-colors">
                                <td class="px-8 py-5 font-bold text-navy">${med}</td>
                                <td class="px-8 py-5 text-gray-600">${count} units</td>
                                <td class="px-8 py-5">
                                    <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${isLow ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600'}">
                                        ${isLow ? 'Low Stock' : 'Sufficient'}
                                    </span>
                                </td>
                                <td class="px-8 py-5 text-right">
                                    <button onclick="quickUpdate('${med}', ${count})" class="text-brand-blue font-bold text-sm hover:underline">Edit</button>
                                </td>
                            </tr>
                        `;
                    });
                }
            });
        }

        // FORM SUBMISSION
        document.getElementById('stockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const med = document.getElementById('medName').value;
            const qty = parseInt(document.getElementById('medQty').value);

            try {
                const invRef = doc(db, "inventory", currentUserBarangay);
                await setDoc(invRef, { [med]: qty }, { merge: true });
                toggleModal(false);
                document.getElementById('stockForm').reset();
            } catch (err) {
                alert("Error updating stock: " + err.message);
            }
        });

        // UI HELPERS
        window.toggleModal = (show) => {
            const modal = document.getElementById('modal-overlay');
            show ? modal.classList.remove('hidden') : modal.classList.add('hidden');
        };

        window.quickUpdate = (name, qty) => {
            document.getElementById('medName').value = name;
            document.getElementById('medQty').value = qty;
            toggleModal(true);
        };

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        
        lucide.createIcons();
    </script>
</body>
</html>
