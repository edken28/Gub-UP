<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHW Stock Management | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        /* Custom scrollbar for the long dropdown */
        select::-webkit-scrollbar { width: 8px; }
        select::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex">

    <aside class="w-64 bg-white border-r border-gray-100 hidden md:flex flex-col fixed h-full">
        <div class="p-6 border-b border-gray-50">
            <h1 class="font-bold text-navy text-xl flex items-center gap-2">
                <div class="bg-brand-blue p-1 rounded-lg text-white"><i data-lucide="plus" class="w-4 h-4"></i></div>
                GUB-UP
            </h1>
        </div>
        <nav class="p-4 space-y-2 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 text-gray-400 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <div class="bg-blue-50 text-brand-blue flex items-center gap-3 px-4 py-3 rounded-xl font-bold shadow-sm">
                <i data-lucide="pill" class="w-5 h-5"></i> Medicine Stocks
            </div>
        </nav>
    </aside>

    <main class="flex-1 ml-64 p-8">
        
        <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm mb-8 flex flex-col md:flex-row gap-6">
            <div class="flex-1">
                <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-2">Search Medicine</label>
                <div class="relative">
                    <i data-lucide="search" class="w-4 h-4 absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Type medicine name..." class="w-full pl-11 pr-4 py-3 rounded-xl border border-gray-100 bg-slate-50 focus:bg-white focus:ring-4 focus:ring-blue-50 outline-none transition-all">
                </div>
            </div>
            <div class="w-full md:w-80">
                <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-2">Filter by Barangay</label>
                <select id="barangay-switcher" class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-white focus:ring-4 focus:ring-blue-50 outline-none font-medium text-navy cursor-pointer appearance-none border-r-[16px] border-transparent">
                    <option value="" disabled selected>Choose Barangay...</option>
                    <option>Ariman</option><option>Bagacay</option><option>Balud Del Norte</option>
                    <option>Balud Del Sur</option><option>Benguet</option><option>Bentuco</option>
                    <option>Beriran</option><option>Buenavista</option><option>Bulacao</option>
                    <option>Cabigaan</option><option>Cabiguhan</option><option>Carriedo</option>
                    <option>Casili</option><option>Cogon</option><option>Cota Na Daco</option>
                    <option>Dita</option><option>Jupi</option><option>Lapinig</option>
                    <option>Luna-Candol</option><option>Manapao</option><option>Manook</option>
                    <option>Naagtan</option><option>Nato</option><option>Nazareno</option>
                    <option>Ogao</option><option>Paco</option><option>Panganiban</option>
                    <option>Paradijon</option><option>Patag</option><option>Payawin</option>
                    <option>Pinontingan</option><option>Rizal</option><option>San Ignacio</option>
                    <option>Sangat</option><option>Santa Ana</option><option>Tabi</option>
                    <option>Tagaytay</option><option>Tigkiw</option><option>Tiris</option>
                    <option>Togawe</option><option>Union</option><option>Villareal</option>
                </select>
            </div>
        </div>

        <header class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-navy">Inventory List</h2>
            <button onclick="openModal('add')" id="add-btn" class="hidden bg-brand-blue text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">
                <i data-lucide="plus" class="w-4 h-4"></i> Add New Stock
            </button>
        </header>

        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
            <table class="w-full text-left" id="medTable">
                <thead class="bg-slate-50/80 border-b border-gray-100">
                    <tr class="text-gray-400 text-[10px] font-bold uppercase tracking-widest">
                        <th class="px-8 py-5">Medicine Name</th>
                        <th class="px-8 py-5">Category</th>
                        <th class="px-8 py-5 text-center">Barangay</th>
                        <th class="px-8 py-5">Stock</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-8 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list" class="divide-y divide-gray-50">
                    <tr>
                        <td colspan="6" class="px-8 py-20 text-center text-gray-400">
                            <i data-lucide="map-pin" class="w-10 h-10 mx-auto mb-4 opacity-20"></i>
                            <p class="font-medium">Please select a barangay at the top to view and edit stock.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-navy/40 backdrop-blur-sm z-[110] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 id="modal-title" class="text-xl font-bold text-navy mb-6">Update Stock</h3>
            <form id="stockForm" class="space-y-4">
                <input type="hidden" id="old-name">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Medicine Name</label>
                    <input type="text" id="form-name" required placeholder="e.g. Paracetamol" class="w-full p-4 border border-gray-100 bg-slate-50 rounded-2xl outline-none focus:bg-white focus:ring-4 focus:ring-blue-50 transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Category</label>
                    <select id="form-cat" class="w-full p-4 border border-gray-100 bg-slate-50 rounded-2xl outline-none focus:bg-white focus:ring-4 focus:ring-blue-50 transition-all">
                        <option>Pain Relief</option>
                        <option>Antibiotic</option>
                        <option>Vitamin</option>
                        <option>Antihistamine</option>
                        <option>Cough & Cold</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Quantity (Units)</label>
                    <input type="number" id="form-qty" required placeholder="0" class="w-full p-4 border border-gray-100 bg-slate-50 rounded-2xl outline-none focus:bg-white focus:ring-4 focus:ring-blue-50 transition-all">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 text-gray-400 font-bold">Cancel</button>
                    <button type="submit" class="flex-1 py-4 bg-brand-blue text-white font-bold rounded-2xl shadow-lg shadow-blue-200">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentBarangay = "";

        // 1. SELECT BARANGAY & LISTEN FOR REAL-TIME DATA
        document.getElementById('barangay-switcher').addEventListener('change', (e) => {
            currentBarangay = e.target.value;
            document.getElementById('add-btn').classList.remove('hidden');
            
            onSnapshot(doc(db, "inventory", currentBarangay), (snapshot) => {
                const list = document.getElementById('inventory-list');
                list.innerHTML = "";
                
                if (snapshot.exists()) {
                    const data = snapshot.data();
                    const entries = Object.entries(data);

                    if(entries.length === 0) {
                        list.innerHTML = `<tr><td colspan="6" class="px-8 py-10 text-center text-gray-400 italic">No medicine recorded for this barangay yet.</td></tr>`;
                        return;
                    }

                    entries.forEach(([name, info]) => {
                        const statusColor = info.qty > 500 ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 
                                            (info.qty > 100 ? 'bg-blue-50 text-blue-600 border-blue-100' : 'bg-red-50 text-red-600 border-red-100');
                        const statusLabel = info.qty > 500 ? 'Good Stock' : (info.qty > 100 ? 'Medium' : 'Critical');
                        
                        list.innerHTML += `
                            <tr class="hover:bg-slate-50 transition-all group border-b border-gray-50 last:border-0">
                                <td class="px-8 py-5">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-xl bg-blue-50 text-brand-blue flex items-center justify-center">
                                            <i data-lucide="pill" class="w-5 h-5"></i>
                                        </div>
                                        <span class="font-bold text-navy medicine-name-text">${name}</span>
                                    </div>
                                </td>
                                <td class="px-8 py-5 text-gray-500 text-sm">${info.category || 'General'}</td>
                                <td class="px-8 py-5 text-center text-[11px] font-bold text-gray-400 uppercase tracking-tight">üìç ${currentBarangay}</td>
                                <td class="px-8 py-5 font-bold text-navy">${info.qty.toLocaleString()} units</td>
                                <td class="px-8 py-5">
                                    <span class="px-3 py-1 rounded-lg text-[10px] font-extrabold uppercase border ${statusColor}">${statusLabel}</span>
                                </td>
                                <td class="px-8 py-5 text-right opacity-0 group-hover:opacity-100 transition-all">
                                    <button onclick="editItem('${name}', '${info.category}', ${info.qty})" class="text-brand-blue font-bold text-xs mr-4 hover:underline">EDIT</button>
                                    <button onclick="deleteItem('${name}')" class="text-red-500 font-bold text-xs hover:underline">DELETE</button>
                                </td>
                            </tr>
                        `;
                    });
                    lucide.createIcons();
                } else {
                    list.innerHTML = `<tr><td colspan="6" class="px-8 py-10 text-center text-gray-400 italic">Start by adding your first medicine stock.</td></tr>`;
                }
            });
        });

        // 2. LIVE SEARCH FILTER
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#inventory-list tr');
            rows.forEach(row => {
                const name = row.querySelector('.medicine-name-text')?.innerText.toLowerCase();
                if(name) {
                    row.style.display = name.includes(term) ? '' : 'none';
                }
            });
        });

        // 3. ADD / EDIT FIREBASE ACTION
        document.getElementById('stockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('form-name').value;
            const oldName = document.getElementById('old-name').value;
            const qty = parseInt(document.getElementById('form-qty').value);
            const cat = document.getElementById('form-cat').value;

            const docRef = doc(db, "inventory", currentBarangay);

            // If name changed during edit, remove the old record
            if (oldName && oldName !== name) {
                await updateDoc(docRef, { [oldName]: deleteField() });
            }

            await setDoc(docRef, {
                [name]: { qty: qty, category: cat }
            }, { merge: true });

            closeModal();
        });

        // UI Helpers
        window.openModal = (type) => {
            document.getElementById('stockForm').reset();
            document.getElementById('old-name').value = "";
            document.getElementById('modal-title').innerText = type === 'add' ? 'Add New Medicine' : 'Edit Existing Stock';
            document.getElementById('modal-overlay').classList.remove('hidden');
        };

        window.editItem = (name, cat, qty) => {
            document.getElementById('form-name').value = name;
            document.getElementById('old-name').value = name;
            document.getElementById('form-cat').value = cat;
            document.getElementById('form-qty').value = qty;
            openModal('edit');
        };

        window.deleteItem = async (name) => {
            if(confirm(`Are you sure you want to delete ${name}? This action cannot be undone.`)) {
                await updateDoc(doc(db, "inventory", currentBarangay), { [name]: deleteField() });
            }
        };

        window.closeModal = () => document.getElementById('modal-overlay').classList.add('hidden');

        lucide.createIcons();
    </script>
</body>
</html>
