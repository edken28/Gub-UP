<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHW Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-emerald-brand { background-color: #10b981; }
        .text-navy { color: #1e3a8a; }
        
        /* Anti-flicker for Auth */
        #main-layout { visibility: hidden; }
        .auth-ready #main-layout { visibility: visible; }

        /* Stock Badges */
        .stock-low { background-color: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }
        .stock-ok { background-color: #f0fdf4; color: #22c55e; border: 1px solid #dcfce7; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="main-layout" class="flex w-full min-h-screen">
        
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 flex-shrink-0 bg-emerald-500 rounded-full flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="shield-check" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy leading-none text-lg">GUB-UP</h1>
                        <p class="text-[10px] text-emerald-600 uppercase font-bold tracking-tighter mt-0.5">BHW Field Panel</p>
                    </div>
                </div>

                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                    </a>
                    <a href="worker-panel.html" class="flex items-center gap-3 bg-emerald-500 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-emerald-100 transition-all">
                        <i data-lucide="home" class="w-5 h-5"></i> BHW Console
                    </a>
                </nav>
            </div>

            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Field Operations</h2>
                <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                    <div class="w-8 h-8 flex-shrink-0 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                    <span id="user-name-display" class="font-bold text-navy text-sm">BHW User</span>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div data-aos="fade-up" class="bg-emerald-600 rounded-[3rem] p-12 text-white mb-10 flex justify-between items-center relative overflow-hidden shadow-2xl shadow-emerald-200">
                    <div class="relative z-10">
                        <h2 class="text-4xl font-bold mb-3 tracking-tight">Worker Console</h2>
                        <p class="text-emerald-100 text-lg opacity-90 font-medium">Manage field reports and local inventory.</p>
                    </div>
                    <div class="bg-white/20 p-6 rounded-[2rem] backdrop-blur-lg relative z-10 hidden md:block">
                        <i data-lucide="package" class="w-12 h-12 text-white"></i>
                    </div>
                </div>

                <div data-aos="fade-up" class="flex flex-col md:flex-row gap-6 mb-10 items-center justify-between">
                    <div class="relative flex-1 max-w-md w-full">
                        <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                        <input type="text" id="med-search" placeholder="Search medicine inventory..." class="w-full pl-14 pr-4 py-4 bg-white border border-slate-100 rounded-2xl font-semibold text-slate-600 shadow-sm focus:ring-2 ring-emerald-100 outline-none transition-all">
                    </div>
                    <button onclick="openReportModal()" class="w-full md:w-auto bg-emerald-500 text-white px-8 py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-emerald-600 shadow-xl shadow-emerald-100 transition-all">
                        <i data-lucide="file-plus" class="w-5 h-5"></i> New Field Report
                    </button>
                </div>

                <div data-aos="fade-up" data-aos-delay="100" class="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden">
                    <div class="p-8 border-b border-slate-50 flex items-center justify-between">
                        <h3 class="text-2xl font-bold text-navy">Medicine Stock</h3>
                        <span id="assigned-brgy" class="px-4 py-2 bg-emerald-50 text-emerald-600 rounded-xl text-xs font-black uppercase tracking-widest">Barangay</span>
                    </div>
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50/50">
                            <tr class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">
                                <th class="px-10 py-6">Medicine Name</th>
                                <th class="px-8 py-6">Category</th>
                                <th class="px-8 py-6">Stock Level</th>
                                <th class="px-10 py-6 text-right">Status</th>
                            </tr>
                        </thead>
                        <tbody id="medicine-table-body" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="report-modal" class="fixed inset-0 bg-navy/40 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] w-full max-w-xl p-10 shadow-2xl relative">
            <h3 class="text-3xl font-bold text-navy mb-8">New Field Report</h3>
            <form id="report-form" class="space-y-5">
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2">Subject</label>
                    <input type="text" id="subject" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy outline-none">
                </div>
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2">Details</label>
                    <textarea id="details" rows="4" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-medium text-navy outline-none"></textarea>
                </div>
                <div class="flex gap-4 pt-6">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400">Discard</button>
                    <button type="submit" class="flex-[2] py-4 bg-emerald-500 text-white font-bold rounded-2xl shadow-xl shadow-emerald-100">Submit Report</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserData = null;
        let allMeds = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    currentUserData = userDoc.data();
                    if (currentUserData.role !== "bhw") {
                        window.location.href = "dashboard.html";
                        return;
                    }
                    document.getElementById('user-name-display').innerText = currentUserData.name;
                    document.getElementById('assigned-brgy').innerText = currentUserData.barangay;
                    document.body.classList.add('auth-ready');
                    AOS.init({ duration: 600, once: true });
                    
                    // Listen for Medicine Stock
                    loadMedicines();
                }
            } else {
                window.location.href = "login.html";
            }
        });

        function loadMedicines() {
            onSnapshot(collection(db, "medicines"), (snapshot) => {
                allMeds = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMeds(allMeds);
            });
        }

        function renderMeds(data) {
            const tableBody = document.getElementById('medicine-table-body');
            tableBody.innerHTML = "";
            data.forEach(med => {
                const isLow = med.quantity < 10;
                tableBody.innerHTML += `
                    <tr class="hover:bg-slate-50/50 transition-all">
                        <td class="px-10 py-7 font-bold text-navy text-lg">${med.name}</td>
                        <td class="px-8 py-7 text-slate-500 font-bold">${med.category}</td>
                        <td class="px-8 py-7 font-black text-navy">${med.quantity} units</td>
                        <td class="px-10 py-7 text-right">
                            <span class="px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${isLow ? 'stock-low' : 'stock-ok'}">
                                ${isLow ? 'Low Stock' : 'Good'}
                            </span>
                        </td>
                    </tr>
                `;
            });
            lucide.createIcons();
        }

        // Search Filter
        document.getElementById('med-search').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allMeds.filter(m => m.name.toLowerCase().includes(term) || m.category.toLowerCase().includes(term));
            renderMeds(filtered);
        };

        window.openReportModal = () => document.getElementById('report-modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('report-modal').classList.add('hidden');

        document.getElementById('report-form').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "field_reports"), {
                bhwName: currentUserData.name,
                barangay: currentUserData.barangay,
                subject: document.getElementById('subject').value,
                details: document.getElementById('details').value,
                timestamp: new Date(),
                status: "pending"
            });
            alert("Report sent to RHU!");
            closeModal();
            document.getElementById('report-form').reset();
        };

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        });

        lucide.createIcons();
    </script>
</body>
</html>
