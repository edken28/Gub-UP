<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHW Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        .bg-navy { background-color: #1e3a8a; }

        /* Specific BHW Theme: Emerald/Green tones to distinguish from RHU Blue */
        .sidebar-active { background-color: #10b981 !important; color: white !important; }
        
        /* Anti-flicker for Auth */
        #main-layout { visibility: hidden; }
        .auth-ready #main-layout { visibility: visible; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="main-layout" class="flex w-full min-h-screen">
        
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 flex-shrink-0 aspect-square bg-emerald-500 rounded-full flex items-center justify-center text-white shadow-lg shadow-emerald-100">
                        <i data-lucide="shield-check" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy leading-none text-lg">GUB-UP</h1>
                        <p class="text-[10px] text-emerald-600 uppercase font-bold tracking-tighter mt-0.5">BHW Field Panel</p>
                    </div>
                </div>

                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                    </a>
                    
                    <a href="worker-panel.html" class="flex items-center gap-3 bg-emerald-500 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-emerald-100 transition-all">
                        <i data-lucide="home" class="w-5 h-5"></i> BHW Console
                    </a>

                    <a href="#" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="users" class="w-5 h-5 text-emerald-500"></i> Household List
                    </a>

                    <a href="#" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="clipboard-list" class="w-5 h-5 text-orange-400"></i> Local Reports
                    </a>
                </nav>
            </div>

            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <div>
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest md:block hidden">Field Operations</h2>
                    <h2 class="text-xl font-bold text-navy md:hidden flex items-center gap-2">
                        <span class="bg-emerald-500 w-6 h-6 flex-shrink-0 rounded-full inline-flex items-center justify-center text-[10px] text-white">âœ“</span> GUB-UP
                    </h2>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                        <div class="w-8 h-8 flex-shrink-0 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center">
                            <i data-lucide="user" class="w-4 h-4"></i>
                        </div>
                        <span id="user-name-display" class="font-bold text-navy text-sm">BHW User</span>
                    </div>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div data-aos="fade-up" class="bg-emerald-600 rounded-[3rem] p-12 text-white mb-10 flex justify-between items-center relative overflow-hidden shadow-2xl shadow-emerald-200">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -mr-20 -mt-20"></div>
                    <div class="relative z-10">
                        <h2 class="text-4xl font-bold mb-3 tracking-tight">Worker Console</h2>
                        <p class="text-emerald-100 text-lg opacity-90 font-medium">Manage barangay-level health data and field reports.</p>
                    </div>
                    <div class="bg-white/20 p-6 rounded-[2rem] backdrop-blur-lg relative z-10 hidden md:block border border-white/20">
                        <i data-lucide="map" class="w-12 h-12 text-white"></i>
                    </div>
                </div>

                <div data-aos="fade-up" data-aos-delay="100" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                        <div class="w-12 h-12 bg-emerald-50 text-emerald-500 rounded-2xl flex items-center justify-center mb-6">
                            <i data-lucide="file-plus" class="w-6 h-6"></i>
                        </div>
                        <h4 class="text-xl font-bold text-navy mb-2">New Report</h4>
                        <p class="text-slate-400 text-sm font-medium">Log health incidents for your assigned barangay.</p>
                    </div>
                    </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // STRICT BHW AUTH & ROLE CHECK
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // ONLY BHW ALLOWED
                    if (userData.role !== "bhw") {
                        console.warn("Unauthorized access: BHW only.");
                        window.location.href = "dashboard.html";
                        return;
                    }
                    
                    document.getElementById('user-name-display').innerText = userData.name;
                    document.body.classList.add('auth-ready');
                    AOS.init({ duration: 600, once: true });
                }
            } else {
                window.location.href = "login.html";
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        });

        lucide.createIcons();
    </script>
</body>
</html>
