<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }

        /* ACTIVE SELECTION STATE */
        input[type="radio"]:checked + .selection-card {
            border-color: #2563eb !important;
            background-color: #eff6ff !important;
            box-shadow: 0 0 0 1px #2563eb;
        }
        input[type="radio"]:checked + .selection-card i,
        input[type="radio"]:checked + .selection-card .access-text {
            color: #2563eb !important;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-4xl w-full">
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-brand-blue font-bold hover:text-blue-800 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> Back to Home
            </a>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl flex flex-col md:flex-row overflow-hidden min-h-[700px]">
            
            <div class="bg-brand-blue w-full md:w-[42%] p-10 text-white flex flex-col justify-center">
                <div class="flex items-center gap-3 mb-8">
                    <div class="bg-white p-2 rounded-xl">
                        <div class="w-8 h-8 text-brand-blue flex items-center justify-center font-bold text-2xl">+</div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold leading-none">GUB-UP</h1>
                        <p class="text-[10px] opacity-80 uppercase tracking-widest font-semibold">Disease Monitoring System</p>
                    </div>
                </div>
                <h2 class="text-3xl font-bold mb-4">Welcome to GUB-UP</h2>
                <p class="text-blue-100 text-sm mb-10 opacity-90">Your community health monitoring system for Gubat, Sorsogon.</p>
                <div class="space-y-5">
                    <div class="flex items-center gap-4">
                        <div class="bg-white/20 p-2 rounded-lg"><i data-lucide="shield-check" class="w-5 h-5"></i></div>
                        <div><h4 class="font-bold text-sm">Secure Access</h4><p class="text-[11px] text-blue-100">Your health data is protected.</p></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="bg-white/20 p-2 rounded-lg"><i data-lucide="clock" class="w-5 h-5"></i></div>
                        <div><h4 class="font-bold text-sm">Real-time Updates</h4><p class="text-[11px] text-blue-100">Get instant health info.</p></div>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-[58%] p-10 md:p-14 flex flex-col justify-center">
                <h3 class="text-3xl font-bold text-navy mb-1">Create Account</h3>
                <p class="text-gray-400 mb-6 font-medium">Register to get started</p>

                <form id="registrationForm">
                    <label class="block text-xs font-bold text-navy mb-3 uppercase tracking-wider">Select Account Type</label>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <label class="cursor-pointer">
                            <input type="radio" name="role" value="citizen" class="hidden" checked>
                            <div class="selection-card border-2 border-gray-100 p-6 rounded-2xl flex flex-col items-center gap-2 transition-all text-center">
                                <i data-lucide="user" class="w-8 h-8 text-gray-400"></i>
                                <span class="role-title font-bold text-gray-800">Citizen</span>
                                <span class="access-text text-[10px] text-gray-400">Basic access</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="role" value="worker" class="hidden">
                            <div class="selection-card border-2 border-gray-100 p-6 rounded-2xl flex flex-col items-center gap-2 transition-all text-center">
                                <i data-lucide="hospital" class="w-8 h-8 text-gray-400"></i>
                                <span class="role-title font-bold text-gray-800">Health Worker</span>
                                <span class="access-text text-[10px] text-gray-400">Full access</span>
                            </div>
                        </label>
                    </div>

                    <div class="space-y-4 mb-6">
                        <div>
                            <label class="block text-xs font-bold text-navy mb-1 uppercase tracking-wider">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-brand-blue">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-navy mb-1 uppercase tracking-wider">Email Address</label>
                            <input type="email" id="email" placeholder="your@email.com" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-brand-blue">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-navy mb-1 uppercase tracking-wider">Password</label>
                            <input type="password" id="password" placeholder="Enter password" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-brand-blue">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-navy mb-1 uppercase tracking-wider">Barangay</label>
                            <select id="barangay" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-brand-blue bg-white cursor-pointer">
                                <option value="" disabled selected>Select your barangay</option>
                                <option>Ariman</option> <option>Bagacay</option> <option>Balud Del Norte</option>
                                <option>Balud Del Sur</option> <option>Benguet</option> <option>Bentuco</option>
                                <option>Beriran</option> <option>Buenavista</option> <option>Bulacao</option>
                                <option>Cabigaan</option> <option>Cabiguhan</option> <option>Carriedo</option>
                                <option>Casili</option> <option>Cogon</option> <option>Cota Na Daco</option>
                                <option>Dita</option> <option>Jupi</option> <option>Lapinig</option>
                                <option>Luna-Candol</option> <option>Manapao</option> <option>Manook</option>
                                <option>Naagtan</option> <option>Nato</option> <option>Nazareno</option>
                                <option>Ogao</option> <option>Paco</option> <option>Panganiban</option>
                                <option>Paradijon</option> <option>Patag</option> <option>Payawin</option>
                                <option>Pinontingan</option> <option>Rizal</option> <option>San Ignacio</option>
                                <option>Sangat</option> <option>Santa Ana</option> <option>Tabi</option>
                                <option>Tagaytay</option> <option>Tigkiw</option> <option>Tiris</option>
                                <option>Togawe</option> <option>Union</option> <option>Villareal</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-brand-blue text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition-all mb-4">Create Account</button>
                    
                    <p class="text-center text-sm text-gray-500 font-medium">
                        Already have an account? 
                        <a href="login.html" class="text-brand-blue font-bold hover:underline">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
        authDomain: "gub-up.firebaseapp.com",
        projectId: "gub-up",
        storageBucket: "gub-up.firebasestorage.app",
        messagingSenderId: "75119179497",
        appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278",
        measurementId: "G-9MGFP3RC88"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Initialize Logos
    lucide.createIcons();

    const form = document.getElementById('registrationForm');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.innerText = "Creating Account...";

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const fullName = document.getElementById('fullName').value;
        const barangay = document.getElementById('barangay').value;
        const role = document.querySelector('input[name="role"]:checked').value;

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            await setDoc(doc(db, "users", user.uid), {
                name: fullName,
                email: email,
                barangay: barangay,
                role: role,
                createdAt: new Date()
            });

            alert("Success! Account created for " + fullName);
            window.location.href = "login.html";

        } catch (error) {
            console.error("Signup Error:", error);
            submitBtn.disabled = false;
            submitBtn.innerText = "Create Account";
            
            if (error.code === 'auth/email-already-in-use') {
                alert("This email is already registered. Please login instead.");
            } else if (error.code === 'auth/weak-password') {
                alert("Password is too weak. Please use at least 6 characters.");
            } else {
                alert("Error: " + error.message);
            }
        }
    });
</script>
</body>
</html>
