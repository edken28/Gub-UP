<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-4xl w-full">
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-brand-blue font-bold hover:text-blue-800 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> Back to Home
            </a>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl flex flex-col md:flex-row overflow-hidden min-h-[550px]">
            
            <div class="bg-brand-blue w-full md:w-[42%] p-10 text-white flex flex-col justify-center">
                <div class="flex items-center gap-3 mb-8">
                    <div class="bg-white p-2 rounded-xl">
                        <div class="w-8 h-8 text-brand-blue flex items-center justify-center font-bold text-2xl">+</div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold leading-none">GUB-UP</h1>
                        <p class="text-[10px] opacity-80 uppercase tracking-widest font-semibold">Disease Monitoring System</p>
                    </div>
                </div>
                <h2 class="text-3xl font-bold mb-4">Welcome to GUB-UP</h2>
                <p class="text-blue-100 text-sm mb-10 opacity-90">Your community health monitoring system for Gubat, Sorsogon.</p>
            </div>

            <div class="w-full md:w-[58%] p-10 md:p-14 flex flex-col justify-center">
                <h3 class="text-3xl font-bold text-navy mb-1">Login</h3>
                <p class="text-gray-400 mb-8 font-medium">Access your account</p>

                <form id="loginForm">
                    <div class="space-y-5 mb-8">
                        <div>
                            <label class="block text-xs font-bold text-navy mb-2 uppercase tracking-wider">Email Address</label>
                            <input type="email" id="email" placeholder="your@email.com" required 
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-brand-blue transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-navy mb-2 uppercase tracking-wider">Password</label>
                            <input type="password" id="password" placeholder="Enter password" required 
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-brand-blue transition-all">
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="w-full bg-brand-blue text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition-all mb-6 flex justify-center items-center gap-2">
                        <span>Login</span>
                    </button>
                    
                    <p class="text-center text-sm text-gray-500 font-medium">
                        Don't have an account? <a href="register.html" class="text-brand-blue font-bold hover:underline">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // Added Firestore imports to check roles
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278",
            measurementId: "G-9MGFP3RC88"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Visual feedback
            loginBtn.disabled = true;
            loginBtn.innerText = "Authenticating...";

            try {
                // 1. Authenticate with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. Fetch User Role from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // 3. Role-based Redirection
                    if (userData.role === "worker") {
                        window.location.href = "worker-panel.html"; 
                    } else {
                        window.location.href = "dashboard.html";
                    }
                } else {
                    // Default if user exists in Auth but not in Firestore collection
                    window.location.href = "dashboard.html";
                }

            } catch (error) {
                console.error("Login error:", error);
                loginBtn.disabled = false;
                loginBtn.innerText = "Login";
                
                if (error.code === 'auth/invalid-credential') {
                    alert("Incorrect email or password.");
                } else {
                    alert("Error: " + error.message);
                }
            }
        });
    </script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
