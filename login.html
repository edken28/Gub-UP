<label class="block text-xs font-bold text-navy mb-3 uppercase tracking-wider">Select Account Type</label>
<div class="grid grid-cols-2 gap-4 mb-8">
    
    <label class="cursor-pointer group">
        <input type="radio" name="role" class="hidden peer" checked>
        <div class="border-2 border-gray-100 p-4 rounded-2xl flex flex-col items-center gap-1 transition-all 
                    peer-checked:border-brand-blue peer-checked:bg-blue-50">
            
            <i data-lucide="user" class="w-5 h-5 text-gray-400 transition-colors 
                                       peer-checked:group-[]:text-brand-blue"></i>
            
            <span class="font-bold text-gray-500 transition-colors 
                         peer-checked:group-[]:text-navy">Citizen</span>
            
            <span class="text-[9px] text-gray-400 uppercase font-semibold transition-colors 
                         peer-checked:group-[]:text-brand-blue/70">Basic access</span>
        </div>
    </label>

    <label class="cursor-pointer group">
        <input type="radio" name="role" class="hidden peer">
        <div class="border-2 border-gray-100 p-4 rounded-2xl flex flex-col items-center gap-1 transition-all 
                    peer-checked:border-brand-blue peer-checked:bg-blue-50">
            
            <i data-lucide="hospital" class="w-5 h-5 text-gray-400 transition-colors 
                                           peer-checked:group-[]:text-brand-blue"></i>
            
            <span class="font-bold text-gray-500 transition-colors 
                         peer-checked:group-[]:text-navy">Health Worker</span>
            
            <span class="text-[9px] text-gray-400 uppercase font-semibold transition-colors 
                         peer-checked:group-[]:text-brand-blue/70">Full access</span>
        </div>
    </label>
</div>
