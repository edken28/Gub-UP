<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        
        /* Subtle float animation for the login card */
        .login-card {
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-4xl w-full">
        <div class="mb-6" data-aos="fade-right" data-aos-duration="600">
            <a href="index.html" class="inline-flex items-center gap-2 text-brand-blue font-bold hover:text-blue-800 transition-colors group">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Back to Home
            </a>
        </div>

        <div class="login-card bg-white rounded-[2.5rem] shadow-2xl flex flex-col md:flex-row overflow-hidden min-h-[550px]" 
             data-aos="zoom-in" data-aos-duration="800">
            
            <div class="bg-brand-blue w-full md:w-[42%] p-10 text-white flex flex-col justify-center relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                
                <div class="relative z-10">
                    <div class="flex items-center gap-3 mb-8" data-aos="fade-up" data-aos-delay="200">
                        <div class="bg-white p-2 rounded-xl">
                            <div class="w-8 h-8 text-brand-blue flex items-center justify-center font-bold text-2xl">+</div>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold leading-none">GUB-UP</h1>
                            <p class="text-[10px] opacity-80 uppercase tracking-widest font-semibold">Disease Monitoring System</p>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold mb-4" data-aos="fade-up" data-aos-delay="300">Welcome to GUB-UP</h2>
                    <p class="text-blue-100 text-sm mb-10 opacity-90" data-aos="fade-up" data-aos-delay="400">Access your community health portal for Gubat, Sorsogon.</p>
                </div>
            </div>

            <div class="w-full md:w-[58%] p-10 md:p-14 flex flex-col justify-center">
                <div data-aos="fade-up" data-aos-delay="200">
                    <h3 class="text-3xl font-bold text-navy mb-1">Login</h3>
                    <p class="text-gray-400 mb-8 font-medium">Please enter your credentials</p>
                </div>

                <form id="loginForm" class="space-y-5">
                    <div data-aos="fade-up" data-aos-delay="300">
                        <label class="block text-xs font-bold text-navy mb-2 uppercase tracking-wider">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" required 
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-brand-blue transition-all outline-none">
                    </div>
                    
                    <div data-aos="fade-up" data-aos-delay="400">
                        <label class="block text-xs font-bold text-navy mb-2 uppercase tracking-wider">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required 
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-brand-blue transition-all outline-none">
                    </div>

                    <div data-aos="fade-up" data-aos-delay="500">
                        <button type="submit" id="loginBtn" class="w-full bg-brand-blue text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 hover:shadow-blue-200 transition-all mb-6 flex justify-center items-center gap-2 active:scale-[0.98]">
                            <span>Sign In</span>
                        </button>
                        
                        <p class="text-center text-sm text-gray-500 font-medium">
                            Don't have an account? <a href="register.html" class="text-brand-blue font-bold hover:underline">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            easing: 'ease-out-quad'
        });

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278",
            measurementId: "G-9MGFP3RC88"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = `<span class="animate-pulse">Authenticating...</span>`;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error("Login error:", error);
                loginBtn.disabled = false;
                loginBtn.innerText = "Sign In";
                alert(error.code === 'auth/invalid-credential' ? "Invalid email or password." : "Error: " + error.message);
            }
        });
        
        lucide.createIcons();
    </script>
</body>
</html>
