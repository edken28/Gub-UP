<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stats | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.321.0"></script>
</head>
<body class="bg-slate-50 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-[2.5rem] p-8 shadow-xl border border-gray-100">
        <div class="flex items-center gap-3 mb-8">
            <div class="bg-blue-600 p-2 rounded-lg text-white"><i data-lucide="plus"></i></div>
            <h1 class="text-2xl font-bold text-slate-800">Update Health Data</h1>
        </div>

        <form id="update-form" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-2">Active Disease Cases</label>
                <input type="number" id="input-cases" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="e.g. 247">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-2">Medicine Stock (%)</label>
                <input type="number" id="input-stock" max="100" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="e.g. 89">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">
                Update Dashboard
            </button>
        </form>
        
        <p id="status-msg" class="text-center mt-4 text-sm font-medium"></p>
        <a href="dashboard.html" class="block text-center mt-6 text-gray-400 text-sm hover:underline">Back to Dashboard</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        lucide.createIcons();

        const form = document.getElementById('update-form');
        const statusMsg = document.getElementById('status-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const cases = document.getElementById('input-cases').value;
            const stock = document.getElementById('input-stock').value;

            try {
                // This updates the specific document in your database
                const statsRef = doc(db, "statistics", "current_stats");
                await updateDoc(statsRef, {
                    activeCases: Number(cases),
                    medicineStock: Number(stock)
                });

                statusMsg.innerText = "✅ Dashboard updated successfully!";
                statusMsg.className = "text-center mt-4 text-sm font-medium text-green-500";
            } catch (error) {
                console.error(error);
                statusMsg.innerText = "❌ Error updating database.";
                statusMsg.className = "text-center mt-4 text-sm font-medium text-red-500";
            }
        });
    </script>
</body>
</html>
