<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHW Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .bg-bhw-emerald { background-color: #10b981; }
        .text-bhw-emerald { color: #10b981; }
        .text-navy { color: #1e3a8a; }
        
        #main-layout { display: none; }
        .auth-ready #main-layout { display: flex; }

        .status-critical { background-color: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }
        .status-low { background-color: #fffbeb; color: #f59e0b; border: 1px solid #fef3c7; }
        .status-stable { background-color: #f0fdf4; color: #22c55e; border: 1px solid #dcfce7; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="main-layout" class="w-full min-h-screen">
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-brand-blue rounded-full flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                        <p class="text-[10px] text-brand-blue uppercase font-black tracking-widest mt-1">Health Network</p>
                    </div>
                </div>

                <nav class="space-y-3">
                    <a href="dashboard.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-slate-50 transition-all group">
                        <div class="w-8 h-8 bg-slate-100 group-hover:bg-blue-500 rounded-lg flex items-center justify-center transition-colors">
                            <i data-lucide="layout-dashboard" class="w-4 h-4 text-slate-600 group-hover:text-white transition-colors"></i>
                        </div>
                        <span>Dashboard</span>
                    </a>

                    <a href="stock.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-emerald-50 hover:text-emerald-600 transition-all group">
                        <div class="w-8 h-8 bg-emerald-100 group-hover:bg-emerald-500 rounded-lg flex items-center justify-center transition-colors">
                            <i data-lucide="package" class="w-4 h-4 text-emerald-600 group-hover:text-white transition-colors"></i>
                        </div>
                        <span>Medicine Stocks</span>
                    </a>

                    <a href="reports.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-amber-50 hover:text-amber-600 transition-all group">
                        <div class="w-8 h-8 bg-amber-100 group-hover:bg-amber-500 rounded-lg flex items-center justify-center transition-colors">
                            <i data-lucide="file-bar-chart" class="w-4 h-4 text-amber-600 group-hover:text-white transition-colors"></i>
                        </div>
                        <span>Disease Reports</span>
                    </a>

                    <a href="hotlines.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-blue-50 hover:text-blue-600 transition-all group">
                        <div class="w-8 h-8 bg-blue-100 group-hover:bg-blue-500 rounded-lg flex items-center justify-center transition-colors">
                            <i data-lucide="phone" class="w-4 h-4 text-blue-600 group-hover:text-white transition-colors"></i>
                        </div>
                        <span>Hotlines</span>
                    </a>

                    <div class="pt-6 pb-2">
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] px-5 mb-2">Internal Consoles</p>
                        
                        <a href="rhu-console.html" id="rhu-link" class="hidden flex items-center gap-3 bg-red-50 text-red-600 px-5 py-4 rounded-2xl font-bold hover:bg-red-600 hover:text-white transition-all mb-2">
                            <i data-lucide="shield-alert" class="w-5 h-5"></i> RHU Console
                        </a>

                        <a href="bhw-console.html" class="flex items-center gap-3 bg-bhw-emerald text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-emerald-200 transition-all scale-[1.02]">
                            <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                                <i data-lucide="shield-check" class="w-4 h-4 text-white"></i>
                            </div>
                            <span>BHW Console</span>
                        </a>
                    </div>
                </nav>
            </div>

            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">BHW Stock Management</h2>
                <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                    <div class="w-8 h-8 bg-emerald-50 text-bhw-emerald rounded-full flex items-center justify-center">
                        <i data-lucide="shield-check" class="w-4 h-4"></i>
                    </div>
                    <span id="user-name-display" class="font-bold text-navy text-sm">BHW Worker</span>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div data-aos="fade-up" class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                    <div class="flex flex-1 items-center gap-4">
                        <div class="flex items-center bg-white p-1 pr-6 rounded-2xl border border-slate-100 shadow-sm flex-1 max-w-md focus-within:ring-2 ring-emerald-100 transition-all">
                            <div class="relative flex-1">
                                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                                <input type="text" id="med-search" placeholder="Search Medicine Inventory..." class="w-full pl-14 pr-4 py-4 bg-transparent outline-none font-semibold text-navy">
                            </div>
                        </div>
                    </div>
                    <button onclick="openAddModal()" class="bg-bhw-emerald text-white px-10 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 hover:bg-emerald-600 shadow-xl shadow-emerald-100 transition-all">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> Add New Medicine
                    </button>
                </div>

                <div data-aos="fade-up" data-aos-delay="100" class="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden min-h-[500px]">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50/50 border-b border-slate-50">
                            <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest">
                                <th class="px-10 py-6">Medicine Identity</th>
                                <th class="px-8 py-6">Barangay</th>
                                <th class="px-8 py-6 text-center">Quantity</th>
                                <th class="px-8 py-6">Stock Status</th>
                                <th class="px-10 py-6 text-right">Admin Control</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="item-modal" class="fixed inset-0 bg-navy/40 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-bhw-emerald"></div>
            <h3 id="modal-title" class="text-3xl font-bold text-navy mb-8">Medicine Entry</h3>
            <form id="item-form" class="space-y-5">
                <input type="hidden" id="item-id">
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2">Medicine Name</label>
                    <input type="text" id="form-name" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy focus:ring-2 ring-emerald-100 outline-none">
                </div>
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2">Stock Quantity</label>
                    <input type="number" id="form-qty" required min="0" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy focus:ring-2 ring-emerald-100 outline-none">
                </div>
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2">Your Barangay</label>
                    <input type="text" id="form-brgy" readonly class="w-full p-4 bg-slate-100 border border-slate-200 rounded-2xl font-bold text-slate-500 outline-none">
                </div>
                <div class="flex gap-4 pt-8">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-slate-400">Discard</button>
                    <button type="submit" class="flex-[2] py-4 bg-bhw-emerald text-white font-bold rounded-2xl shadow-xl shadow-emerald-100 hover:bg-emerald-600 transition-all">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userBrgy = "";
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "bhw") {
                    const userData = userDoc.data();
                    userBrgy = userData.barangay;
                    document.getElementById('user-name-display').innerText = userData.name;
                    document.getElementById('form-brgy').value = userBrgy;
                    document.body.classList.add('auth-ready');
                    AOS.init({ duration: 600, once: true });
                    initData();

                    // Check if user is also RHU (optional but good for visibility)
                    if (userData.role === "rhu") {
                        document.getElementById('rhu-link').classList.remove('hidden');
                    }
                } else { window.location.href = "dashboard.html"; }
            } else { window.location.href = "login.html"; }
        });

        function initData() {
            const q = query(collection(db, "medicine_inventory"), where("barangay", "==", userBrgy));
            onSnapshot(q, (snapshot) => {
                const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTable(items);
            });
        }

        function renderTable(data) {
            const search = document.getElementById('med-search').value.toLowerCase();
            const tbody = document.getElementById('inventory-table-body');
            tbody.innerHTML = "";
            
            const filtered = data.filter(item => item.name.toLowerCase().includes(search));

            if(filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="py-20 text-center text-slate-400 font-medium">No medicines registered in ${userBrgy}.</td></tr>`;
                return;
            }

            filtered.forEach(item => {
                const qty = parseInt(item.quantity || 0);
                let status = "Stable";
                let statusClass = "status-stable";
                if(qty < 100) { status = "Critical"; statusClass = "status-critical"; }
                else if(qty < 300) { status = "Low Stock"; statusClass = "status-low"; }

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-all">
                        <td class="px-10 py-7">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-emerald-50 text-bhw-emerald rounded-lg flex items-center justify-center">
                                    <i data-lucide="pill" class="w-4 h-4"></i>
                                </div>
                                <span class="font-bold text-navy text-lg">${item.name}</span>
                            </div>
                        </td>
                        <td class="px-8 py-7 text-slate-500 font-bold uppercase text-xs">${item.barangay}</td>
                        <td class="px-8 py-7 text-center font-black text-navy text-xl">${qty.toLocaleString()}</td>
                        <td class="px-8 py-7"><span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase ${statusClass}">${status}</span></td>
                        <td class="px-10 py-7 text-right">
                            <div class="flex justify-end gap-3">
                                <button onclick="editItem('${item.id}', '${item.name}', ${qty})" class="p-3 bg-white border border-slate-100 text-slate-400 rounded-xl hover:bg-bhw-emerald hover:text-white transition-all shadow-sm">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteItem('${item.id}')" class="p-3 bg-white border border-slate-100 text-slate-400 rounded-xl hover:bg-red-600 hover:text-white transition-all shadow-sm">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`;
            });
            lucide.createIcons();
        }

        window.openAddModal = () => {
            document.getElementById('item-form').reset();
            document.getElementById('item-id').value = "";
            document.getElementById('form-brgy').value = userBrgy;
            document.getElementById('modal-title').innerText = "Register New Stock";
            document.getElementById('item-modal').classList.remove('hidden');
        };

        window.editItem = (id, name, qty) => {
            document.getElementById('item-id').value = id;
            document.getElementById('form-name').value = name;
            document.getElementById('form-qty').value = qty;
            document.getElementById('modal-title').innerText = "Update Inventory";
            document.getElementById('item-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('item-modal').classList.add('hidden');

        document.getElementById('item-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            const payload = {
                name: document.getElementById('form-name').value,
                quantity: parseInt(document.getElementById('form-qty').value),
                barangay: userBrgy,
                updatedAt: serverTimestamp()
            };
            try {
                id ? await updateDoc(doc(db, "medicine_inventory", id), payload) : await addDoc(collection(db, "medicine_inventory"), payload);
                closeModal();
            } catch (err) { alert("Error: " + err.message); }
        };

        window.deleteItem = async (id) => { 
            if(confirm("Permanently remove this medicine from inventory?")) 
                await deleteDoc(doc(db, "medicine_inventory", id)); 
        };

        document.getElementById('med-search').oninput = () => initData();
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.href = "login.html");
        lucide.createIcons();
    </script>
</body>
</html>
