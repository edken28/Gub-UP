<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHW Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-emerald-brand { background-color: #10b981; }
        .text-navy { color: #1e3a8a; }
        #main-layout { visibility: hidden; }
        .auth-ready #main-layout { visibility: visible; }

        /* Threshold Styles */
        .status-critical { background-color: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }
        .status-low { background-color: #fff7ed; color: #f97316; border: 1px solid #ffedd5; }
        .status-medium { background-color: #eff6ff; color: #3b82f6; border: 1px solid #dbeafe; }
        .status-good { background-color: #f0fdf4; color: #22c55e; border: 1px solid #dcfce7; }
        
        .search-focus:focus-within { ring: 2px solid #10b981; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="main-layout" class="flex w-full min-h-screen">
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 flex-shrink-0 bg-emerald-500 rounded-full flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="shield-check" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy text-lg">GUB-UP</h1>
                        <p class="text-[10px] text-emerald-600 uppercase font-bold tracking-tighter">BHW Field Panel</p>
                    </div>
                </div>
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                    </a>
                    <a href="bhw-console.html" class="flex items-center gap-3 bg-emerald-500 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-emerald-100 transition-all">
                        <i data-lucide="home" class="w-5 h-5"></i> BHW Console
                    </a>
                </nav>
            </div>
            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold w-full group transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Barangay Stock Management</h2>
                <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                    <div class="w-8 h-8 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                    <span id="user-name-display" class="font-bold text-navy text-sm">BHW User</span>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div data-aos="fade-up" class="mb-8 bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col md:flex-row items-center justify-between gap-8">
                    <div class="flex items-center gap-6">
                        <div class="w-20 h-20 rounded-full bg-slate-50 flex items-center justify-center relative">
                            <svg class="w-20 h-20 transform -rotate-90">
                                <circle cx="40" cy="40" r="36" stroke="currentColor" stroke-width="8" fill="transparent" class="text-slate-100" />
                                <circle id="score-circle" cx="40" cy="40" r="36" stroke="currentColor" stroke-width="8" fill="transparent" stroke-dasharray="226" stroke-dashoffset="226" class="text-emerald-500 transition-all duration-1000" />
                            </svg>
                            <span id="dash-percent-preview" class="absolute inset-0 flex items-center justify-center font-black text-navy text-lg">0%</span>
                        </div>
                        <div>
                            <h4 class="text-2xl font-black text-navy">Health Score</h4>
                            <p class="text-slate-400 font-medium">Barangay: <span id="assigned-brgy-text" class="text-emerald-600 font-bold">...</span></p>
                        </div>
                    </div>
                    <div class="flex gap-12 text-center">
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Stocked Items</p>
                            <p id="total-med-types" class="text-3xl font-black text-navy">0</p>
                        </div>
                        <div class="border-l border-slate-100 pl-12">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Inventory</p>
                            <p id="total-units-count" class="text-3xl font-black text-navy">0</p>
                        </div>
                    </div>
                </div>

                <div data-aos="fade-up" class="mb-8">
                    <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
                        <div class="relative flex-1 search-focus rounded-2xl transition-all">
                            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 w-4 h-4"></i>
                            <input type="text" id="stock-search" placeholder="Search inventory..." class="w-full pl-11 pr-4 py-4 bg-white border border-slate-100 rounded-2xl font-bold text-navy outline-none shadow-sm">
                        </div>
                        <button onclick="openStockModal()" class="flex items-center justify-center gap-3 px-8 py-4 bg-emerald-500 text-white rounded-2xl font-bold hover:bg-emerald-600 transition-all shadow-lg shadow-emerald-100">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                            Add New Stock
                        </button>
                    </div>
                </div>

                <div data-aos="fade-up" data-aos-delay="100" class="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden min-h-[400px]">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50/50 border-b border-slate-50">
                            <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest">
                                <th class="px-10 py-6">Medicine Name</th>
                                <th class="px-8 py-6">Quantity</th>
                                <th class="px-8 py-6">Tier Status</th>
                                <th class="px-10 py-6 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stock-table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                    <div id="no-results" class="hidden p-20 text-center flex flex-col items-center">
                        <i data-lucide="package-search" class="w-12 h-12 text-slate-200 mb-4"></i>
                        <p class="text-slate-400 font-bold">No matching medicine found.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="stock-modal" class="fixed inset-0 bg-navy/40 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] w-full max-w-md p-10 shadow-2xl">
            <h3 id="stock-modal-title" class="text-2xl font-bold text-navy mb-2">Update Stock</h3>
            <p class="text-slate-400 text-xs mb-6 font-medium">Goal: 500 units per item for 100% health.</p>
            
            <form id="stock-form" class="space-y-4">
                <input type="
