<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-gray-white: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        .bg-navy { background-color: #1e3a8a; }

        /* RHU Red Accents */
        .bg-brand-red { background-color: #ef4444; }
        .shadow-red-glow { shadow-xl shadow-red-100; }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.1); }
        }

        #loader-container {
            position: fixed;
            inset: 0;
            background-color: var(--bg-gray-white);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .dancing-logo { animation: logo-pulse 2s infinite ease-in-out; }

        .loaded#loader-container {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        #main-layout {
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }
        .content-visible #main-layout { opacity: 1; }
        .content-visible { overflow-y: auto; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="loader-container">
        <div id="brand-morph" class="flex items-center gap-4">
            <div class="w-16 h-16 flex-shrink-0 aspect-square bg-brand-blue rounded-full flex items-center justify-center text-white dancing-logo shadow-2xl">
                <i data-lucide="plus" class="w-8 h-8"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-navy leading-none">GUB-UP</h1>
                <p class="text-xs text-brand-blue font-bold uppercase tracking-widest mt-1">Initialising Dashboard</p>
            </div>
        </div>
    </div>

    <div id="main-layout" class="flex w-full min-h-screen">
        
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div id="logo-icon-bg" class="w-10 h-10 flex-shrink-0 aspect-square bg-brand-blue rounded-full flex items-center justify-center text-white shadow-lg shadow-blue-100">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy leading-none text-lg">GUB-UP</h1>
                        <p id="brand-subtext" class="text-[10px] text-brand-blue uppercase font-bold tracking-tighter mt-0.5">Disease Monitoring</p>
                    </div>
                </div>

                <nav class="space-y-2">
                    <a href="dashboard.html" id="dash-link" class="flex items-center gap-3 bg-brand-blue text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-blue-100 transition-all hover:scale-[1.02]">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                    </a>
                    
                    <a href="rhu-console.html" id="rhu-disease-link" class="hidden flex items-center gap-3 bg-red-600 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-red-200 transition-all hover:scale-[1.02] border border-red-500">
                        <i data-lucide="biohazard" class="w-5 h-5"></i> RHU Console
                    </a>

                    <a href="bhw-console.html" id="worker-secret-link" class="hidden flex items-center gap-3 bg-emerald-600 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-emerald-200 transition-all hover:scale-[1.02] border border-emerald-500">
                        <i data-lucide="shield-check" class="w-5 h-5"></i> BHW Console
                    </a>

                    <a href="#" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="phone" class="w-5 h-5 text-orange-400"></i> Hotlines
                    </a>
                </nav>
            </div>

            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <div>
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest md:block hidden">Overview</h2>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                        <div id="user-icon-bg" class="w-8 h-8 flex-shrink-0 bg-blue-100 text-brand-blue rounded-full flex items-center justify-center">
                            <i data-lucide="user" class="w-4 h-4"></i>
                        </div>
                        <span id="user-name-display" class="font-bold text-navy text-sm">Loading...</span>
                    </div>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div id="welcome-banner" data-aos="fade-up" class="bg-brand-blue rounded-[3rem] p-12 text-white mb-10 flex justify-between items-center relative overflow-hidden shadow-2xl shadow-blue-200 transition-colors duration-500">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -mr-20 -mt-20"></div>
                    <div class="relative z-10">
                        <h2 id="welcome-banner-text" class="text-4xl font-bold mb-3 tracking-tight">Welcome!</h2>
                        <p id="welcome-banner-subtext" class="text-blue-100 text-lg opacity-90 font-medium">Monitoring Gubat, Sorsogon Health Status</p>
                    </div>
                    <div class="bg-white/20 p-6 rounded-[2rem] backdrop-blur-lg relative z-10 hidden md:block border border-white/20">
                        <i data-lucide="activity" class="w-12 h-12 text-white"></i>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                    <div data-aos="fade-right" class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100 min-h-[400px]">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-2xl font-bold text-navy">Recent Disease Cases</h3>
                            <a href="rhu-console.html" id="view-all-disease" class="hidden text-brand-blue font-bold text-sm hover:underline">View All</a>
                        </div>
                        <div id="disease-dashboard-list" class="space-y-4"></div>
                    </div>

                    <div data-aos="fade-left" class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100 min-h-[400px]">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-2xl font-bold text-navy">Critical Stock Alerts</h3>
                            <a href="bhw-console.html" id="view-all-stock" class="hidden text-brand-blue font-bold text-sm hover:underline">View All</a>
                        </div>
                        <div id="medicine-dashboard-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, limit, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-name-display').innerText = userData.name;
                    document.getElementById('welcome-banner-text').innerText = `Welcome, ${userData.name.split(' ')[0]}!`;
                    
                    if (userData.role === "rhu") {
                        applyRHUTheme();
                        document.getElementById('rhu-disease-link').classList.remove('hidden');
                        document.getElementById('view-all-disease').classList.remove('hidden');
                        fetchRecentCases(); 
                    } else if (userData.role === "bhw") {
                        document.getElementById('worker-secret-link').classList.remove('hidden');
                        document.getElementById('view-all-stock').classList.remove('hidden');
                        fetchRecentCases(userData.barangay);
                        fetchLowStock(userData.barangay);
                    }
                }
                
                setTimeout(() => {
                    document.getElementById('loader-container').classList.add('loaded');
                    document.body.classList.add('content-visible');
                    setTimeout(() => {
                        AOS.init({ duration: 800, once: true, easing: 'ease-out-quad' });
                    }, 400);
                }, 1500);

            } else {
                window.location.href = "login.html";
            }
        });

        // Function to make the dashboard RED if RHU
        function applyRHUTheme() {
            const banner = document.getElementById('welcome-banner');
            const dashLink = document.getElementById('dash-link');
            const logoBg = document.getElementById('logo-icon-bg');
            const subtext = document.getElementById('brand-subtext');
            const userIcon = document.getElementById('user-icon-bg');

            banner.classList.replace('bg-brand-blue', 'bg-red-600');
            banner.classList.replace('shadow-blue-200', 'shadow-red-200');
            dashLink.classList.replace('bg-brand-blue', 'bg-red-600');
            dashLink.classList.replace('shadow-blue-100', 'shadow-red-100');
            logoBg.classList.replace('bg-brand-blue', 'bg-red-600');
            logoBg.classList.replace('shadow-blue-100', 'shadow-red-100');
            userIcon.classList.replace('text-brand-blue', 'text-red-600');
            userIcon.classList.replace('bg-blue-100', 'bg-red-100');
            subtext.classList.replace('text-brand-blue', 'text-red-600');
        }

        function fetchRecentCases(brgy = null) {
            let q = query(collection(db, "disease_cases"), orderBy("updatedAt", "desc"), limit(5));
            if (brgy) q = query(collection(db, "disease_cases"), where("barangay", "==", brgy), orderBy("updatedAt", "desc"), limit(5));

            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('disease-dashboard-list');
                list.innerHTML = "";
                if(snapshot.empty) list.innerHTML = "<p class='text-slate-400 font-medium'>No recent cases reported.</p>";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-slate-100">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-red-100 text-red-500 rounded-xl flex items-center justify-center font-bold">${data.count}</div>
                                <div>
                                    <p class="font-bold text-navy">${data.name}</p>
                                    <p class="text-xs text-slate-400 font-semibold uppercase tracking-wider">${data.barangay}</p>
                                </div>
                            </div>
                            <span class="text-[10px] font-black uppercase px-3 py-1 bg-white rounded-lg border border-slate-100 text-slate-400">${data.severity}</span>
                        </div>
                    `;
                });
            });
        }

        function fetchLowStock(brgy) {
            const q = query(collection(db, "medicine_inventory"), where("barangay", "==", brgy), where("quantity", "<", 10), limit(5));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('medicine-dashboard-list');
                list.innerHTML = "";
                if(snapshot.empty) list.innerHTML = "<p class='text-emerald-500 font-bold'>âœ“ All stocks are sufficient.</p>";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="flex items-center justify-between p-5 bg-orange-50 rounded-2xl border border-orange-100">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-white text-orange-500 rounded-xl flex items-center justify-center"><i data-lucide="alert-triangle" class="w-5 h-5"></i></div>
                                <div>
                                    <p class="font-bold text-orange-900">${data.name}</p>
                                    <p class="text-xs text-orange-600 font-bold">Only ${data.quantity} units left</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                lucide.createIcons();
            });
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        });

        lucide.createIcons();
    </script>
</body>
</html>
