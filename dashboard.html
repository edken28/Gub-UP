<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; } /* Hide scroll during loading */
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        .hover-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-card:hover { transform: translateY(-8px); }

        /* Loading Screen Animations */
        #loader-wrapper {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease-out, visibility 0.6s;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: #2563eb10;
            filter: blur(40px);
            z-index: -1;
            animation: float 10s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 100px) scale(1.2); }
        }

        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loader class */
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="loader-wrapper">
        <div class="floating-circle w-64 h-64 -top-10 -left-10"></div>
        <div class="floating-circle w-96 h-96 -bottom-20 -right-20" style="animation-delay: -2s;"></div>
        <div class="floating-circle w-48 h-48 top-1/2 left-1/4" style="animation-delay: -5s;"></div>

        <div class="flex flex-col items-center gap-6" data-aos="zoom-in">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-brand-blue rounded-2xl flex items-center justify-center text-white shadow-2xl">
                    <i data-lucide="plus" class="w-10 h-10"></i>
                </div>
                <div>
                    <h1 class="font-bold text-navy text-4xl leading-none">GUB-UP</h1>
                    <p class="text-xs text-brand-blue uppercase font-black tracking-[0.3em] mt-2">Health Network</p>
                </div>
            </div>
            
            <div class="loader-spinner mt-4"></div>
        </div>
    </div>

    <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-brand-blue rounded-full flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                    <p class="text-[10px] text-brand-blue uppercase font-black tracking-widest mt-1">Health Network</p>
                </div>
            </div>

            <nav class="space-y-3">
                <a href="dashboard.html" class="flex items-center gap-3 bg-blue-600 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-blue-100 transition-all scale-[1.02]">
                    <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 text-white"></i>
                    </div>
                    <span>Dashboard</span>
                </a>

                <a href="stock.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-emerald-50 hover:text-emerald-600 transition-all group">
                    <div class="w-8 h-8 bg-slate-100 group-hover:bg-emerald-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="package" class="w-4 h-4 text-emerald-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Medicine Stocks</span>
                </a>

                <a href="reports.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-amber-50 hover:text-amber-600 transition-all group">
                    <div class="w-8 h-8 bg-slate-100 group-hover:bg-amber-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="file-bar-chart" class="w-4 h-4 text-amber-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Disease Reports</span>
                </a>

                <a href="hotlines.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-blue-50 hover:text-blue-600 transition-all group">
                    <div class="w-8 h-8 bg-slate-100 group-hover:bg-blue-600 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="phone" class="w-4 h-4 text-slate-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Hotlines</span>
                </a>

                <div class="pt-6 pb-2">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] px-5 mb-2">Internal Consoles</p>
                    <a href="rhu-console.html" class="flex items-center gap-3 bg-red-50 text-red-600 px-5 py-4 rounded-2xl font-bold hover:bg-red-600 hover:text-white transition-all mb-2 group">
                        <i data-lucide="shield-alert" class="w-5 h-5 group-hover:animate-pulse"></i> RHU Console
                    </a>
                    <a href="bhw-console.html" class="flex items-center gap-3 bg-emerald-50 text-emerald-600 px-5 py-4 rounded-2xl font-bold hover:bg-emerald-600 hover:text-white transition-all group">
                        <i data-lucide="shield-check" class="w-5 h-5 group-hover:rotate-12 transition-transform"></i> BHW Console
                    </a>
                </div>
            </nav>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-10" data-aos="fade-down">
            <div>
                <h1 class="text-3xl font-extrabold text-navy">Welcome to GUB-UP</h1>
                <p class="text-slate-500 font-medium">Health Network Dashboard Overview</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
             <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm" data-aos="fade-up">
                 <h3 class="font-bold text-navy">Quick Stats</h3>
                 <p class="text-slate-500 text-sm mt-2">Active reports and system health status.</p>
             </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        // Initialize UI
        AOS.init({ duration: 800, once: true });
        lucide.createIcons();

        // Handle Loading Screen
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader-wrapper');
            
            // Artificial delay to appreciate the animation (optional, remove for instant load)
            setTimeout(() => {
                loader.classList.add('loader-hidden');
                document.body.style.overflow = 'auto'; // Re-enable scrolling
                
                // Remove loader from DOM after fade out
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 600);
            }, 1500); 
        });
    </script>
</body>
</html>
