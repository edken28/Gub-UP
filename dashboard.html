<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-gray-white: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        .bg-navy { background-color: #1e3a8a; }

        #loader-container {
            position: fixed; inset: 0; background-color: var(--bg-gray-white);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .loaded#loader-container { opacity: 0; pointer-events: none; visibility: hidden; }
        #main-layout { opacity: 0; transition: opacity 0.8s ease-out; }
        .content-visible #main-layout { opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="loader-container">
        <div class="flex items-center gap-4">
            <div class="w-16 h-16 bg-brand-blue rounded-full flex items-center justify-center text-white shadow-2xl animate-bounce">
                <i data-lucide="plus" class="w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-navy">GUB-UP</h1>
        </div>
    </div>

    <div id="main-layout" class="flex w-full min-h-screen">
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-brand-blue rounded-full flex items-center justify-center text-white">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                        <p class="text-[10px] text-brand-blue uppercase font-bold tracking-tighter">Disease Monitoring</p>
                    </div>
                </div>
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center gap-3 bg-brand-blue text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-blue-100">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                    </a>
                    <a href="rhu-console.html" id="rhu-disease-link" class="hidden flex items-center gap-3 bg-red-600 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-red-100">
                        <i data-lucide="biohazard" class="w-5 h-5"></i> RHU Console
                    </a>
                    <a href="bhw-console.html" id="worker-secret-link" class="hidden flex items-center gap-3 bg-emerald-600 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-emerald-100">
                        <i data-lucide="shield-check" class="w-5 h-5"></i> BHW Console
                    </a>
                </nav>
            </div>
            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Overview</h2>
                <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                    <div class="w-8 h-8 bg-blue-100 text-brand-blue rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                    <span id="user-name-display" class="font-bold text-navy text-sm">User</span>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    
                    <a href="rhu-console.html" data-aos="fade-up" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-4 hover:border-red-200 transition-all hover:shadow-md group">
                        <div class="w-12 h-12 bg-red-500 rounded-2xl flex items-center justify-center text-white group-hover:scale-110 transition-transform">
                            <i data-lucide="virus" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 id="total-active-cases" class="text-4xl font-bold text-navy">...</h3>
                            <p class="text-slate-500 font-medium">Active Cases</p>
                            <p class="text-xs text-red-500 mt-1 font-bold">Live Data • View Details →</p>
                        </div>
                    </a>

                    <div data-aos="fade-up" data-aos-delay="100" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-4">
                        <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white">
                            <i data-lucide="pill" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 id="avg-medicine-stock" class="text-4xl font-bold text-navy">...</h3>
                            <p class="text-slate-500 font-medium">Medicine Stock</p>
                            <p id="stock-status-text" class="text-xs mt-1 font-bold">Checking Inventory...</p>
                        </div>
                    </div>

                    <div data-aos="fade-up" data-aos-delay="200" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-4">
                        <div class="w-12 h-12 bg-blue-500 rounded-2xl flex items-center justify-center text-white">
                            <i data-lucide="map-pin" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 class="text-4xl font-bold text-navy">42</h3>
                            <p class="text-slate-500 font-medium">Barangays</p>
                            <p class="text-xs text-slate-400 mt-1 font-semibold">Gubat, Sorsogon</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                    <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100">
                        <div class="flex justify-between items-center mb-8">
                            <div>
                                <h3 class="text-2xl font-bold text-navy">High Severity Cases</h3>
                                <p class="text-xs text-red-500 font-bold uppercase tracking-tight">Top 10 Critical Reports</p>
                            </div>
                            <i data-lucide="alert-circle" class="text-red-500 w-6 h-6"></i>
                        </div>
                        <div id="disease-dashboard-list" class="space-y-4"></div>
                    </div>

                    <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100">
                        <h3 class="text-2xl font-bold text-navy mb-8">Critical Stock Alerts</h3>
                        <div id="medicine-dashboard-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, limit, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-name-display').innerText = userData.name;
                    if (userData.role === "rhu") document.getElementById('rhu-disease-link').classList.remove('hidden');
                    if (userData.role === "bhw") document.getElementById('worker-secret-link').classList.remove('hidden');
                }

                // Initialise real-time listeners
                fetchGlobalActiveCases();
                fetchHighSeverityCases(); 
                fetchLowStock();
                fetchGlobalMedicineStock(); // New Dynamic Function
                
                setTimeout(() => {
                    document.getElementById('loader-container').classList.add('loaded');
                    document.body.classList.add('content-visible');
                    AOS.init({ duration: 800, once: true });
                }, 1000);
            } else {
                window.location.href = "login.html";
            }
        });

        function fetchGlobalActiveCases() {
            onSnapshot(collection(db, "disease_cases"), (snapshot) => {
                let total = 0;
                snapshot.forEach(doc => {
                    total += parseInt(doc.data().count || 0);
                });
                document.getElementById('total-active-cases').innerText = total;
            });
        }

        // NEW: Real-time calculation for the 89% replacement
        function fetchGlobalMedicineStock() {
            onSnapshot(collection(db, "medicine_inventory"), (snapshot) => {
                let totalItems = 0;
                let totalQuantity = 0;
                const TARGET_STOCK = 100; // The capacity we consider "100%" per item type

                if (snapshot.empty) {
                    document.getElementById('avg-medicine-stock').innerText = "0%";
                    document.getElementById('stock-status-text').innerText = "No Inventory Record";
                    return;
                }

                snapshot.forEach(doc => {
                    totalQuantity += parseInt(doc.data().quantity || 0);
                    totalItems++;
                });

                // Calculation: (Total Sum / (Number of Types * Max Target)) * 100
                const rawPercentage = (totalQuantity / (totalItems * TARGET_STOCK)) * 100;
                const finalPct = Math.min(Math.round(rawPercentage), 100);

                document.getElementById('avg-medicine-stock').innerText = `${finalPct}%`;
                
                const statusText = document.getElementById('stock-status-text');
                if(finalPct < 30) {
                    statusText.innerText = "Critical Supply Level";
                    statusText.className = "text-xs mt-1 font-bold text-red-500";
                } else if(finalPct < 70) {
                    statusText.innerText = "Supply is Low";
                    statusText.className = "text-xs mt-1 font-bold text-orange-500";
                } else {
                    statusText.innerText = "Adequate Supply";
                    statusText.className = "text-xs mt-1 font-bold text-emerald-500";
                }
            });
        }

        function fetchHighSeverityCases() {
            const q = query(
                collection(db, "disease_cases"), 
                where("severity", "==", "High"), 
                orderBy("updatedAt", "desc"), 
                limit(10)
            );

            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('disease-dashboard-list');
                list.innerHTML = "";

                if (snapshot.empty) {
                    list.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-10 opacity-50">
                            <i data-lucide="shield-check" class="w-12 h-12 text-emerald-500 mb-2"></i>
                            <p class="text-slate-400 font-medium">No high severity cases reported.</p>
                        </div>
                    `;
                } else {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        list.innerHTML += `
                            <div class="flex items-center justify-between p-5 bg-red-50/50 rounded-2xl border border-red-100 group hover:bg-red-50 transition-colors">
                                <div class="flex items-center gap-4">
                                    <div class="w-10 h-10 bg-red-500 text-white rounded-xl flex items-center justify-center font-bold shadow-lg shadow-red-200">
                                        ${data.count}
                                    </div>
                                    <div>
                                        <p class="font-bold text-navy">${data.name}</p>
                                        <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">${data.barangay}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <span class="text-[10px] font-black uppercase px-2 py-1 bg-red-600 text-white rounded-md">Critical</span>
                                </div>
                            </div>`;
                    });
                }
                lucide.createIcons();
            });
        }

        function fetchLowStock() {
            const q = query(collection(db, "medicine_inventory"), orderBy("quantity", "asc"), limit(5));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('medicine-dashboard-list');
                list.innerHTML = snapshot.empty ? "<p class='text-emerald-500 font-bold'>✓ All stocks sufficient.</p>" : "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isLow = data.quantity < 10;
                    list.innerHTML += `
                        <div class="flex items-center justify-between p-5 ${isLow ? 'bg-orange-50' : 'bg-slate-50'} rounded-2xl border border-slate-100">
                            <div class="flex items-center gap-4">
                                <i data-lucide="${isLow ? 'alert-triangle' : 'package'}" class="w-5 h-5 ${isLow ? 'text-orange-500' : 'text-blue-500'}"></i>
                                <div><p class="font-bold text-navy">${data.name}</p><p class="text-xs font-bold ${isLow ? 'text-orange-600' : 'text-slate-400'}">${data.quantity} units - ${data.barangay}</p></div>
                            </div>
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = "login.html"));
        lucide.createIcons();
    </script>
</body>
</html>
