<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-gray-white: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        .bg-navy { background-color: #1e3a8a; }

        #main-layout { display: none; opacity: 0; transition: opacity 0.8s ease-out; }
        .content-visible #main-layout { display: flex; opacity: 1; }

        #loader-container {
            position: fixed; inset: 0; background-color: var(--bg-gray-white);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-top: 4px solid #2563eb; border-radius: 50%;
            animation: spin 1s linear infinite; margin-top: 2rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loaded#loader-container { opacity: 0; pointer-events: none; visibility: hidden; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        /* Hover Effect for List Items */
        .list-item-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .list-item-hover:hover {
            transform: translateX(8px);
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="loader-container">
        <div class="flex flex-col items-center">
            <div class="flex items-center gap-4 mb-2">
                <div class="w-16 h-16 bg-brand-blue rounded-full flex items-center justify-center text-white shadow-2xl animate-bounce">
                    <i data-lucide="plus" class="w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-bold text-navy">GUB-UP</h1>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <div id="main-layout" class="flex w-full min-h-screen">
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-brand-blue rounded-full flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                        <p class="text-[10px] text-brand-blue uppercase font-black tracking-widest mt-1">Health Network</p>
                    </div>
                </div>
                <nav class="space-y-3">
                    <a href="dashboard.html" class="flex items-center gap-3 bg-brand-blue text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-blue-200 transition-all">
                        <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                            <i data-lucide="layout-dashboard" class="w-4 h-4 text-white"></i>
                        </div>
                        <span>Dashboard</span>
                    </a>
                    <a href="stock.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-emerald-50 hover:text-emerald-600 transition-all group">
                        <div class="w-8 h-8 bg-emerald-100 group-hover:bg-emerald-500 rounded-lg flex items-center justify-center transition-colors">
                            <i data-lucide="package" class="w-4 h-4 text-emerald-600 group-hover:text-white transition-colors"></i>
                        </div>
                        <span>Medicine Stocks</span>
                    </a>
                    <a href="reports.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-amber-50 hover:text-amber-600 transition-all group">
                        <div class="w-8 h-8 bg-amber-100 group-hover:bg-amber-500 rounded-lg flex items-center justify-center transition-colors">
                            <i data-lucide="file-bar-chart" class="w-4 h-4 text-amber-600 group-hover:text-white transition-colors"></i>
                        </div>
                        <span>Disease Reports</span>
                    </a>
                </nav>
            </div>
            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <div class="flex items-center gap-4">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Live Monitoring Dashboard</h2>
                    <div class="h-4 w-[1px] bg-slate-200"></div>
                    <div class="flex items-center gap-2 text-navy">
                        <i data-lucide="calendar" class="w-4 h-4 text-brand-blue"></i>
                        <span id="current-date-display" class="text-xs font-black uppercase tracking-tight">...</span>
                    </div>
                </div>
                <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                    <div class="w-8 h-8 bg-blue-100 text-brand-blue rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                    <span id="user-name-display" class="font-bold text-navy text-sm">Guest Citizen</span>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    <div data-aos="fade-up" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                        <div class="w-12 h-12 bg-red-500 rounded-2xl flex items-center justify-center text-white mb-4">
                            <i data-lucide="biohazard" class="w-6 h-6"></i>
                        </div>
                        <h3 id="total-active-cases" class="text-4xl font-bold text-navy">...</h3>
                        <p class="text-slate-500 font-medium">Global Active Cases</p>
                    </div>
                    <div data-aos="fade-up" data-aos-delay="100" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                        <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white mb-4">
                            <i data-lucide="pill" class="w-6 h-6"></i>
                        </div>
                        <h3 id="avg-medicine-stock" class="text-4xl font-bold text-navy">...</h3>
                        <p class="text-slate-500 font-medium">Inventory Health Score</p>
                    </div>
                    <div data-aos="fade-up" data-aos-delay="200" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                        <div class="w-12 h-12 bg-blue-500 rounded-2xl flex items-center justify-center text-white mb-4">
                            <i data-lucide="map-pin" class="w-6 h-6"></i>
                        </div>
                        <h3 class="text-4xl font-bold text-navy">42</h3>
                        <p class="text-slate-500 font-medium">Active Barangays</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                    <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100 flex flex-col h-[650px]">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-2xl font-bold text-navy">Top 10 Disease Cases</h3>
                            <select id="disease-time-filter" class="bg-slate-50 border border-slate-100 rounded-xl px-4 py-2 text-[10px] font-black uppercase text-slate-500 outline-none cursor-pointer">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly" selected>Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>
                        <div id="disease-dashboard-list" class="space-y-3 overflow-y-auto pr-2 flex-1 custom-scrollbar">
                            </div>
                    </div>

                    <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100 flex flex-col h-[650px]">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-2xl font-bold text-navy">Top Critical Stocks</h3>
                            <select id="stock-time-filter" class="bg-slate-50 border border-slate-100 rounded-xl px-4 py-2 text-[10px] font-black uppercase text-slate-500 outline-none cursor-pointer">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly" selected>Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>
                        <div id="medicine-dashboard-list" class="space-y-3 overflow-y-auto pr-2 flex-1 custom-scrollbar">
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Real Time Date ---
        function updateLiveDate() {
            const dateDisplay = document.getElementById('current-date-display');
            const now = new Date();
            dateDisplay.innerText = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        }
        updateLiveDate();

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "login.html"; return; }
            
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                document.getElementById('user-name-display').innerText = userDoc.data().name;
            }

            fetchGlobalActiveCases();
            fetchRankingCases(); 
            fetchLowStockAlerts();
            fetchGlobalInventoryHealth();

            setTimeout(() => {
                document.getElementById('loader-container').classList.add('loaded');
                document.body.classList.add('content-visible');
                lucide.createIcons();
                AOS.init({ duration: 800, once: true });
            }, 1000); 
        });

        function fetchGlobalActiveCases() {
            onSnapshot(collection(db, "disease_cases"), (snapshot) => {
                let total = 0;
                snapshot.forEach(doc => total += parseInt(doc.data().count || 0));
                document.getElementById('total-active-cases').innerText = total.toLocaleString();
            });
        }

        function fetchRankingCases() {
            onSnapshot(collection(db, "disease_cases"), (snapshot) => {
                const list = document.getElementById('disease-dashboard-list');
                let cases = [];
                snapshot.forEach(doc => cases.push(doc.data()));
                cases.sort((a, b) => b.count - a.count);

                list.innerHTML = cases.slice(0, 10).map(item => `
                    <div class="list-item-hover p-5 border border-slate-100 rounded-2xl flex justify-between items-center bg-white shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-blue-50 text-brand-blue rounded-xl flex items-center justify-center font-bold">
                                <i data-lucide="activity" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <p class="font-bold text-navy text-sm">${item.name}</p>
                                <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">${item.barangay}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-sm font-black text-brand-blue">${item.count}</span>
                            <span class="text-[9px] text-slate-400 font-bold uppercase ml-1">Cases</span>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            });
        }

        function fetchLowStockAlerts() {
            onSnapshot(collection(db, "medicine_inventory"), (snapshot) => {
                const list = document.getElementById('medicine-dashboard-list');
                let stocks = [];
                snapshot.forEach(doc => stocks.push(doc.data()));
                stocks.sort((a, b) => a.quantity - b.quantity);

                list.innerHTML = stocks.slice(0, 10).map(item => `
                    <div class="list-item-hover p-5 border border-slate-100 rounded-2xl flex justify-between items-center bg-white shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 ${item.quantity < 100 ? 'bg-red-50 text-red-600' : 'bg-orange-50 text-orange-600'} rounded-xl flex items-center justify-center">
                                <i data-lucide="package" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <p class="font-bold text-navy text-sm">${item.name}</p>
                                <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">${item.barangay}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-sm font-black ${item.quantity < 100 ? 'text-red-600' : 'text-orange-600'}">${item.quantity.toLocaleString()}</span>
                            <span class="text-[9px] text-slate-400 font-bold uppercase ml-1">Left</span>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            });
        }

        function fetchGlobalInventoryHealth() {
            onSnapshot(collection(db, "medicine_inventory"), (snapshot) => {
                let totalHealthPoints = 0, medCount = 0;
                snapshot.forEach(doc => {
                    const qty = parseInt(doc.data().quantity || 0);
                    medCount++;
                    if (qty >= 500) totalHealthPoints += 100;
                    else if (qty >= 100) totalHealthPoints += 40;
                    else totalHealthPoints += 10;
                });
                document.getElementById('avg-medicine-stock').innerText = medCount > 0 ? `${Math.round(totalHealthPoints / medCount)}%` : "0%";
            });
        }

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = "login.html"));
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
