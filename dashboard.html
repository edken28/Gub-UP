<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
    authDomain: "gub-up.firebaseapp.com",
    projectId: "gub-up",
    storageBucket: "gub-up.firebasestorage.app",
    messagingSenderId: "75119179497",
    appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278",
    measurementId: "G-9MGFP3RC88"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      console.log("Logged in as:", user.email);
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          
          // Updated Selector: This looks for the button containing "Citizen"
          // based on your dashboard screenshot
          const userDisplay = document.querySelector('button.flex.items-center.gap-2.bg-blue-50') || 
                              document.querySelector('button span.text-sm.font-medium');
          
          if (userDisplay) {
            userDisplay.innerHTML = `<i data-lucide="user" class="w-4 h-4"></i> ${userData.name}`;
            if(window.lucide) lucide.createIcons();
          }
        }
      } catch (err) {
        console.error("Error fetching user data:", err);
      }
    } else {
      window.location.href = "login.html";
    }
  });

  // Safe Logout Logic: Find any button/link that says "Logout"
  document.addEventListener('click', (e) => {
    if (e.target.closest('button')?.innerText.includes('Logout') || 
        e.target.closest('a')?.innerText.includes('Logout')) {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  });
</script>
