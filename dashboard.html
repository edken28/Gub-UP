<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-gray-white: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        
        #loader-container {
            position: fixed; inset: 0; background-color: var(--bg-gray-white);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .loaded#loader-container { opacity: 0; pointer-events: none; visibility: hidden; }
        #main-layout { opacity: 0; transition: opacity 0.8s ease-out; }
        .content-visible #main-layout { opacity: 1; }
        
        .role-clickable { cursor: pointer !important; transition: all 0.2s; }
        .role-clickable:hover { transform: translateY(-4px); border-color: #2563eb; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="loader-container">
        <div class="flex items-center gap-4 animate-pulse">
            <div class="w-12 h-12 bg-brand-blue rounded-full flex items-center justify-center text-white">
                <i data-lucide="plus"></i>
            </div>
            <h1 class="text-2xl font-bold text-navy">GUB-UP</h1>
        </div>
    </div>

    <div id="main-layout" class="flex w-full min-h-screen">
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-brand-blue rounded-full flex items-center justify-center text-white">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                        <p class="text-[10px] text-blue-600 uppercase font-bold tracking-tighter">Disease Monitoring</p>
                    </div>
                </div>
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center gap-3 bg-brand-blue text-white px-5 py-4 rounded-2xl font-bold shadow-lg">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                    </a>
                    <a href="rhu-console.html" id="rhu-disease-link" class="hidden flex items-center gap-3 bg-red-600 text-white px-5 py-4 rounded-2xl font-bold">
                        <i data-lucide="biohazard" class="w-5 h-5"></i> RHU Console
                    </a>
                    <a href="bhw-console.html" id="worker-secret-link" class="hidden flex items-center gap-3 bg-emerald-600 text-white px-5 py-4 rounded-2xl font-bold">
                        <i data-lucide="shield-check" class="w-5 h-5"></i> BHW Console
                    </a>
                </nav>
            </div>
            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Gubat Disease Watch</h2>
                <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                    <div class="w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                    <span id="user-name-display" class="font-bold text-navy text-sm">Guest</span>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    
                    <div id="active-cases-card" data-aos="fade-up" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-4">
                        <div class="w-12 h-12 bg-red-500 rounded-2xl flex items-center justify-center text-white">
                            <i data-lucide="virus" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 id="total-active-cases" class="text-4xl font-bold text-navy">...</h3>
                            <p class="text-slate-500 font-medium">Active Cases</p>
                            <p id="active-cases-subtext" class="text-xs text-red-500 mt-1 font-bold uppercase">Live System Data</p>
                        </div>
                    </div>

                    <div id="medicine-stock-card" data-aos="fade-up" data-aos-delay="100" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-4">
                        <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white">
                            <i data-lucide="pill" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 id="avg-medicine-stock" class="text-4xl font-bold text-navy">...</h3>
                            <p class="text-slate-500 font-medium">Medicine Stock</p>
                            <p id="stock-status-text" class="text-xs mt-1 font-bold">Checking...</p>
                        </div>
                    </div>

                    <div data-aos="fade-up" data-aos-delay="200" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-4">
                        <div class="w-12 h-12 bg-blue-500 rounded-2xl flex items-center justify-center text-white">
                            <i data-lucide="map-pin" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 class="text-4xl font-bold text-navy">42</h3>
                            <p class="text-slate-500 font-medium">Barangays</p>
                            <p class="text-xs text-slate-400 mt-1 font-semibold uppercase tracking-tighter">Gubat, Sorsogon</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                    <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100">
                        <div class="flex justify-between items-center mb-8">
                            <div>
                                <h3 class="text-2xl font-bold text-navy">Disease Hotspots</h3>
                                <p class="text-xs text-red-500 font-bold uppercase tracking-tight">Top 10 Ranking by Cases</p>
                            </div>
                            <i data-lucide="trending-up" class="text-red-500 w-6 h-6"></i>
                        </div>
                        <div id="disease-dashboard-list" class="space-y-4"></div>
                    </div>

                    <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100">
                        <h3 class="text-2xl font-bold text-navy mb-8">Critical Stock Alerts</h3>
                        <div id="medicine-dashboard-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fetch Data immediately for public view
        fetchGlobalActiveCases();
        fetchRankingCases();
        fetchLowStock();
        fetchGlobalMedicineStock();

        onAuthStateChanged(auth, async (user) => {
            const rhuLink = document.getElementById('rhu-disease-link');
            const bhwLink = document.getElementById('worker-secret-link');
            const userDisplay = document.getElementById('user-name-display');
            const activeCard = document.getElementById('active-cases-card');
            const stockCard = document.getElementById('medicine-stock-card');

            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    userDisplay.innerText = userData.name;
                    
                    if (userData.role === "rhu") {
                        rhuLink.classList.remove('hidden');
                        activeCard.classList.add('role-clickable');
                        document.getElementById('active-cases-subtext').innerText = "MANAGE ACTIVE CASES →";
                        activeCard.onclick = () => window.location.href = "rhu-console.html";
                    } else if (userData.role === "bhw") {
                        bhwLink.classList.remove('hidden');
                        stockCard.classList.add('role-clickable');
                        document.getElementById('stock-status-text').innerText += " • MANAGE →";
                        stockCard.onclick = () => window.location.href = "bhw-console.html";
                    }
                }
            }

            // Initialization: Fixes missing icons by re-scanning the DOM
            setTimeout(() => {
                document.getElementById('loader-container').classList.add('loaded');
                document.body.classList.add('content-visible');
                lucide.createIcons(); // Force re-render icons
                AOS.init({ duration: 800, once: true });
            }, 1000);
        });

        function fetchGlobalActiveCases() {
            onSnapshot(collection(db, "disease_cases"), (snapshot) => {
                let total = 0;
                snapshot.forEach(doc => total += parseInt(doc.data().count || 0));
                document.getElementById('total-active-cases').innerText = total;
            });
        }

        function fetchRankingCases() {
            const q = query(collection(db, "disease_cases"), orderBy("count", "desc"), limit(10));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('disease-dashboard-list');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-slate-100">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-brand-blue text-white rounded-xl flex items-center justify-center font-bold">${data.count}</div>
                                <div><p class="font-bold text-navy">${data.name}</p><p class="text-xs text-slate-400 font-bold">${data.barangay}</p></div>
                            </div>
                            <span class="text-[10px] font-black px-2 py-1 ${data.severity === 'High' ? 'bg-red-500' : 'bg-orange-400'} text-white rounded-md">${data.severity}</span>
                        </div>`;
                });
                lucide.createIcons(); 
            });
        }

        function fetchGlobalMedicineStock() {
            onSnapshot(collection(db, "medicine_inventory"), (snapshot) => {
                let totalItems = 0, totalQuantity = 0;
                snapshot.forEach(doc => { totalQuantity += parseInt(doc.data().quantity || 0); totalItems++; });
                const finalPct = Math.min(Math.round((totalQuantity / (totalItems * 100)) * 100), 100) || 0;
                document.getElementById('avg-medicine-stock').innerText = `${finalPct}%`;
                const status = document.getElementById('stock-status-text');
                status.innerText = finalPct < 30 ? "CRITICAL" : finalPct < 70 ? "LOW STOCK" : "SUFFICIENT";
                status.className = `text-xs mt-1 font-bold ${finalPct < 30 ? 'text-red-500' : finalPct < 70 ? 'text-orange-500' : 'text-emerald-500'}`;
            });
        }

        function fetchLowStock() {
            const q = query(collection(db, "medicine_inventory"), orderBy("quantity", "asc"), limit(5));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('medicine-dashboard-list');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    list.innerHTML += `<div class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-slate-100">
                        <div class="flex items-center gap-4"><i data-lucide="package" class="w-5 h-5 text-blue-500"></i>
                        <div><p class="font-bold text-navy">${data.name}</p><p class="text-xs font-bold text-slate-400">${data.quantity} units - ${data.barangay}</p></div></div></div>`;
                });
                lucide.createIcons();
            });
        }

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = "login.html"));
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
