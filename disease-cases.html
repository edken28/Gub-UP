<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Cases | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        .bg-navy { background-color: #1e3a8a; }

        /* Modern Severity Badges */
        .badge-high { background-color: #fef2f2; color: #ef4444; padding: 6px 14px; border-radius: 12px; font-size: 11px; font-weight: 800; border: 1px solid #fee2e2; }
        .badge-moderate { background-color: #fffbeb; color: #f59e0b; padding: 6px 14px; border-radius: 12px; font-size: 11px; font-weight: 800; border: 1px solid #fef3c7; }
        .badge-low { background-color: #f0fdf4; color: #22c55e; padding: 6px 14px; border-radius: 12px; font-size: 11px; font-weight: 800; border: 1px solid #dcfce7; }
        
        /* Hide content until role check passes to prevent flickering */
        #main-layout { visibility: hidden; }
        .auth-ready #main-layout { visibility: visible; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <div id="main-layout" class="flex w-full min-h-screen">
        
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 flex-shrink-0 aspect-square bg-brand-blue rounded-full flex items-center justify-center text-white shadow-lg shadow-blue-100">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy leading-none text-lg">GUB-UP</h1>
                        <p class="text-[10px] text-brand-blue uppercase font-bold tracking-tighter mt-0.5">Disease Monitoring</p>
                    </div>
                </div>

                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                    </a>
                    
                    <a href="disease-cases.html" class="flex items-center gap-3 bg-brand-blue text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-blue-100 transition-all">
                        <i data-lucide="biohazard" class="w-5 h-5"></i> Disease Cases
                    </a>

                    <a href="#" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="pill" class="w-5 h-5 text-blue-400"></i> Medicines
                    </a>

                    <a href="#" class="flex items-center gap-3 text-slate-500 px-5 py-4 rounded-2xl font-semibold hover:bg-slate-50 transition-all">
                        <i data-lucide="phone" class="w-5 h-5 text-orange-400"></i> Hotlines
                    </a>
                </nav>
            </div>

            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <div>
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest md:block hidden">Management</h2>
                    <h2 class="text-xl font-bold text-navy md:hidden flex items-center gap-2">
                        <span class="bg-brand-blue w-6 h-6 flex-shrink-0 rounded-full inline-flex items-center justify-center text-[10px] text-white">+</span> GUB-UP
                    </h2>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                        <div class="w-8 h-8 flex-shrink-0 bg-blue-100 text-brand-blue rounded-full flex items-center justify-center">
                            <i data-lucide="user" class="w-4 h-4"></i>
                        </div>
                        <span id="user-name-display" class="font-bold text-navy text-sm">RHU Staff</span>
                    </div>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div data-aos="fade-up" class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                    <div class="flex flex-1 items-center gap-4">
                        <div class="flex items-center bg-white p-1 pr-6 rounded-2xl border border-slate-100 shadow-sm flex-1 max-w-md focus-within:ring-2 ring-blue-100 transition-all">
                            <div class="relative flex-1">
                                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                                <input type="text" id="disease-search" placeholder="Search disease..." class="w-full pl-14 pr-4 py-4 bg-transparent outline-none font-semibold text-slate-600">
                            </div>
                        </div>
                        <div class="bg-white p-1 rounded-2xl border border-slate-100 shadow-sm w-64">
                            <select id="filter-brgy" class="w-full p-4 bg-transparent outline-none font-bold text-slate-600 cursor-pointer">
                                <option value="All">All Barangays</option>
                            </select>
                        </div>
                    </div>
                    
                    <button onclick="openAddModal()" class="bg-brand-blue text-white px-10 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 hover:bg-blue-700 shadow-xl shadow-blue-200 hover:-translate-y-0.5 transition-all">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> New Case
                    </button>
                </div>

                <div data-aos="fade-up" data-aos-delay="100" class="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden min-h-[500px]">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50/50 border-b border-slate-50">
                            <tr class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">
                                <th class="px-10 py-6">Disease Identity</th>
                                <th class="px-8 py-6">Barangay</th>
                                <th class="px-8 py-6">Severity</th>
                                <th class="px-10 py-6 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="disease-table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="case-modal" class="fixed inset-0 bg-navy/40 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-12 shadow-2xl relative">
            <h3 id="modal-title" class="text-3xl font-bold text-navy mb-8">Register Case</h3>
            <form id="case-form" class="space-y-6">
                <input type="hidden" id="case-id">
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-3">Disease Name</label>
                    <input type="text" id="form-name" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold text-navy focus:ring-2 ring-blue-100">
                </div>
                <div class="grid grid-cols-2 gap-5">
                    <div>
                        <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-3">Barangay</label>
                        <select id="form-brgy" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy"></select>
                    </div>
                    <div>
                        <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-3">Severity</label>
                        <select id="form-severity" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy">
                            <option value="High">High</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4 pt-10">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 hover:text-slate-600 transition-colors">Cancel</button>
                    <button type="submit" id="submit-btn" class="flex-[2] py-4 bg-brand-blue text-white font-bold rounded-2xl shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // INSTANT AUTH & ROLE CHECK
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    // BLOCK NON-RHU USERS
                    if (userData.role !== "rhu") {
                        window.location.href = "dashboard.html";
                        return;
                    }
                    document.getElementById('user-name-display').innerText = userData.name;
                    document.body.classList.add('auth-ready');
                    AOS.init({ duration: 600, once: true });
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // BARANGAY LIST
        const barangays = ["Ariman", "Bagacay", "Balud Del Norte", "Balud Del Sur", "Benguet", "Bentuco", "Beriran", "Buenavista", "Bulacao", "Cabigaan", "Cabiguhan", "Carriedo", "Casili", "Cogon", "Cota Na Daco", "Dita", "Jupi", "Lapinig", "Luna-Candol", "Manapao", "Manook", "Naagtan", "Nato", "Nazareno", "Ogao", "Paco", "Panganiban", "Paradijon", "Patag", "Payawin", "Pinontingan", "Rizal", "San Ignacio", "Sangat", "Santa Ana", "Tabi", "Tagaytay", "Tigkiw", "Tiris", "Togawe", "Union", "Villareal"];

        const filterBrgy = document.getElementById('filter-brgy');
        const formBrgy = document.getElementById('form-brgy');
        barangays.forEach(b => {
            filterBrgy.innerHTML += `<option value="${b}">${b}</option>`;
            formBrgy.innerHTML += `<option value="${b}">${b}</option>`;
        });

        const tableBody = document.getElementById('disease-table-body');
        let allCases = [];

        onSnapshot(collection(db, "disease_cases"), (snapshot) => {
            allCases = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            applyFilters();
        });

        function applyFilters() {
            const searchTerm = document.getElementById('disease-search').value.toLowerCase();
            const brgyFilter = filterBrgy.value;
            const filtered = allCases.filter(c => {
                const matchesSearch = c.name.toLowerCase().includes(searchTerm);
                const matchesBrgy = brgyFilter === "All" || c.barangay === brgyFilter;
                return matchesSearch && matchesBrgy;
            });
            renderTable(filtered);
        }

        function renderTable(data) {
            tableBody.innerHTML = "";
            data.forEach((item) => {
                tableBody.innerHTML += `
                    <tr class="hover:bg-slate-50/50 transition-all">
                        <td class="px-10 py-7 font-bold text-navy text-lg">${item.name}</td>
                        <td class="px-8 py-7 text-slate-500 font-bold">${item.barangay}</td>
                        <td class="px-8 py-7"><span class="badge-${item.severity.toLowerCase()}">${item.severity}</span></td>
                        <td class="px-10 py-7 text-right">
                            <div class="flex justify-end gap-3">
                                <button onclick="openEditModal('${item.id}', '${item.name}', '${item.barangay}', '${item.severity}')" class="p-3 bg-white border border-slate-100 text-slate-400 rounded-xl hover:bg-brand-blue hover:text-white transition-all">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="confirmDelete('${item.id}')" class="p-3 bg-white border border-slate-100 text-slate-400 rounded-xl hover:bg-red-600 hover:text-white transition-all">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`;
            });
            lucide.createIcons();
        }

        // Global functions for buttons
        window.openAddModal = () => {
            document.getElementById('case-form').reset();
            document.getElementById('case-id').value = "";
            document.getElementById('modal-title').innerText = "Register Case";
            document.getElementById('case-modal').classList.remove('hidden');
        };

        window.openEditModal = (id, name, brgy, sev) => {
            document.getElementById('case-id').value = id;
            document.getElementById('form-name').value = name;
            document.getElementById('form-brgy').value = brgy;
            document.getElementById('form-severity').value = sev;
            document.getElementById('modal-title').innerText = "Edit Case";
            document.getElementById('case-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('case-modal').classList.add('hidden');

        window.confirmDelete = async (id) => {
            if(confirm("Delete this record?")) await deleteDoc(doc(db, "disease_cases", id));
        };

        document.getElementById('case-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('case-id').value;
            const payload = {
                name: document.getElementById('form-name').value,
                barangay: document.getElementById('form-brgy').value,
                severity: document.getElementById('form-severity').value,
                updatedAt: new Date()
            };
            id ? await updateDoc(doc(db, "disease_cases", id), payload) : await addDoc(collection(db, "disease_cases"), payload);
            closeModal();
        };

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        });

        document.getElementById('disease-search').oninput = applyFilters;
        filterBrgy.onchange = applyFilters;
        lucide.createIcons();
    </script>
</body>
</html>
