<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Disease Registry | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-rhu { background-color: #dc2626; }
        .text-navy { color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-64 bg-white border-r border-gray-100 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-gray-50">
            <div class="flex items-center gap-3">
                <div class="bg-red-600 p-2 rounded-lg text-white font-bold text-xl"><i data-lucide="microscope"></i></div>
                <div>
                    <h1 class="font-bold text-navy leading-none text-sm">GUB-UP</h1>
                    <p class="text-[10px] text-gray-400 uppercase font-semibold">RHU Oversight</p>
                </div>
            </div>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 text-gray-500 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="disease-cases.html" class="flex items-center gap-3 bg-red-600 text-white px-4 py-3 rounded-xl font-medium shadow-lg shadow-red-100">
                <i data-lucide="biohazard" class="w-5 h-5"></i> Disease Registry
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-gray-100 px-8 py-4 flex items-center justify-between sticky top-0 z-10">
            <h2 class="text-xl font-black text-navy uppercase tracking-tight">Public Health Management</h2>
            <div id="user-info" class="flex items-center gap-4">
                <span class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-[10px] font-black border border-red-100 uppercase">RHU Admin</span>
            </div>
        </header>

        <div class="p-8">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-8 border-b border-gray-50 flex justify-between items-center">
                    <h3 class="text-xl font-bold text-navy">Active and Resolved Cases</h3>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 text-[10px] uppercase font-bold text-gray-400 tracking-widest">
                                <th class="px-8 py-4">Disease</th>
                                <th class="px-8 py-4">Location</th>
                                <th class="px-8 py-4">Status</th>
                                <th class="px-8 py-4 text-right">Management</th>
                            </tr>
                        </thead>
                        <tbody id="case-table-body" class="divide-y divide-gray-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-2xl font-black text-navy mb-6">Update Case Status</h3>
            <form id="edit-case-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Status</label>
                    <select id="edit-status" class="w-full px-4 py-3 bg-slate-50 border border-gray-100 rounded-xl font-bold text-navy">
                        <option value="active">ðŸ”´ Active Case</option>
                        <option value="recovered">ðŸŸ¢ Recovered</option>
                        <option value="deceased">âš« Deceased</option>
                    </select>
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 font-bold text-gray-400 hover:bg-slate-50 rounded-xl">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-100">Update</button>
                </div>
                <button type="button" id="delete-btn" class="w-full py-2 text-red-400 text-xs font-bold hover:text-red-600 transition-colors uppercase mt-4">Delete Case Record</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* USE YOUR CONFIG HERE */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "login.html"; return; }

            // ROLE CHECK
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().role !== "rhu") {
                window.location.href = "dashboard.html";
                return;
            }

            // LOAD DATA
            onSnapshot(query(collection(db, "cases"), orderBy("timestamp", "desc")), (snapshot) => {
                const body = document.getElementById('case-table-body');
                body.innerHTML = "";
                snapshot.forEach((doc) => {
                    const d = doc.data();
                    const isRecovered = d.status === 'recovered';
                    
                    body.innerHTML += `
                        <tr class="hover:bg-slate-50">
                            <td class="px-8 py-5 font-bold text-navy capitalize">${d.diseaseType}</td>
                            <td class="px-8 py-5 text-gray-500">Brgy. ${d.barangay}</td>
                            <td class="px-8 py-5">
                                <span class="px-3 py-1 ${isRecovered ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'} rounded-lg text-[10px] font-black uppercase">
                                    ${d.status || 'active'}
                                </span>
                            </td>
                            <td class="px-8 py-5 text-right">
                                <button onclick="openEditModal('${doc.id}', '${d.status || 'active'}')" class="p-2 bg-slate-100 rounded-xl text-navy hover:bg-navy hover:text-white transition-all">
                                    <i data-lucide="edit-2" class="w-4 h-4"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                lucide.createIcons();
            });
        });

        // MODAL LOGIC
        window.openEditModal = (id, status) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-status').value = status;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('edit-modal').classList.add('hidden');

        // UPDATE ACTION
        document.getElementById('edit-case-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const status = document.getElementById('edit-status').value;
            await updateDoc(doc(db, "cases", id), { status });
            closeModal();
        });

        // DELETE ACTION
        document.getElementById('delete-btn').addEventListener('click', async () => {
            if (confirm("Are you sure you want to delete this case? This cannot be undone.")) {
                const id = document.getElementById('edit-id').value;
                await deleteDoc(doc(db, "cases", id));
                closeModal();
            }
        });
    </script>
</body>
</html>
