<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB-UP | Disease Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar-active { background-color: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
        
        /* Status & Severity Badges from image_d49feb.png */
        .badge-high { background-color: #fef2f2; color: #ef4444; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        .badge-moderate { background-color: #fffbeb; color: #f59e0b; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        .badge-low { background-color: #f0fdf4; color: #22c55e; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        
        .status-active { background-color: #eff6ff; color: #3b82f6; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        .status-monitoring { background-color: #faf5ff; color: #a855f7; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        .status-resolved { background-color: #f0fdf4; color: #22c55e; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20">
        <div class="p-6 flex items-center gap-3 border-b border-gray-50">
            <div class="bg-blue-600 p-1.5 rounded-lg text-white"><i data-lucide="plus" class="w-5 h-5"></i></div>
            <h1 class="font-bold text-blue-900 text-xl tracking-tight">GUB-UP</h1>
        </div>
        <nav class="mt-6 flex-1 px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 text-gray-500 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="disease-cases.html" class="sidebar-active flex items-center gap-3 px-4 py-3 rounded-xl font-semibold">
                <i data-lucide="activity" class="w-5 h-5"></i> Disease Cases
            </a>
        </nav>
    </aside>

    <main class="flex-1 ml-64 p-8">
        
        <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-end">
                <div>
                    <label class="block text-[11px] font-bold text-gray-400 uppercase mb-3 ml-1 tracking-wider">Search Disease</label>
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                        <input type="text" id="disease-search" placeholder="Type disease name..." 
                               class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500/10 font-medium text-slate-600">
                    </div>
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-gray-400 uppercase mb-3 ml-1 tracking-wider">Filter by Barangay</label>
                    <select id="brgy-filter" class="w-full px-4 py-3.5 bg-white border border-gray-200 rounded-2xl font-semibold text-blue-600 outline-none cursor-pointer">
                        <option value="">Choose Barangay...</option>
                        <option value="Poblacion">Poblacion</option>
                        <option value="Cogon">Cogon</option>
                        <option value="Bentuco">Bentuco</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-slate-800">Inventory List</h2>
            <button onclick="openAddModal()" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold text-sm flex items-center gap-2 hover:bg-blue-700 transition-all shadow-md">
                <i data-lucide="plus" class="w-4 h-4"></i> Add New Case
            </button>
        </div>

        <div class="bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden min-h-[500px]">
            <table class="w-full text-left">
                <thead class="bg-slate-50/50">
                    <tr class="text-[10px] font-bold text-gray-400 uppercase tracking-widest border-b border-gray-50">
                        <th class="px-8 py-5">Report ID</th>
                        <th class="px-8 py-5">Disease</th>
                        <th class="px-8 py-5">Barangay</th>
                        <th class="px-8 py-5 text-center">Cases</th>
                        <th class="px-8 py-5">Severity</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-8 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="disease-table-body" class="divide-y divide-gray-50">
                    <tr>
                        <td colspan="7" class="py-32 text-center">
                            <div class="opacity-20">
                                <i data-lucide="map-pin" class="w-16 h-16 mx-auto mb-4"></i>
                                <p class="text-xl font-medium">Select a barangay to view reports.</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="action-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
            <h3 id="modal-title" class="text-xl font-bold text-slate-800 mb-6">Modify Health Record</h3>
            
            <form id="record-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Disease Identity</label>
                    <input type="text" id="form-disease" required class="w-full p-3.5 bg-slate-50 border border-gray-100 rounded-2xl font-semibold outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Barangay</label>
                        <select id="form-brgy" required class="w-full p-3.5 bg-slate-50 border border-gray-100 rounded-2xl font-semibold outline-none">
                            <option value="Poblacion">Poblacion</option>
                            <option value="Cogon">Cogon</option>
                            <option value="Bentuco">Bentuco</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Case Count</label>
                        <input type="number" id="form-cases" required class="w-full p-3.5 bg-slate-50 border border-gray-100 rounded-2xl font-black text-xl outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Severity</label>
                        <select id="form-severity" class="w-full p-3.5 bg-slate-50 border border-gray-100 rounded-2xl font-semibold outline-none">
                            <option value="High">High</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Status</label>
                        <select id="form-status" class="w-full p-3.5 bg-slate-50 border border-gray-100 rounded-2xl font-semibold outline-none">
                            <option value="Active">Active</option>
                            <option value="Monitoring">Monitoring</option>
                            <option value="Resolved">Resolved</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 pt-6">
                    <button type="button" id="remove-btn" class="hidden px-5 py-4 bg-rose-50 text-rose-500 font-bold rounded-2xl hover:bg-rose-100"><i data-lucide="trash-2"></i></button>
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400">Cancel</button>
                    <button type="submit" class="flex-[2] py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, doc, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const brgySelect = document.getElementById('brgy-filter');
        const tableBody = document.getElementById('disease-table-body');

        // Watch for Barangay changes
        brgySelect.addEventListener('change', (e) => {
            const val = e.target.value;
            if(!val) return;

            onSnapshot(query(collection(db, "disease_reports"), where("barangay", "==", val)), (snap) => {
                tableBody.innerHTML = "";
                snap.forEach((d) => {
                    const data = d.data();
                    const id = d.id;
                    tableBody.innerHTML += `
                        <tr class="hover:bg-slate-50/80 transition-all">
                            <td class="px-8 py-6 text-blue-600 font-bold text-[13px]">RPT-${id.substring(0,5).toUpperCase()}</td>
                            <td class="px-8 py-6">
                                <div class="font-bold text-slate-800 uppercase text-sm">${data.disease}</div>
                                <div class="text-[10px] text-gray-400 font-bold">VERIFIED REPORT</div>
                            </td>
                            <td class="px-8 py-6 text-slate-500 font-medium text-sm italic">${data.barangay}</td>
                            <td class="px-8 py-6 text-center font-black text-slate-800 text-lg">${data.cases}</td>
                            <td class="px-8 py-6"><span class="badge-${data.severity.toLowerCase()}">${data.severity}</span></td>
                            <td class="px-8 py-6"><span class="status-${data.status.toLowerCase()}">${data.status}</span></td>
                            <td class="px-8 py-6 text-right">
                                <button onclick="openEditModal('${id}', '${data.disease}', '${data.barangay}', ${data.cases}, '${data.severity}', '${data.status}')" 
                                        class="p-2.5 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-600 hover:text-white transition-all shadow-sm">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                            </td>
                        </tr>`;
                });
                lucide.createIcons();
            });
        });

        // Modal Logic
        window.openAddModal = () => {
            document.getElementById('modal-title').innerText = "Register New Record";
            document.getElementById('record-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('remove-btn').classList.add('hidden');
            document.getElementById('action-modal').classList.remove('hidden');
        };

        window.openEditModal = (id, name, brgy, cases, severity, status) => {
            document.getElementById('modal-title').innerText = "Update Record";
            document.getElementById('edit-id').value = id;
            document.getElementById('form-disease').value = name;
            document.getElementById('form-brgy').value = brgy;
            document.getElementById('form-cases').value = cases;
            document.getElementById('form-severity').value = severity;
            document.getElementById('form-status').value = status;
            document.getElementById('remove-btn').classList.remove('hidden');
            document.getElementById('action-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('action-modal').classList.add('hidden');

        // Form Submit
        document.getElementById('record-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                disease: document.getElementById('form-disease').value,
                barangay: document.getElementById('form-brgy').value,
                cases: parseInt(document.getElementById('form-cases').value),
                severity: document.getElementById('form-severity').value,
                status: document.getElementById('form-status').value,
                officer: "Paul Jhudiel F. Villareal"
            };

            if(id) await updateDoc(doc(db, "disease_reports", id), payload);
            else await addDoc(collection(db, "disease_reports"), payload);
            closeModal();
        });

        document.getElementById('remove-btn').addEventListener('click', async () => {
            const id = document.getElementById('edit-id').value;
            if(confirm("Permanently delete this report?")) {
                await deleteDoc(doc(db, "disease_reports", id));
                closeModal();
            }
        });

        lucide.createIcons();
    </script>
</body>
</html>
