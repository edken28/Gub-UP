<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB-UP | RHU Disease Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .sidebar-active { background-color: #2563eb !important; color: white !important; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2); }
        .badge-high { background-color: #fef2f2; color: #ef4444; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #fee2e2; }
        .badge-moderate { background-color: #fffbeb; color: #f59e0b; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #fef3c7; }
        .badge-low { background-color: #f0fdf4; color: #22c55e; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #dcfce7; }
        .status-active { background-color: #eff6ff; color: #2563eb; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 600; }
        .status-monitoring { background-color: #faf5ff; color: #9333ea; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 600; }
        .status-resolved { background-color: #f0fdf4; color: #16a34a; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 600; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-72 bg-white border-r border-slate-100 flex flex-col fixed h-full z-20">
        <div class="p-8 flex items-center gap-3">
            <div class="bg-[#2563eb] w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-100">
                <i data-lucide="plus" class="w-6 h-6 stroke-[3px]"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-[#001f54] text-xl tracking-tighter leading-none">GUB-UP</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Disease Monitoring</p>
            </div>
        </div>
        <nav class="mt-4 flex-1 px-6 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 text-slate-400 px-4 py-3.5 rounded-xl hover:bg-slate-50 transition-all font-semibold group">
                <i data-lucide="layout-grid" class="w-5 h-5 group-hover:text-blue-600"></i> Dashboard
            </a>
            <a href="disease-cases.html" class="sidebar-active flex items-center gap-3 px-4 py-3.5 font-bold transition-all">
                <i data-lucide="biohazard" class="w-5 h-5"></i> Disease Cases
            </a>
        </nav>
    </aside>

    <main class="flex-1 ml-72 p-10">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div class="flex items-center gap-6 bg-white p-2 pr-6 rounded-2xl border border-slate-100 shadow-sm w-full max-w-2xl">
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                    <input type="text" id="disease-search" placeholder="Search by disease name..." class="w-full pl-12 pr-4 py-3 bg-transparent outline-none font-medium text-slate-600">
                </div>
                <div class="h-8 w-[1px] bg-slate-100"></div>
                <select id="brgy-filter" class="bg-transparent font-bold text-blue-600 outline-none cursor-pointer text-sm">
                    <option value="">All Barangays</option>
                    <option value="Poblacion">Poblacion</option>
                    <option value="Cogon">Cogon</option>
                    <option value="Bentuco">Bentuco</option>
                    <option value="Ariman">Ariman</option>
                </select>
            </div>
            <button onclick="openAddModal()" class="bg-[#2563eb] text-white px-8 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 hover:bg-blue-700 transition-all shadow-xl shadow-blue-100 whitespace-nowrap">
                <i data-lucide="plus" class="w-5 h-5 stroke-[3px]"></i> Add New Case
            </button>
        </div>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
            <div class="p-8 border-b border-slate-50 flex justify-between items-center">
                <h2 class="text-lg font-bold text-[#001f54]">Inventory List</h2>
                <span class="text-[11px] font-black text-slate-300 uppercase tracking-widest">RHU Verified Data</span>
            </div>
            <table class="w-full text-left">
                <thead class="bg-slate-50/30">
                    <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest">
                        <th class="px-10 py-5">Report ID</th>
                        <th class="px-8 py-5">Disease</th>
                        <th class="px-8 py-5">Barangay</th>
                        <th class="px-8 py-5">Severity</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-10 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="disease-table-body" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <div id="case-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-12 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-[#2563eb]"></div>
            <header class="mb-10">
                <h3 id="modal-title" class="text-3xl font-bold text-[#001f54]">Case Entry</h3>
                <p class="text-slate-400 text-sm font-medium mt-2">Update the community health database.</p>
            </header>
            <form id="case-form" class="space-y-6">
                <input type="hidden" id="case-id">
                <div class="space-y-6">
                    <div>
                        <label class="block text-[11px] font-bold text-slate-400 uppercase mb-3 ml-1">Disease Identity</label>
                        <input type="text" id="form-name" required placeholder="e.g. Dengue Fever" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-semibold outline-none focus:border-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[11px] font-bold text-slate-400 uppercase mb-3 ml-1">Barangay</label>
                            <select id="form-brgy" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-slate-700">
                                <option value="Poblacion">Poblacion</option>
                                <option value="Cogon">Cogon</option>
                                <option value="Bentuco">Bentuco</option>
                                <option value="Ariman">Ariman</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[11px] font-bold text-slate-400 uppercase mb-3 ml-1">Severity</label>
                            <select id="form-severity" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-slate-700">
                                <option value="High">High</option>
                                <option value="Moderate">Moderate</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-400 uppercase mb-3 ml-1">Current Status</label>
                        <select id="form-status" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-slate-700">
                            <option value="Active">Active Case</option>
                            <option value="Monitoring">Monitoring</option>
                            <option value="Resolved">Resolved</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4 pt-10">
                    <button type="button" id="delete-btn" class="hidden p-4 bg-rose-50 text-rose-500 font-bold rounded-2xl hover:bg-rose-500 hover:text-white transition-all">
                        <i data-lucide="trash-2" class="w-6 h-6"></i>
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 hover:text-slate-600">Dismiss</button>
                    <button type="submit" id="submit-btn" class="flex-[2] py-4 bg-[#2563eb] text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700 transition-all">
                        Confirm Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, doc, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tableBody = document.getElementById('disease-table-body');

        // Live Sync
        function syncDatabase() {
            let q = collection(db, "disease_reports");
            const filterVal = document.getElementById('brgy-filter').value;
            const searchVal = document.getElementById('disease-search').value.toLowerCase();

            if (filterVal) q = query(q, where("barangay", "==", filterVal));

            onSnapshot(q, (snapshot) => {
                tableBody.innerHTML = "";
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const id = doc.id;
                    if (data.name.toLowerCase().includes(searchVal)) {
                        tableBody.innerHTML += `
                            <tr class="hover:bg-slate-50/50 transition-all">
                                <td class="px-10 py-7 font-bold text-blue-600 text-[13px]">#${id.substring(0,6).toUpperCase()}</td>
                                <td class="px-8 py-7">
                                    <div class="font-bold text-[#001f54] text-[15px] uppercase">${data.name}</div>
                                </td>
                                <td class="px-8 py-7 text-slate-500 font-semibold text-sm">${data.barangay}</td>
                                <td class="px-8 py-7"><span class="badge-${data.severity.toLowerCase()}">${data.severity}</span></td>
                                <td class="px-8 py-7"><span class="status-${data.status.toLowerCase()}">${data.status}</span></td>
                                <td class="px-10 py-7 text-right">
                                    <button onclick="openEditModal('${id}', '${data.name}', '${data.barangay}', '${data.severity}', '${data.status}')" class="p-3.5 bg-slate-50 text-slate-400 rounded-xl hover:bg-blue-600 hover:text-white transition-all">
                                        <i data-lucide="edit-3" class="w-4 h-4"></i>
                                    </button>
                                </td>
                            </tr>`;
                    }
                });
                lucide.createIcons();
            });
        }

        // Modal Controls
        window.openAddModal = () => {
            document.getElementById('modal-title').innerText = "Register New Case";
            document.getElementById('case-form').reset();
            document.getElementById('case-id').value = "";
            document.getElementById('delete-btn').classList.add('hidden');
            document.getElementById('case-modal').classList.remove('hidden');
        };

        window.openEditModal = (id, name, brgy, sev, status) => {
            document.getElementById('modal-title').innerText = "Update Record";
            document.getElementById('case-id').value = id;
            document.getElementById('form-name').value = name;
            document.getElementById('form-brgy').value = brgy;
            document.getElementById('form-severity').value = sev;
            document.getElementById('form-status').value = status;
            document.getElementById('delete-btn').classList.remove('hidden');
            document.getElementById('case-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('case-modal').classList.add('hidden');

        // Handle Submit (The Fix)
        document.getElementById('case-form').onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerText;
            
            submitBtn.innerText = "Processing...";
            submitBtn.disabled = true;

            const id = document.getElementById('case-id').value;
            const payload = {
                name: document.getElementById('form-name').value,
                barangay: document.getElementById('form-brgy').value,
                severity: document.getElementById('form-severity').value,
                status: document.getElementById('form-status').value,
                updatedAt: new Date()
            };

            // SAFETY TIMEOUT: If Firebase takes > 2.5s, just close the modal
            const safetyTimer = setTimeout(() => {
                console.warn("Database taking too long - forcing close.");
                closeModal();
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }, 2500);

            try {
                if (id) {
                    await updateDoc(doc(db, "disease_reports", id), payload);
                } else {
                    await addDoc(collection(db, "disease_reports"), payload);
                }
                clearTimeout(safetyTimer);
                closeModal();
            } catch (err) {
                console.error("Firebase Error:", err);
                alert("Permission Denied: Check your Firebase Rules!");
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        };

        document.getElementById('delete-btn').onclick = async () => {
            const id = document.getElementById('case-id').value;
            if (confirm("Delete this record?")) {
                await deleteDoc(doc(db, "disease_reports", id));
                closeModal();
            }
        };

        document.getElementById('disease-search').oninput = syncDatabase;
        document.getElementById('brgy-filter').onchange = syncDatabase;
        syncDatabase();
        lucide.createIcons();
    </script>
</body>
</html>
