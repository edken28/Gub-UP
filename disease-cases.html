<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB-UP | Disease Cases</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        /* Severity Badge Styles from your image */
        .badge-high { background-color: #fef2f2; color: #ef4444; }
        .badge-moderate { background-color: #fffbeb; color: #f59e0b; }
        .badge-low { background-color: #f0fdf4; color: #22c55e; }
        /* Status Badge Styles */
        .status-active { background-color: #eff6ff; color: #3b82f6; }
        .status-monitoring { background-color: #faf5ff; color: #a855f7; }
        .status-resolved { background-color: #f0fdf4; color: #22c55e; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-64 bg-white border-r border-gray-100 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-gray-50 flex items-center gap-3">
            <div class="bg-brand-blue p-1.5 rounded-lg text-white"><i data-lucide="plus" class="w-5 h-5"></i></div>
            <h1 class="font-bold text-navy-900 text-lg">GUB-UP</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 text-slate-500 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="disease-inventory.html" class="flex items-center gap-3 bg-blue-50 text-blue-600 px-4 py-3 rounded-xl font-semibold border border-blue-100">
                <i data-lucide="activity" class="w-5 h-5"></i> Disease Cases
            </a>
        </nav>
    </aside>

    <main class="flex-1">
        <div class="p-8 pb-4">
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1 relative w-full">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><i data-lucide="search" class="w-5 h-5"></i></span>
                    <input type="text" id="disease-search" placeholder="Type disease name..." 
                           class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500/10 transition-all font-medium text-slate-600">
                </div>
                <div class="w-full md:w-64">
                    <select id="barangay-filter" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-2xl outline-none font-semibold text-blue-600 cursor-pointer">
                        <option value="">Choose Barangay...</option>
                        <option value="Poblacion">Poblacion</option>
                        <option value="Cogon">Cogon</option>
                        <option value="Bentuco">Bentuco</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="px-8">
            <h2 class="text-xl font-bold text-slate-800 mb-6">Inventory List</h2>
            
            <div class="bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50">
                        <tr class="text-[11px] font-bold text-slate-400 uppercase tracking-widest border-b border-gray-50">
                            <th class="px-8 py-5">Report ID</th>
                            <th class="px-8 py-5">Disease</th>
                            <th class="px-8 py-5 text-center">Cases</th>
                            <th class="px-8 py-5">Severity</th>
                            <th class="px-8 py-5">Date</th>
                            <th class="px-8 py-5">Status</th>
                            <th class="px-8 py-5 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="disease-table-body" class="divide-y divide-gray-50">
                        <tr>
                            <td colspan="7" class="py-20 text-center">
                                <div class="flex flex-col items-center opacity-40">
                                    <i data-lucide="map-pin" class="w-12 h-12 mb-4"></i>
                                    <p class="font-medium">Please select a barangay at the top to view and edit cases.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-xl font-bold text-slate-800 mb-6">Adjust Disease Case</h3>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Active Cases</label>
                    <input type="number" id="edit-count" class="w-full p-4 bg-slate-50 border border-gray-100 rounded-2xl text-2xl font-black text-slate-800 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Severity</label>
                        <select id="edit-severity" class="w-full p-3 bg-white border border-gray-200 rounded-xl outline-none font-semibold">
                            <option value="High">High</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Status</label>
                        <select id="edit-status" class="w-full p-3 bg-white border border-gray-200 rounded-xl outline-none font-semibold">
                            <option value="Active">Active</option>
                            <option value="Monitoring">Monitoring</option>
                            <option value="Resolved">Resolved</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* YOUR CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const barangaySelect = document.getElementById('barangay-filter');
        const tableBody = document.getElementById('disease-table-body');

        barangaySelect.addEventListener('change', (e) => {
            const brgy = e.target.value;
            if(!brgy) {
                tableBody.innerHTML = `<tr><td colspan="7" class="py-20 text-center text-slate-400">Please select a barangay...</td></tr>`;
                return;
            }

            onSnapshot(query(collection(db, "disease_reports"), where("barangay", "==", brgy)), (snapshot) => {
                tableBody.innerHTML = "";
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    
                    tableBody.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-all">
                            <td class="px-8 py-5 text-blue-600 font-bold text-sm">RPT-2025-${id.substring(0,3).toUpperCase()}</td>
                            <td class="px-8 py-5">
                                <div class="font-bold text-slate-800">${data.disease}</div>
                                <div class="text-[10px] text-slate-400 font-semibold tracking-tight uppercase">by ${data.officer}</div>
                            </td>
                            <td class="px-8 py-5 text-center font-black text-slate-800 text-lg">${data.cases}</td>
                            <td class="px-8 py-5">
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase badge-${data.severity.toLowerCase()}">${data.severity}</span>
                            </td>
                            <td class="px-8 py-5 text-slate-400 text-xs font-medium">${data.date}</td>
                            <td class="px-8 py-5">
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase status-${data.status.toLowerCase()}">${data.status}</span>
                            </td>
                            <td class="px-8 py-5 text-right">
                                <button onclick="openEditModal('${id}', ${data.cases}, '${data.severity}', '${data.status}')" class="p-2 hover:bg-blue-50 rounded-xl text-slate-400 hover:text-blue-600 transition-all">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                lucide.createIcons();
            });
        });

        // Edit Modal Logic
        window.openEditModal = (id, cases, severity, status) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-count').value = cases;
            document.getElementById('edit-severity').value = severity;
            document.getElementById('edit-status').value = status;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('edit-modal').classList.add('hidden');

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            await updateDoc(doc(db, "disease_reports", id), {
                cases: parseInt(document.getElementById('edit-count').value),
                severity: document.getElementById('edit-severity').value,
                status: document.getElementById('edit-status').value
            });
            closeModal();
        });

        lucide.createIcons();
    </script>
</body>
</html>
