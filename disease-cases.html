<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB-UP | Disease Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .sidebar-active { background-color: #2563eb !important; color: white !important; border-radius: 12px; }
        .badge-high { background-color: #fef2f2; color: #ef4444; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #fee2e2; }
        .badge-moderate { background-color: #fffbeb; color: #f59e0b; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #fef3c7; }
        .badge-low { background-color: #f0fdf4; color: #22c55e; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; border: 1px solid #dcfce7; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-72 bg-white border-r border-slate-100 flex flex-col fixed h-full z-20">
        <div class="p-8 flex items-center gap-3">
            <div class="bg-[#2563eb] w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg">
                <i data-lucide="plus" class="w-6 h-6 stroke-[3px]"></i>
            </div>
            <h1 class="font-extrabold text-[#001f54] text-xl tracking-tighter">GUB-UP</h1>
        </div>
        <nav class="mt-4 flex-1 px-6 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 text-slate-400 px-4 py-3.5 rounded-xl hover:bg-slate-50 font-semibold">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="disease-cases.html" class="sidebar-active flex items-center gap-3 px-4 py-3.5 font-bold transition-all">
                <i data-lucide="biohazard" class="w-5 h-5"></i> Disease Cases
            </a>
        </nav>
    </aside>

    <main class="flex-1 ml-72 p-10">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-bold text-[#001f54]">Disease Case Records</h2>
            <button onclick="openAddModal()" class="bg-[#2563eb] text-white px-8 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 hover:bg-blue-700 shadow-xl shadow-blue-100">
                <i data-lucide="plus" class="w-5 h-5"></i> Add New Case
            </button>
        </div>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50/30">
                    <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest">
                        <th class="px-10 py-5">Disease Identity</th>
                        <th class="px-8 py-5">Barangay</th>
                        <th class="px-8 py-5">Severity</th>
                        <th class="px-10 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="disease-table-body" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <div id="case-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-12 shadow-2xl relative">
            <h3 id="modal-title" class="text-3xl font-bold text-[#001f54] mb-8">Register New Case</h3>
            <form id="case-form" class="space-y-6">
                <input type="hidden" id="case-id">
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Disease Identity</label>
                    <input type="text" id="form-name" required class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-semibold">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Barangay</label>
                        <select id="form-brgy" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold">
                            <option value="Poblacion">Poblacion</option>
                            <option value="Cogon">Cogon</option>
                            <option value="Bentuco">Bentuco</option>
                            <option value="Ariman">Ariman</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Severity</label>
                        <select id="form-severity" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold">
                            <option value="High">High</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4 pt-10">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400">Dismiss</button>
                    <button type="submit" id="submit-btn" class="flex-[2] py-4 bg-[#2563eb] text-white font-bold rounded-2xl shadow-lg">Confirm Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // FIXED: Using Full URL Imports for Browser Compatibility
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // YOUR ACTUAL CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278",
            measurementId: "G-9MGFP3RC88"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tableBody = document.getElementById('disease-table-body');

        // Sync with your new collection "disease_cases"
        onSnapshot(collection(db, "disease_cases"), (snapshot) => {
            tableBody.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                tableBody.innerHTML += `
                    <tr class="hover:bg-slate-50/50">
                        <td class="px-10 py-7 font-bold text-[#001f54]">${data.name}</td>
                        <td class="px-8 py-7 text-slate-500 font-semibold">${data.barangay}</td>
                        <td class="px-8 py-7"><span class="badge-${data.severity.toLowerCase()}">${data.severity}</span></td>
                        <td class="px-10 py-7 text-right">
                            <button onclick="openEditModal('${doc.id}', '${data.name}', '${data.barangay}', '${data.severity}')" class="p-2 bg-slate-50 text-slate-400 rounded-xl hover:bg-blue-600 hover:text-white transition-all">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </button>
                        </td>
                    </tr>`;
            });
            lucide.createIcons();
        });

        window.openAddModal = () => {
            document.getElementById('case-form').reset();
            document.getElementById('case-id').value = "";
            document.getElementById('modal-title').innerText = "Register New Case";
            document.getElementById('case-modal').classList.remove('hidden');
        };

        window.openEditModal = (id, name, brgy, sev) => {
            document.getElementById('case-id').value = id;
            document.getElementById('form-name').value = name;
            document.getElementById('form-brgy').value = brgy;
            document.getElementById('form-severity').value = sev;
            document.getElementById('modal-title').innerText = "Edit Case Record";
            document.getElementById('case-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('case-modal').classList.add('hidden');

        document.getElementById('case-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Syncing with Cloud...";
            btn.disabled = true;

            const id = document.getElementById('case-id').value;
            const payload = {
                name: document.getElementById('form-name').value,
                barangay: document.getElementById('form-brgy').value,
                severity: document.getElementById('form-severity').value,
                timestamp: new Date()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, "disease_cases", id), payload);
                } else {
                    await addDoc(collection(db, "disease_cases"), payload);
                }
                closeModal();
            } catch (err) {
                console.error("Firebase Sync Error:", err);
                alert("Database Error: " + err.message);
            } finally {
                btn.innerText = "Confirm Changes";
                btn.disabled = false;
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>
