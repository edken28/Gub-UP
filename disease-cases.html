<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Disease Oversight | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-rhu { background-color: #dc2626; } /* RHU Red */
        .text-navy { color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-64 bg-white border-r border-gray-100 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-gray-50">
            <div class="flex items-center gap-3">
                <div class="bg-red-600 p-2 rounded-lg text-white font-bold text-xl">
                    <i data-lucide="microscope" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-navy leading-none text-sm">GUB-UP</h1>
                    <p class="text-[10px] text-gray-400 uppercase font-semibold">RHU Oversight</p>
                </div>
            </div>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 text-gray-500 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="disease-cases.html" class="flex items-center gap-3 bg-red-600 text-white px-4 py-3 rounded-xl font-medium shadow-lg shadow-red-100">
                <i data-lucide="biohazard" class="w-5 h-5"></i> Disease Cases
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-gray-100 px-8 py-4 flex items-center justify-between sticky top-0 z-10">
            <div>
                <h2 class="text-xl font-bold text-navy">Disease Monitoring</h2>
                <p class="text-xs text-gray-400 font-medium">Rural Health Unit - Gubat, Sorsogon</p>
            </div>
            <div class="flex items-center gap-4">
                <span id="rhu-badge" class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-[10px] font-black uppercase border border-red-100">Official RHU Access</span>
                <button id="logout-btn" class="text-gray-400 hover:text-red-500 transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <div class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-50">
                    <div class="bg-red-100 text-red-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-4">
                        <i data-lucide="users" class="w-6 h-6"></i>
                    </div>
                    <p id="total-active-cases" class="text-4xl font-black text-navy">0</p>
                    <p class="text-gray-400 font-bold text-xs uppercase tracking-wider">Total Active Cases</p>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-50">
                    <div class="bg-amber-100 text-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-4">
                        <i data-lucide="map-pin" class="w-6 h-6"></i>
                    </div>
                    <p id="hotspot-barangay" class="text-xl font-black text-navy truncate">None</p>
                    <p class="text-gray-400 font-bold text-xs uppercase tracking-wider">Hotspot Barangay</p>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-50">
                    <div class="bg-blue-100 text-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-4">
                        <i data-lucide="calendar" class="w-6 h-6"></i>
                    </div>
                    <p id="last-update" class="text-xl font-black text-navy">--:--</p>
                    <p class="text-gray-400 font-bold text-xs uppercase tracking-wider">Last Sync Time</p>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-8 border-b border-gray-50 flex justify-between items-center">
                    <h3 class="text-xl font-black text-navy uppercase tracking-tight">Active Disease Registry</h3>
                    <div class="flex gap-2">
                        <button class="bg-slate-100 p-2 rounded-xl text-gray-500 hover:bg-slate-200 transition-all">
                            <i data-lucide="filter" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50/50 text-[10px] uppercase font-bold text-gray-400 tracking-widest">
                                <th class="px-8 py-4">Disease / Virus</th>
                                <th class="px-8 py-4">Barangay</th>
                                <th class="px-8 py-4">Reported By</th>
                                <th class="px-8 py-4">Status</th>
                                <th class="px-8 py-4 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="case-table-body" class="divide-y divide-gray-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Security & Data Fetching
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            // 1. VERIFY RHU ROLE
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().role !== "rhu") {
                alert("Restricted: RHU Account Required");
                window.location.href = "dashboard.html";
                return;
            }

            // 2. FETCH CASES REAL-TIME
            const casesRef = collection(db, "cases");
            const q = query(casesRef, orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                const tableBody = document.getElementById('case-table-body');
                tableBody.innerHTML = "";
                let total = 0;
                let barangayCounts = {};

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    total++;
                    
                    // Count hotspots
                    barangayCounts[data.barangay] = (barangayCounts[data.barangay] || 0) + 1;

                    // Table Row
                    tableBody.innerHTML += `
                        <tr class="hover:bg-red-50/30 transition-colors">
                            <td class="px-8 py-5">
                                <div class="flex items-center gap-3">
                                    <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                                    <span class="font-bold text-navy capitalize">${data.diseaseType}</span>
                                </div>
                            </td>
                            <td class="px-8 py-5 text-gray-600 font-medium">Brgy. ${data.barangay}</td>
                            <td class="px-8 py-5 text-xs text-gray-400 font-bold uppercase">${data.reportedBy || 'BHW'}</td>
                            <td class="px-8 py-5">
                                <span class="px-3 py-1 bg-red-100 text-red-600 rounded-lg text-[10px] font-black uppercase">Active</span>
                            </td>
                            <td class="px-8 py-5 text-right">
                                <button class="text-gray-300 hover:text-navy transition-colors">
                                    <i data-lucide="external-link" class="w-4 h-4"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                // Update Stats
                document.getElementById('total-active-cases').innerText = total;
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Find Hotspot
                const sortedBarangays = Object.entries(barangayCounts).sort((a,b) => b[1] - a[1]);
                if(sortedBarangays.length > 0) {
                    document.getElementById('hotspot-barangay').innerText = `Brgy. ${sortedBarangays[0][0]}`;
                }

                lucide.createIcons();
            });
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        });
    </script>
</body>
</html>
