<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB-UP | Disease Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar-item-active { background-color: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
        
        /* Status & Severity Badge Styles from your images */
        .badge-high { background-color: #fef2f2; color: #ef4444; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        .badge-moderate { background-color: #fffbeb; color: #f59e0b; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        .badge-low { background-color: #f0fdf4; color: #22c55e; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        
        .status-active { background-color: #eff6ff; color: #3b82f6; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        .status-monitoring { background-color: #faf5ff; color: #a855f7; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
        .status-resolved { background-color: #f0fdf4; color: #22c55e; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-white border-r border-gray-100 flex flex-col">
        <div class="p-6 flex items-center gap-3 border-b border-gray-50">
            <div class="bg-blue-600 p-1.5 rounded-lg text-white"><i data-lucide="plus" class="w-5 h-5"></i></div>
            <h1 class="font-bold text-blue-900 text-xl tracking-tight">GUB-UP</h1>
        </div>
        <nav class="mt-6 flex-1 px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 text-gray-500 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="disease-reports.html" class="sidebar-item-active flex items-center gap-3 px-4 py-3 rounded-xl font-semibold">
                <i data-lucide="file-text" class="w-5 h-5"></i> Reports
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        
        <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-end">
                <div>
                    <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-wider mb-3">Search Disease</label>
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                        <input type="text" id="disease-search" placeholder="Type disease name..." 
                               class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500/10 font-medium text-gray-600">
                    </div>
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-wider mb-3">Filter by Barangay</label>
                    <select id="barangay-filter" class="w-full px-4 py-3.5 bg-white border border-gray-200 rounded-2xl focus:outline-none font-semibold text-blue-600 cursor-pointer">
                        <option value="">Choose Barangay...</option>
                        <option value="Poblacion">Poblacion</option>
                        <option value="Cogon">Cogon</option>
                        <option value="Bentuco">Bentuco</option>
                    </select>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-6">Inventory List</h2>
            
            <div class="bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden min-h-[400px]">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50">
                        <tr class="text-[10px] font-bold text-gray-400 uppercase tracking-widest border-b border-gray-50">
                            <th class="px-8 py-5">Report ID</th>
                            <th class="px-8 py-5">Disease</th>
                            <th class="px-8 py-5">Barangay</th>
                            <th class="px-8 py-5 text-center">Cases</th>
                            <th class="px-8 py-5">Severity</th>
                            <th class="px-8 py-5">Date</th>
                            <th class="px-8 py-5">Status</th>
                            <th class="px-8 py-5 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="disease-table-body" class="divide-y divide-gray-50">
                        <tr>
                            <td colspan="8" class="py-32 text-center">
                                <div class="flex flex-col items-center opacity-30">
                                    <i data-lucide="map-pin" class="w-16 h-16 mb-4"></i>
                                    <p class="font-medium text-lg text-slate-500">Please select a barangay at the top to view and edit reports.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-xl font-bold text-slate-800 mb-6">Edit Disease Record</h3>
            <form id="edit-form" class="space-y-5">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Number of Cases</label>
                    <input type="number" id="edit-cases" class="w-full p-4 bg-slate-50 border border-gray-100 rounded-2xl text-2xl font-black text-slate-800 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Severity Level</label>
                        <select id="edit-severity" class="w-full p-3.5 bg-white border border-gray-200 rounded-xl outline-none font-semibold">
                            <option value="High">High</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Current Status</label>
                        <select id="edit-status" class="w-full p-3.5 bg-white border border-gray-200 rounded-xl outline-none font-semibold">
                            <option value="Active">Active</option>
                            <option value="Monitoring">Monitoring</option>
                            <option value="Resolved">Resolved</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 pt-6">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-gray-400 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700 transition-all">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* Your Config Here */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const barangaySelect = document.getElementById('barangay-filter');
        const tableBody = document.getElementById('disease-table-body');

        // Render Table Rows based on Barangay Selection
        barangaySelect.addEventListener('change', (e) => {
            const brgy = e.target.value;
            if(!brgy) return;

            onSnapshot(query(collection(db, "disease_reports"), where("barangay", "==", brgy)), (snapshot) => {
                tableBody.innerHTML = "";
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    
                    tableBody.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-all group">
                            <td class="px-8 py-6 text-blue-600 font-bold text-sm tracking-tight">RPT-2025-${id.substring(0,3).toUpperCase()}</td>
                            <td class="px-8 py-6">
                                <div class="font-bold text-gray-800">${data.disease}</div>
                                <div class="text-[10px] text-gray-400 font-bold tracking-tight uppercase mt-0.5">by ${data.officer}</div>
                            </td>
                            <td class="px-8 py-6">
                                <div class="flex items-center gap-1.5 text-gray-500 font-medium text-sm">
                                    <i data-lucide="map-pin" class="w-3.5 h-3.5 text-gray-300"></i> ${data.barangay}
                                </div>
                            </td>
                            <td class="px-8 py-6 text-center font-black text-gray-800 text-lg">${data.cases}</td>
                            <td class="px-8 py-6">
                                <span class="badge-${data.severity.toLowerCase()}">${data.severity}</span>
                            </td>
                            <td class="px-8 py-6 text-gray-400 text-xs font-semibold">${data.date}</td>
                            <td class="px-8 py-6">
                                <span class="status-${data.status.toLowerCase()}">${data.status}</span>
                            </td>
                            <td class="px-8 py-6 text-right">
                                <button onclick="openEditModal('${id}', ${data.cases}, '${data.severity}', '${data.status}')" 
                                        class="p-2 text-gray-300 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all">
                                    <i data-lucide="edit-3" class="w-5 h-5"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                lucide.createIcons();
            });
        });

        // Modal Controls
        window.openEditModal = (id, cases, severity, status) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-cases').value = cases;
            document.getElementById('edit-severity').value = severity;
            document.getElementById('edit-status').value = status;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('edit-modal').classList.add('hidden');

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            await updateDoc(doc(db, "disease_reports", id), {
                cases: parseInt(document.getElementById('edit-cases').value),
                severity: document.getElementById('edit-severity').value,
                status: document.getElementById('edit-status').value
            });
            closeModal();
        });

        lucide.createIcons();
    </script>
</body>
</html>
