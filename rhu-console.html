<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-navy { background-color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-4xl mx-auto p-6 md:p-12">
        <div class="flex items-center justify-between mb-8">
            <a href="dashboard.html" class="flex items-center gap-2 text-slate-500 hover:text-navy transition-colors font-semibold">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> Back to Dashboard
            </a>
            <h1 class="text-2xl font-bold text-navy">RHU Disease Console</h1>
        </div>

        <div class="bg-white rounded-[2rem] p-8 shadow-xl shadow-slate-200/50 border border-slate-100 mb-10">
            <h2 class="text-lg font-bold text-navy mb-6 flex items-center gap-2">
                <i data-lucide="plus-circle" class="w-5 h-5 text-blue-500"></i> Report New Case
            </h2>
            
            <form id="case-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Disease Name</label>
                    <input type="text" id="disease-name" placeholder="e.g. Dengue" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Number of Cases</label>
                    <input type="number" id="case-count" placeholder="0" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Barangay (42 Total)</label>
                    <input type="text" id="barangay-name" placeholder="Enter Barangay" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required>
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Severity Level</label>
                    <select id="severity-level" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High (Shows on Dashboard)</option>
                    </select>
                </div>
                <button type="submit" class="md:col-span-2 w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all active:scale-[0.98]">
                    Submit Report
                </button>
            </form>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 bg-slate-50/50">
                <h3 class="font-bold text-navy">Recent Submissions</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] uppercase font-black text-slate-400 border-b border-slate-50">
                            <th class="px-8 py-4">Disease</th>
                            <th class="px-8 py-4">Cases</th>
                            <th class="px-8 py-4">Barangay</th>
                            <th class="px-8 py-4">Severity</th>
                            <th class="px-8 py-4">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cases-table-body" class="text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Submit Logic
        const caseForm = document.getElementById('case-form');
        caseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('disease-name').value;
            const count = document.getElementById('case-count').value;
            const barangay = document.getElementById('barangay-name').value;
            const severity = document.getElementById('severity-level').value;

            try {
                await addDoc(collection(db, "disease_cases"), {
                    name: name,
                    count: parseInt(count),
                    barangay: barangay,
                    severity: severity,
                    updatedAt: serverTimestamp()
                });
                caseForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });

        // Real-time Display Logic
        const q = query(collection(db, "disease_cases"), orderBy("updatedAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const tableBody = document.getElementById('cases-table-body');
            tableBody.innerHTML = "";
            snapshot.forEach((report) => {
                const data = report.data();
                const id = report.id;
                tableBody.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                        <td class="px-8 py-5 font-bold text-navy">${data.name}</td>
                        <td class="px-8 py-5 font-medium text-slate-600">${data.count}</td>
                        <td class="px-8 py-5 text-slate-500">${data.barangay}</td>
                        <td class="px-8 py-5">
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${data.severity === 'High' ? 'bg-red-100 text-red-600' : 'bg-slate-100 text-slate-600'}">
                                ${data.severity}
                            </span>
                        </td>
                        <td class="px-8 py-5 text-right">
                            <button onclick="deleteReport('${id}')" class="text-red-400 hover:text-red-600 transition-colors">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            lucide.createIcons();
        });

        // Delete function (Global scope for button)
        window.deleteReport = async (id) => {
            if(confirm("Are you sure you want to remove this case?")) {
                await deleteDoc(doc(db, "disease_cases", id));
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
