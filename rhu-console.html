<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .modal-overlay { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
        .table-row-hover:hover { transform: scale(1.005); background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex opacity-0 transition-opacity duration-500" id="main-body">

    <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-10" data-aos="fade-right">
                <div class="w-10 h-10 bg-brand-blue rounded-full flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                    <p class="text-[10px] text-brand-blue uppercase font-black tracking-widest mt-1">Health Network</p>
                </div>
            </div>

            <nav class="space-y-3">
                <a href="dashboard.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-slate-50 transition-all group">
                    <div class="w-8 h-8 bg-slate-100 group-hover:bg-blue-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 text-slate-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Dashboard</span>
                </a>
                <a href="stock.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-emerald-50 hover:text-emerald-600 transition-all group">
                    <div class="w-8 h-8 bg-emerald-100 group-hover:bg-emerald-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="package" class="w-4 h-4 text-emerald-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Medicine Stocks</span>
                </a>
                <a href="reports.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-amber-50 hover:text-amber-600 transition-all group">
                    <div class="w-8 h-8 bg-amber-100 group-hover:bg-amber-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="file-bar-chart" class="w-4 h-4 text-amber-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Disease Reports</span>
                </a>

                <div class="pt-6 pb-2">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] px-5 mb-2">Internal Consoles</p>
                    <a href="rhu-console.html" class="flex items-center gap-3 bg-red-600 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-red-100 transition-all">
                        <i data-lucide="shield-alert" class="w-5 h-5"></i> RHU Console
                    </a>
                </div>
            </nav>
        </div>
        <div class="mt-auto p-8 border-t border-slate-50">
            <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10" data-aos="fade-down">
            <div>
                <h1 class="text-3xl font-extrabold text-navy">RHU Command Center</h1>
                <p class="text-slate-500">Manage Disease Outbreaks and Severity Levels</p>
            </div>
            
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                    <input type="text" id="disease-search" placeholder="Filter disease..." 
                        class="w-full pl-12 pr-4 py-3 rounded-2xl border border-slate-200 focus:outline-none focus:ring-4 focus:ring-red-500/10 transition-all">
                </div>
                <button onclick="openModal()" class="bg-navy text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-slate-800 transition-all shadow-lg active:scale-95">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Add Case
                </button>
            </div>
        </header>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden" data-aos="fade-up">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 text-[10px] font-black uppercase tracking-[0.2em]">
                    <tr>
                        <th class="px-8 py-5">Disease Identity</th>
                        <th class="px-8 py-5">Barangay</th>
                        <th class="px-8 py-5 text-center">Case Count</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-8 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="disease-table-body" class="divide-y divide-slate-50 text-navy font-medium">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="diseaseModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl relative z-10 overflow-hidden transform transition-all scale-95 opacity-0" id="modalContent">
            <div class="bg-red-600 p-8 text-white">
                <h2 id="modalTitle" class="text-2xl font-black">Report New Disease</h2>
                <p class="text-red-100 text-sm opacity-80">Update the GUB-UP health database</p>
            </div>
            <form id="diseaseForm" class="p-8 space-y-5">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Disease Name</label>
                    <input type="text" id="form-name" required placeholder="e.g. Dengue, COVID-19" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-red-500/10 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Barangay Location</label>
                    <input type="text" id="form-barangay" required placeholder="e.g. Poblacion" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-red-500/10 outline-none transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Active Cases</label>
                        <input type="number" id="form-count" required placeholder="0" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-red-500/10 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Severity</label>
                        <select id="form-severity" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-red-500/10 outline-none transition-all">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 px-6 py-4 rounded-2xl font-bold text-slate-500 hover:bg-slate-100 transition-all">Cancel</button>
                    <button type="submit" class="flex-1 bg-red-600 text-white px-6 py-4 rounded-2xl font-bold hover:bg-red-700 shadow-lg shadow-red-100 transition-all">Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Security: Role Check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "rhu") {
                    document.getElementById('main-body').classList.remove('opacity-0');
                    initDataListener();
                } else {
                    alert("Unauthorized access. Redirecting...");
                    window.location.href = "dashboard.html";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        AOS.init({ duration: 800, once: true });
        lucide.createIcons();

        // Data Management
        const tableBody = document.getElementById('disease-table-body');
        const searchInput = document.getElementById('disease-search');
        const diseaseForm = document.getElementById('diseaseForm');

        function initDataListener() {
            onSnapshot(query(collection(db, "disease_cases"), orderBy("count", "desc")), (snapshot) => {
                renderTable(snapshot.docs);
            });
        }

        function renderTable(docs) {
            const searchTerm = searchInput.value.toLowerCase();
            tableBody.innerHTML = "";

            docs.forEach(docSnap => {
                const data = docSnap.data();
                const id = docSnap.id;
                
                if(data.name.toLowerCase().includes(searchTerm) || data.barangay.toLowerCase().includes(searchTerm)) {
                    let severityClass = "bg-blue-100 text-blue-600";
                    if(data.severity === 'High') severityClass = "bg-red-500 text-white";
                    else if(data.severity === 'Medium') severityClass = "bg-orange-400 text-white";
                    else if(data.severity === 'Low') severityClass = "bg-emerald-500 text-white";

                    tableBody.innerHTML += `
                        <tr class="table-row-hover transition-all duration-300">
                            <td class="px-8 py-6">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-red-50 text-red-600 rounded-xl flex items-center justify-center">
                                        <i data-lucide="activity" class="w-5 h-5"></i>
                                    </div>
                                    <span class="font-bold text-lg">${data.name}</span>
                                </div>
                            </td>
                            <td class="px-8 py-6 text-slate-500 font-bold uppercase text-[11px] tracking-wider">${data.barangay}</td>
                            <td class="px-8 py-6 text-center">
                                <span class="bg-slate-100 px-4 py-2 rounded-lg font-mono font-black">${data.count}</span>
                            </td>
                            <td class="px-8 py-6">
                                <span class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest ${severityClass}">
                                    ${data.severity}
                                </span>
                            </td>
                            <td class="px-8 py-6 text-right">
                                <div class="flex justify-end gap-2">
                                    <button onclick="editEntry('${id}', '${data.name}', '${data.barangay}', ${data.count}, '${data.severity}')" class="p-3 hover:bg-blue-50 text-blue-600 rounded-xl transition-all">
                                        <i data-lucide="edit-3" class="w-5 h-5"></i>
                                    </button>
                                    <button onclick="deleteEntry('${id}')" class="p-3 hover:bg-red-50 text-red-500 rounded-xl transition-all">
                                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                }
            });
            lucide.createIcons();
        }

        // Form Submission
        diseaseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                name: document.getElementById('form-name').value,
                barangay: document.getElementById('form-barangay').value,
                count: parseInt(document.getElementById('form-count').value),
                severity: document.getElementById('form-severity').value,
                updatedAt: new Date()
            };

            try {
                if (id) {
                    await setDoc(doc(db, "disease_cases", id), payload, { merge: true });
                } else {
                    await addDoc(collection(db, "disease_cases"), payload);
                }
                closeModal();
                diseaseForm.reset();
            } catch (error) {
                console.error("Error saving document: ", error);
            }
        });

        // Global functions for buttons
        window.editEntry = (id, name, brgy, count, severity) => {
            document.getElementById('modalTitle').innerText = "Edit Disease Record";
            document.getElementById('edit-id').value = id;
            document.getElementById('form-name').value = name;
            document.getElementById('form-barangay').value = brgy;
            document.getElementById('form-count').value = count;
            document.getElementById('form-severity').value = severity;
            openModal();
        };

        window.deleteEntry = async (id) => {
            if(confirm("Are you sure you want to delete this case? This cannot be undone.")) {
                await deleteDoc(doc(db, "disease_cases", id));
            }
        };

        window.openModal = () => {
            const modal = document.getElementById('diseaseModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
            }, 10);
        };

        window.closeModal = () => {
            const content = document.getElementById('modalContent');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                document.getElementById('diseaseModal').classList.add('hidden');
                document.getElementById('diseaseForm').reset();
                document.getElementById('edit-id').value = "";
                document.getElementById('modalTitle').innerText = "Report New Disease";
            }, 300);
        };

        searchInput.addEventListener('input', () => initDataListener());
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = "login.html"));
    </script>
</body>
</html>
