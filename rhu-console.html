<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-brand-blue { color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        #disease-table-body tr { transition: all 0.3s ease; }
        .modal-overlay { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-brand-blue rounded-full flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                    <p class="text-[10px] text-brand-blue uppercase font-black tracking-widest mt-1">Health Network</p>
                </div>
            </div>

            <nav class="space-y-3">
                <a href="dashboard.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-slate-50 transition-all group">
                    <div class="w-8 h-8 bg-slate-100 group-hover:bg-blue-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 text-slate-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Dashboard</span>
                </a>

                <a href="stock.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-emerald-50 hover:text-emerald-600 transition-all group">
                    <div class="w-8 h-8 bg-emerald-100 group-hover:bg-emerald-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="package" class="w-4 h-4 text-emerald-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Medicine Stocks</span>
                </a>

                <a href="reports.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-amber-50 hover:text-amber-600 transition-all group">
                    <div class="w-8 h-8 bg-amber-100 group-hover:bg-amber-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="file-bar-chart" class="w-4 h-4 text-amber-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Disease Reports</span>
                </a>

                <a href="hotlines.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-blue-50 hover:text-blue-600 transition-all group">
                    <div class="w-8 h-8 bg-blue-100 group-hover:bg-blue-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="phone" class="w-4 h-4 text-blue-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Hotlines</span>
                </a>

                <div class="pt-6 pb-2">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] px-5 mb-2">Internal Consoles</p>
                    <a href="rhu-console.html" class="flex items-center gap-3 bg-red-600 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-red-100 transition-all scale-[1.02] mb-2">
                        <i data-lucide="shield-alert" class="w-5 h-5"></i> RHU Console
                    </a>
                </div>
            </nav>
        </div>

        <div class="mt-auto p-8 border-t border-slate-50">
            <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10" data-aos="fade-down">
            <div>
                <h1 class="text-3xl font-extrabold text-navy">RHU Command Center</h1>
                <p class="text-slate-500 font-medium">Global Disease Case Management</p>
            </div>
            
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative flex-1 md:w-64">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                    <input type="text" id="disease-search" placeholder="Search..." 
                        class="w-full pl-10 pr-4 py-3 rounded-2xl border border-slate-200 focus:outline-none focus:ring-4 focus:ring-red-500/10 transition-all text-sm font-medium">
                </div>
                <button onclick="openModal()" class="bg-red-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-red-700 hover:shadow-lg hover:shadow-red-200 transition-all shrink-0">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> New Report
                </button>
            </div>
        </header>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden" data-aos="fade-up">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 text-[10px] font-black uppercase tracking-[0.2em]">
                    <tr>
                        <th class="px-8 py-5">Disease Name</th>
                        <th class="px-8 py-5">Barangay</th>
                        <th class="px-8 py-5 text-center">Active Cases</th>
                        <th class="px-8 py-5">Severity</th>
                        <th class="px-8 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="disease-table-body" class="divide-y divide-slate-50 text-navy font-medium">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="diseaseModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl relative overflow-hidden" data-aos="zoom-in" data-aos-duration="300">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalTitle" class="text-2xl font-black text-navy">Add New Disease</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
            </div>
            
            <form id="diseaseForm" class="space-y-6">
                <input type="hidden" id="editId">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 px-1">Disease Name</label>
                    <input type="text" id="name" required class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 font-bold text-navy">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 px-1">Barangay</label>
                    <input type="text" id="barangay" required class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 font-bold text-navy">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 px-1">Case Count</label>
                        <input type="number" id="count" required class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 font-bold text-navy">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 px-1">Severity</label>
                        <select id="severity" class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 font-bold text-navy appearance-none">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-navy text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-600 transition-all shadow-xl shadow-blue-100">
                    Save Record
                </button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, getDoc, setDoc, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        lucide.createIcons();
        AOS.init({ duration: 800, once: true });

        // --- STRICT ACCESS GATE ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.role !== "rhu") {
                        // Not an RHU role? Kick them back to dashboard
                        alert("Access Denied: RHU Personnel Only");
                        window.location.href = "dashboard.html";
                    }
                }
            } else {
                window.location.href = "login.html";
            }
        });

        const tableBody = document.getElementById('disease-table-body');
        const diseaseForm = document.getElementById('diseaseForm');
        const modal = document.getElementById('diseaseModal');

        // Modal Controls
        window.openModal = (id = null, name = '', barangay = '', count = '', severity = 'Low') => {
            document.getElementById('editId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('barangay').value = barangay;
            document.getElementById('count').value = count;
            document.getElementById('severity').value = severity;
            document.getElementById('modalTitle').innerText = id ? 'Edit Record' : 'Add New Disease';
            modal.classList.remove('hidden');
        };

        window.closeModal = () => modal.classList.add('hidden');

        // Real-time Data Loading
        onSnapshot(query(collection(db, "disease_cases"), orderBy("count", "desc")), (snapshot) => {
            renderTable(snapshot.docs);
        });

        function renderTable(docs) {
            const searchTerm = document.getElementById('disease-search').value.toLowerCase();
            tableBody.innerHTML = "";
            docs.forEach(d => {
                const data = d.data();
                if(data.name.toLowerCase().includes(searchTerm) || data.barangay.toLowerCase().includes(searchTerm)) {
                    let severityClass = "bg-emerald-500 text-white";
                    if(data.severity === 'High') severityClass = "bg-red-500 text-white";
                    if(data.severity === 'Medium') severityClass = "bg-orange-400 text-white";

                    tableBody.innerHTML += `
                        <tr class="hover:bg-slate-50/80 transition-all">
                            <td class="px-8 py-6 font-bold text-navy">${data.name}</td>
                            <td class="px-8 py-6 text-slate-500 font-bold uppercase text-[10px] tracking-widest">${data.barangay}</td>
                            <td class="px-8 py-6 font-mono text-center font-black">${data.count}</td>
                            <td class="px-8 py-6">
                                <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${severityClass}">${data.severity}</span>
                            </td>
                            <td class="px-8 py-6 text-right">
                                <div class="flex justify-end gap-2">
                                    <button onclick="openModal('${d.id}', '${data.name}', '${data.barangay}', '${data.count}', '${data.severity}')" class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all">
                                        <i data-lucide="edit-3" class="w-4 h-4"></i>
                                    </button>
                                    <button onclick="deleteDisease('${d.id}')" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all">
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                }
            });
            lucide.createIcons();
        }

        // Form Submit (Add or Update)
        diseaseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const payload = {
                name: document.getElementById('name').value,
                barangay: document.getElementById('barangay').value,
                count: parseInt(document.getElementById('count').value),
                severity: document.getElementById('severity').value,
                updatedAt: new Date()
            };

            if (id) {
                await updateDoc(doc(db, "disease_cases", id), payload);
            } else {
                await addDoc(collection(db, "disease_cases"), payload);
            }
            closeModal();
            diseaseForm.reset();
        });

        // Delete Function
        window.deleteDisease = async (id) => {
            if(confirm('Are you sure you want to delete this record?')) {
                await deleteDoc(doc(db, "disease_cases", id));
            }
        };

        // Search Trigger
        document.getElementById('disease-search').addEventListener('input', () => {
             onSnapshot(query(collection(db, "disease_cases"), orderBy("count", "desc")), (snapshot) => {
                renderTable(snapshot.docs);
            });
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = "login.html"));
    </script>
</body>
</html>
