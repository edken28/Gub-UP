<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-navy { color: #1e3a8a; }
        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); }
        .table-row-hover { transition: all 0.2s ease; }
        .table-row-hover:hover { background-color: #f8fafc; transform: scale(1.002); }
        
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex opacity-0 transition-opacity duration-500" id="console-body">

    <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen z-20">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-10" data-aos="fade-right">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                    <p class="text-[10px] text-blue-600 uppercase font-black tracking-widest mt-1">Health Network</p>
                </div>
            </div>

            <nav class="space-y-3">
                <a href="dashboard.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-slate-50 transition-all group">
                    <div class="w-8 h-8 bg-slate-100 group-hover:bg-blue-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 text-slate-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Dashboard</span>
                </a>

                <a href="stock.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-emerald-50 hover:text-emerald-600 transition-all group">
                    <div class="w-8 h-8 bg-emerald-100 group-hover:bg-emerald-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="package" class="w-4 h-4 text-emerald-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Medicine Stocks</span>
                </a>

                <a href="reports.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-amber-50 hover:text-amber-600 transition-all group">
                    <div class="w-8 h-8 bg-amber-100 group-hover:bg-amber-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="file-bar-chart" class="w-4 h-4 text-amber-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Disease Reports</span>
                </a>

                <div class="pt-6 pb-2">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] px-5 mb-2">Internal Consoles</p>
                    <a href="rhu-console.html" class="flex items-center gap-3 bg-red-600 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-red-100 transition-all scale-[1.02]">
                        <i data-lucide="shield-alert" class="w-5 h-5"></i> RHU Console
                    </a>
                </div>
            </nav>
        </div>

        <div class="mt-auto p-8 border-t border-slate-50">
            <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6 mb-10" data-aos="fade-down">
            <div>
                <h1 class="text-3xl font-black text-navy">RHU Command Center</h1>
                <p class="text-slate-500 font-medium">Manage disease data and real-time severity alerts</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-4 w-full lg:w-auto">
                <div class="relative flex-1 lg:w-80">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                    <input type="text" id="disease-search" placeholder="Search disease or barangay..." 
                        class="w-full pl-12 pr-4 py-3.5 rounded-2xl border border-slate-200 focus:outline-none focus:ring-4 focus:ring-red-500/10 transition-all">
                </div>
                <button onclick="openModal()" class="bg-navy text-white px-8 py-3.5 rounded-2xl font-bold flex items-center gap-2 hover:bg-slate-800 transition-all shadow-lg active:scale-95">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Add Case
                </button>
            </div>
        </header>

        <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden" data-aos="fade-up">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50 border-b border-slate-100 text-slate-400 text-[10px] font-black uppercase tracking-[0.2em]">
                        <tr>
                            <th class="px-8 py-6">Disease Entity</th>
                            <th class="px-8 py-6">Barangay</th>
                            <th class="px-8 py-6 text-center">Case Count</th>
                            <th class="px-8 py-6">Severity Status</th>
                            <th class="px-8 py-6 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="disease-table-body" class="divide-y divide-slate-50 text-navy font-medium">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="diseaseModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-lg rounded-[3rem] shadow-2xl relative z-10 overflow-hidden transform transition-all scale-95 opacity-0" id="modalContent">
            <div class="bg-red-600 p-10 text-white relative">
                <i data-lucide="shield-alert" class="absolute right-8 top-8 w-20 h-20 text-white/10 rotate-12"></i>
                <h2 id="modalTitle" class="text-3xl font-black">Report Case</h2>
                <p class="text-red-100 font-medium">Update the public health database</p>
            </div>
            
            <form id="diseaseForm" class="p-10 space-y-6">
                <input type="hidden" id="edit-id">
                
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 px-1">Disease Name</label>
                        <input type="text" id="form-name" required placeholder="e.g., Dengue Fever" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-red-500/10 outline-none transition-all font-bold">
                    </div>
                    
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 px-1">Affected Barangay</label>
                        <input type="text" id="form-barangay" required placeholder="e.g., Poblacion" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-red-500/10 outline-none transition-all font-bold">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 px-1">Active Cases</label>
                            <input type="number" id="form-count" required placeholder="0" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-red-500/10 outline-none transition-all font-bold">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 px-1">Severity Level</label>
                            <select id="form-severity" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-red-500/10 outline-none transition-all font-bold appearance-none">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="pt-6 flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 px-6 py-4 rounded-2xl font-bold text-slate-400 hover:bg-slate-50 transition-all">Cancel</button>
                    <button type="submit" class="flex-1 bg-red-600 text-white px-6 py-4 rounded-2xl font-bold hover:bg-red-700 shadow-xl shadow-red-100 transition-all">Save Record</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- STRICT ROLE-BASED ACCESS CONTROL ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "rhu") {
                    // Access Granted
                    document.getElementById('console-body').classList.remove('opacity-0');
                    fetchData();
                } else {
                    // Not an RHU
                    alert("Unauthorized access. This area is for RHU personnel only.");
                    window.location.href = "dashboard.html";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        AOS.init({ duration: 800, once: true });
        lucide.createIcons();

        const tableBody = document.getElementById('disease-table-body');
        const searchInput = document.getElementById('disease-search');
        const diseaseForm = document.getElementById('diseaseForm');

        // Real-time Data Listener
        function fetchData() {
            onSnapshot(query(collection(db, "disease_cases"), orderBy("count", "desc")), (snapshot) => {
                renderTable(snapshot.docs);
            });
        }

        function renderTable(docs) {
            const searchTerm = searchInput.value.toLowerCase();
            tableBody.innerHTML = "";

            docs.forEach(docSnap => {
                const data = docSnap.data();
                const id = docSnap.id;
                
                if(data.name.toLowerCase().includes(searchTerm) || data.barangay.toLowerCase().includes(searchTerm)) {
                    
                    // Severity logic - Shared with dashboard
                    let badgeClass = "";
                    let iconBg = "";
                    
                    if(data.severity === 'High') {
                        badgeClass = "bg-red-500 text-white shadow-lg shadow-red-100 animate-pulse";
                        iconBg = "bg-red-50 text-red-600";
                    } else if(data.severity === 'Medium') {
                        badgeClass = "bg-orange-400 text-white shadow-lg shadow-orange-100";
                        iconBg = "bg-orange-50 text-orange-600";
                    } else {
                        badgeClass = "bg-emerald-500 text-white shadow-lg shadow-emerald-100";
                        iconBg = "bg-emerald-50 text-emerald-600";
                    }

                    tableBody.innerHTML += `
                        <tr class="table-row-hover group">
                            <td class="px-8 py-6">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 ${iconBg} rounded-2xl flex items-center justify-center transition-transform group-hover:rotate-12">
                                        <i data-lucide="virus" class="w-6 h-6"></i>
                                    </div>
                                    <div>
                                        <span class="font-black text-navy text-lg block">${data.name}</span>
                                        <span class="text-[10px] text-slate-400 uppercase tracking-widest font-black">Pathogen ID: ${id.substring(0,5)}</span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-8 py-6">
                                <div class="flex items-center gap-2 text-slate-500 font-bold uppercase text-[11px] tracking-wider">
                                    <i data-lucide="map-pin" class="w-3.5 h-3.5 text-blue-500"></i>
                                    ${data.barangay}
                                </div>
                            </td>
                            <td class="px-8 py-6 text-center">
                                <div class="inline-block bg-slate-50 border border-slate-100 px-5 py-2.5 rounded-xl font-mono font-black text-navy text-lg">
                                    ${data.count.toLocaleString()}
                                </div>
                            </td>
                            <td class="px-8 py-6">
                                <span class="inline-flex items-center px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.15em] ${badgeClass}">
                                    <span class="w-1.5 h-1.5 rounded-full bg-white mr-2"></span>
                                    ${data.severity}
                                </span>
                            </td>
                            <td class="px-8 py-6 text-right">
                                <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="editEntry('${id}', '${data.name}', '${data.barangay}', ${data.count}, '${data.severity}')" class="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-600 hover:text-white transition-all shadow-sm">
                                        <i data-lucide="edit-3" class="w-5 h-5"></i>
                                    </button>
                                    <button onclick="deleteEntry('${id}')" class="p-3 bg-red-50 text-red-500 rounded-xl hover:bg-red-600 hover:text-white transition-all shadow-sm">
                                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                }
            });
            lucide.createIcons();
        }

        // Form Submission
        diseaseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                name: document.getElementById('form-name').value,
                barangay: document.getElementById('form-barangay').value,
                count: parseInt(document.getElementById('form-count').value),
                severity: document.getElementById('form-severity').value,
                updatedAt: new Date()
            };

            try {
                if (id) {
                    await setDoc(doc(db, "disease_cases", id), payload, { merge: true });
                } else {
                    await addDoc(collection(db, "disease_cases"), payload);
                }
                closeModal();
            } catch (err) { alert("Error saving record: " + err.message); }
        });

        // Global Actions
        window.editEntry = (id, name, brgy, count, severity) => {
            document.getElementById('modalTitle').innerText = "Edit Record";
            document.getElementById('edit-id').value = id;
            document.getElementById('form-name').value = name;
            document.getElementById('form-barangay').value = brgy;
            document.getElementById('form-count').value = count;
            document.getElementById('form-severity').value = severity;
            openModal();
        };

        window.deleteEntry = async (id) => {
            if(confirm("Permanently delete this disease record?")) {
                await deleteDoc(doc(db, "disease_cases", id));
            }
        };

        window.openModal = () => {
            document.getElementById('diseaseModal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('modalContent').classList.remove('scale-95', 'opacity-0');
            }, 10);
        };

        window.closeModal = () => {
            document.getElementById('modalContent').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                document.getElementById('diseaseModal').classList.add('hidden');
                diseaseForm.reset();
                document.getElementById('edit-id').value = "";
                document.getElementById('modalTitle').innerText = "Report Case";
            }, 300);
        };

        searchInput.addEventListener('input', () => fetchData());
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>
