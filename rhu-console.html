<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Console | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .bg-brand-red { background-color: #ef4444; }
        .text-brand-red { color: #ef4444; }
        .text-navy { color: #1e3a8a; }
        
        #main-layout { display: none; }
        .auth-ready #main-layout { display: flex; }

        .severity-high { background-color: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }
        .severity-medium { background-color: #fff7ed; color: #f97316; border: 1px solid #ffedd5; }
        .severity-low { background-color: #f0fdf4; color: #22c55e; border: 1px solid #dcfce7; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="main-layout" class="w-full min-h-screen">
        <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-brand-red rounded-full flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="shield-alert" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                        <p class="text-[10px] text-brand-red uppercase font-black tracking-widest mt-1">RHU Division</p>
                    </div>
                </div>

                <nav class="space-y-3">
                    <a href="dashboard.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-slate-50 transition-all group">
                        <div class="w-8 h-8 bg-slate-100 group-hover:bg-red-500 rounded-lg flex items-center justify-center transition-colors">
                            <i data-lucide="layout-dashboard" class="w-4 h-4 text-slate-600 group-hover:text-white transition-colors"></i>
                        </div>
                        <span>Dashboard</span>
                    </a>

                    <a href="rhu-console.html" class="flex items-center gap-3 bg-brand-red text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-red-200 transition-all scale-[1.02]">
                        <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                            <i data-lucide="activity" class="w-4 h-4 text-white"></i>
                        </div>
                        <span>Disease Console</span>
                    </a>
                    
                    </nav>
            </div>

            <div class="mt-auto p-8 border-t border-slate-50">
                <button id="logout-btn" class="flex items-center gap-3 text-slate-400 hover:text-red-500 font-bold transition-colors w-full group">
                    <i data-lucide="log-out" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-5 flex items-center justify-between sticky top-0 z-40">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">RHU Surveillance System</h2>
                <div class="flex items-center gap-3 bg-slate-50 border border-slate-100 px-4 py-2 rounded-2xl">
                    <div class="w-8 h-8 bg-red-50 text-brand-red rounded-full flex items-center justify-center">
                        <i data-lucide="user-check" class="w-4 h-4"></i>
                    </div>
                    <span id="user-name-display" class="font-bold text-navy text-sm">RHU Officer</span>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <div data-aos="fade-up" class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                    <div class="flex flex-1 items-center gap-4">
                        <div class="flex items-center bg-white p-1 pr-6 rounded-2xl border border-slate-100 shadow-sm flex-1 max-w-md focus-within:ring-2 ring-red-100 transition-all">
                            <div class="relative flex-1">
                                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                                <input type="text" id="disease-search" placeholder="Search disease or area..." class="w-full pl-14 pr-4 py-4 bg-transparent outline-none font-semibold text-navy">
                            </div>
                        </div>
                    </div>
                    <button onclick="openModal()" class="bg-brand-red text-white px-10 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 hover:bg-red-600 shadow-xl shadow-red-100 transition-all">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> Report New Case
                    </button>
                </div>

                <div data-aos="fade-up" data-aos-delay="100" class="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden min-h-[500px]">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50/50 border-b border-slate-50">
                            <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest">
                                <th class="px-10 py-6">Disease Entity</th>
                                <th class="px-8 py-6">Location</th>
                                <th class="px-8 py-6 text-center">Case Count</th>
                                <th class="px-8 py-6">Severity</th>
                                <th class="px-10 py-6 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="disease-table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="disease-modal" class="fixed inset-0 bg-navy/40 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-brand-red"></div>
            <h3 id="modal-title" class="text-3xl font-bold text-navy mb-8">Disease Case Entry</h3>
            <form id="disease-form" class="space-y-5">
                <input type="hidden" id="edit-id">
                
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1">Disease Name</label>
                    <input type="text" id="form-name" required placeholder="e.g. Dengue" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy focus:ring-2 ring-red-100 outline-none">
                </div>

                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1">Affected Barangay</label>
                    <select id="form-brgy" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy focus:ring-2 ring-red-100 outline-none">
                        <option value="">Select Barangay...</option>
                        <option value="Ariman">Ariman</option>
                        <option value="Bagacay">Bagacay</option>
                        <option value="Balud Norte">Balud Norte</option>
                        <option value="Balud Sur">Balud Sur</option>
                        <option value="Benguet">Benguet</option>
                        <option value="Bentoan">Bentoan</option>
                        <option value="Beriran">Beriran</option>
                        <option value="Bonot">Bonot</option>
                        <option value="Buenavista">Buenavista</option>
                        <option value="Bulacao">Bulacao</option>
                        <option value="Cabigaan">Cabigaan</option>
                        <option value="Cabiguhan">Cabiguhan</option>
                        <option value="Carisican">Carisican</option>
                        <option value="Casiguran">Casiguran</option>
                        <option value="Cota na Daco">Cota na Daco</option>
                        <option value="Dita">Dita</option>
                        <option value="Jupi">Jupi</option>
                        <option value="Lapinig">Lapinig</option>
                        <option value="Luna Candol">Luna Candol</option>
                        <option value="Manook">Manook</option>
                        <option value="Naagtan">Naagtan</option>
                        <option value="Namitpit">Namitpit</option>
                        <option value="Nazareno">Nazareno</option>
                        <option value="Orosite">Orosite</option>
                        <option value="Paco">Paco</option>
                        <option value="Panganiban">Panganiban</option>
                        <option value="Paradijon">Paradijon</option>
                        <option value="Patag">Patag</option>
                        <option value="Payawin">Payawin</option>
                        <option value="Pinontingan">Pinontingan</option>
                        <option value="Rizal">Rizal</option>
                        <option value="San Ignacio">San Ignacio</option>
                        <option value="San Jose">San Jose</option>
                        <option value="San Nicolas">San Nicolas</option>
                        <option value="San Roque">San Roque</option>
                        <option value="Santa Ana">Santa Ana</option>
                        <option value="Tabi">Tabi</option>
                        <option value="Tigkiw">Tigkiw</option>
                        <option value="Tiris">Tiris</option>
                        <option value="Togawe">Togawe</option>
                        <option value="Union">Union</option>
                        <option value="Villareal">Villareal</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1">Case Count</label>
                        <input type="number" id="form-count" required min="0" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy focus:ring-2 ring-red-100 outline-none">
                    </div>
                    <div>
                        <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1">Severity</label>
                        <select id="form-severity" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-navy focus:ring-2 ring-red-100 outline-none">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-4 pt-8">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-slate-400">Discard</button>
                    <button type="submit" class="flex-[2] py-4 bg-brand-red text-white font-bold rounded-2xl shadow-xl shadow-red-100 hover:bg-red-600 transition-all">Update Database</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const userData = userDoc.data();
                
                // --- SECURITY REDIRECT ---
                if (userDoc.exists() && userData.role === "rhu") {
                    document.getElementById('user-name-display').innerText = userData.name;
                    document.body.classList.add('auth-ready');
                    AOS.init({ duration: 600, once: true });
                    initData();
                } else {
                    // Kick out Citizens or BHWs
                    window.location.href = "dashboard.html";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        function initData() {
            onSnapshot(query(collection(db, "disease_cases"), orderBy("count", "desc")), (snapshot) => {
                renderTable(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            });
        }

        function renderTable(data) {
            const search = document.getElementById('disease-search').value.toLowerCase();
            const tbody = document.getElementById('disease-table-body');
            tbody.innerHTML = "";
            
            const filtered = data.filter(item => 
                item.name.toLowerCase().includes(search) || 
                item.barangay.toLowerCase().includes(search)
            );

            filtered.forEach(item => {
                let sClass = "severity-low";
                if(item.severity === 'High') sClass = "severity-high";
                else if(item.severity === 'Medium') sClass = "severity-medium";

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-all">
                        <td class="px-10 py-7">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-red-50 text-brand-red rounded-lg flex items-center justify-center">
                                    <i data-lucide="virus" class="w-4 h-4"></i>
                                </div>
                                <span class="font-bold text-navy text-lg">${item.name}</span>
                            </div>
                        </td>
                        <td class="px-8 py-7 text-slate-500 font-bold uppercase text-xs">
                            <div class="flex items-center gap-2">
                                <i data-lucide="map-pin" class="w-3 h-3 text-red-400"></i>
                                ${item.barangay}
                            </div>
                        </td>
                        <td class="px-8 py-7 text-center font-black text-navy text-xl">${item.count.toLocaleString()}</td>
                        <td class="px-8 py-7">
                            <span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase ${sClass}">
                                ${item.severity}
                            </span>
                        </td>
                        <td class="px-10 py-7 text-right">
                            <div class="flex justify-end gap-3">
                                <button onclick="editItem('${item.id}', '${item.name}', '${item.barangay}', ${item.count}, '${item.severity}')" class="p-3 bg-white border border-slate-100 text-slate-400 rounded-xl hover:bg-brand-red hover:text-white transition-all shadow-sm">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteItem('${item.id}')" class="p-3 bg-white border border-slate-100 text-slate-400 rounded-xl hover:bg-red-600 hover:text-white transition-all shadow-sm">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`;
            });
            lucide.createIcons();
        }

        // Global Modal Logic
        window.openModal = () => {
            document.getElementById('disease-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('modal-title').innerText = "Report Case";
            document.getElementById('disease-modal').classList.remove('hidden');
        };

        window.editItem = (id, name, brgy, count, severity) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('form-name').value = name;
            document.getElementById('form-brgy').value = brgy;
            document.getElementById('form-count').value = count;
            document.getElementById('form-severity').value = severity;
            document.getElementById('modal-title').innerText = "Update Record";
            document.getElementById('disease-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('disease-modal').classList.add('hidden');

        document.getElementById('disease-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                name: document.getElementById('form-name').value,
                barangay: document.getElementById('form-brgy').value,
                count: parseInt(document.getElementById('form-count').value),
                severity: document.getElementById('form-severity').value,
                updatedAt: serverTimestamp()
            };
            try {
                id ? await updateDoc(doc(db, "disease_cases", id), payload) : await addDoc(collection(db, "disease_cases"), payload);
                closeModal();
            } catch (err) { alert(err.message); }
        };

        window.deleteItem = async (id) => {
            if(confirm("Delete this disease record?")) await deleteDoc(doc(db, "disease_cases", id));
        };

        document.getElementById('disease-search').oninput = () => initData();
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
