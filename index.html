<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB-APP | Health Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-custom-blue { background-color: #2563eb; }
        .text-custom-dark { color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="flex justify-between items-center px-8 py-4 bg-white shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-custom-blue rounded-full flex items-center justify-center text-white font-bold">
                +
            </div>
            <div>
                <h1 class="text-xl font-bold text-custom-dark leading-none">GUB-APP</h1>
                <p class="text-xs text-blue-500 font-medium">Gubat Disease Monitoring</p>
            </div>
        </div>
        <button class="bg-custom-blue text-white px-8 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
            Login
        </button>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center text-center px-6 py-20">
        
        <div class="inline-flex items-center gap-2 bg-blue-100 text-blue-700 px-4 py-1.5 rounded-full text-sm font-medium mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            Disease Monitoring System
        </div>

        <h2 class="text-5xl md:text-6xl font-bold text-custom-dark max-w-4xl mb-6">
            Health Monitoring <br> for Gubat, Sorsogon
        </h2>

        <p class="text-gray-600 text-lg md:text-xl max-w-3xl leading-relaxed mb-10">
            A comprehensive web-based system to monitor diseases, track medicine 
            availability across barangays, and provide quick access to emergency 
            services in our community.
        </p>

        <div class="flex flex-col sm:flex-row gap-4">
            <button class="bg-custom-blue text-white px-10 py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-200 hover:bg-blue-700 transition">
                Get Started
            </button>
            <button class="bg-white text-custom-blue border-2 border-custom-blue px-10 py-4 rounded-xl font-bold text-lg hover:bg-blue-50 transition">
                Learn More
            </button>
        </div>

    </main>

</body>
</html>
