<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Stocks | GUB-UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-blue { background-color: #2563eb; }
        .text-navy { color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-72 bg-white border-r border-slate-100 flex flex-col hidden md:flex sticky top-0 h-screen">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-brand-blue rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-navy text-lg leading-none">GUB-UP</h1>
                    <p class="text-[10px] text-brand-blue uppercase font-black tracking-widest">Health Network</p>
                </div>
            </div>

            <nav class="space-y-3">
                <a href="dashboard.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-slate-50 transition-all group">
                    <div class="w-8 h-8 bg-slate-100 group-hover:bg-blue-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 text-slate-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Dashboard</span>
                </a>

                <a href="stock.html" class="flex items-center gap-3 bg-emerald-500 text-white px-5 py-4 rounded-2xl font-bold shadow-xl shadow-emerald-100 transition-all scale-[1.02]">
                    <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                        <i data-lucide="package" class="w-4 h-4 text-white"></i>
                    </div>
                    <span>Medicine Stocks</span>
                </a>

                <a href="reports.html" class="flex items-center gap-3 text-slate-600 px-5 py-4 rounded-2xl font-bold hover:bg-amber-50 hover:text-amber-600 transition-all group">
                    <div class="w-8 h-8 bg-amber-100 group-hover:bg-amber-500 rounded-lg flex items-center justify-center transition-colors">
                        <i data-lucide="file-bar-chart" class="w-4 h-4 text-amber-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <span>Disease Reports</span>
                </a>
            </nav>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-navy">Global Medicine Inventory</h1>
                <p class="text-slate-500">Real-time stock monitoring across all Gubat Barangays</p>
            </div>
            
            <div class="relative w-96">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                <input type="text" id="med-search" placeholder="Search medicine or barangay..." 
                    class="w-full pl-12 pr-4 py-3 rounded-2xl border border-slate-200 focus:outline-none focus:ring-4 focus:ring-emerald-500/10 transition-all">
            </div>
        </header>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 text-xs font-black uppercase tracking-widest">
                    <tr>
                        <th class="px-8 py-5">Medicine Name</th>
                        <th class="px-8 py-5">Barangay</th>
                        <th class="px-8 py-5">Current Quantity</th>
                        <th class="px-8 py-5">Status</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body" class="divide-y divide-slate-50 text-navy font-medium">
                    </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        lucide.createIcons();

        const tableBody = document.getElementById('inventory-table-body');
        const searchInput = document.getElementById('med-search');

        // Real-time Listener for all inventory
        onSnapshot(query(collection(db, "medicine_inventory"), orderBy("name", "asc")), (snapshot) => {
            renderTable(snapshot.docs);
        });

        function renderTable(docs) {
            const searchTerm = searchInput.value.toLowerCase();
            tableBody.innerHTML = "";

            docs.forEach(doc => {
                const data = doc.data();
                const qty = parseInt(data.quantity || 0);
                
                // Search filter
                if(data.name.toLowerCase().includes(searchTerm) || data.barangay.toLowerCase().includes(searchTerm)) {
                    
                    let statusClass = "bg-emerald-100 text-emerald-600";
                    let statusText = "Stable";

                    if(qty < 100) {
                        statusClass = "bg-red-100 text-red-600";
                        statusText = "Critical";
                    } else if (qty < 300) {
                        statusClass = "bg-orange-100 text-orange-600";
                        statusText = "Low Stock";
                    }

                    tableBody.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="px-8 py-6">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 bg-emerald-50 text-emerald-500 rounded-lg flex items-center justify-center">
                                        <i data-lucide="pill" class="w-4 h-4"></i>
                                    </div>
                                    <span class="font-bold">${data.name}</span>
                                </div>
                            </td>
                            <td class="px-8 py-6 text-slate-500 font-bold uppercase text-xs tracking-tighter">${data.barangay}</td>
                            <td class="px-8 py-6 font-mono text-lg">${qty.toLocaleString()}</td>
                            <td class="px-8 py-6">
                                <span class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest ${statusClass}">
                                    ${statusText}
                                </span>
                            </td>
                        </tr>
                    `;
                }
            });
            lucide.createIcons();
        }

        searchInput.addEventListener('input', () => {
            // Re-fetch or re-render is handled by standard logic
            location.reload; // Note: In a real app we'd just filter the array
        });
    </script>
</body>
</html>
