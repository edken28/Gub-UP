    <main class="flex-1 p-8">

            </div>
            
            <div class="relative w-full lg:w-96">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                <input type="text" id="med-search" placeholder="Search medicine..."

            </div>
        </header>

            <div class="flex flex-col gap-1.5">

                    <option value="Cabigaan">Cabigaan</option><option value="Cabiguhan">Cabiguhan</option><option value="Carriedo">Carriedo</option>
                    <option value="Casili">Casili</option><option value="Cogon">Cogon</option><option value="Cota Na Daco">Cota Na Daco</option>
                    <option value="Dita">Dita</option><option value="Jupi">Jupi</option><option value="Lapinig">Lapinig</option>
                    <option value="Luna-Candol">Luna-Candol</option><option value="Manapao">Manapao</option><option value="Manook">Manook</option>
                    <option value="Naagtan">Naagtan</option><option value="Nato">Nato</option><option value="Nazareno">Nazareno</option>
                    <option value="Ogao">Ogao</option><option value="Paco">Paco</option><option value="Panganiban">Panganiban</option>
                    <option value="Paradijon">Paradijon</option><option value="Patag">Patag</option><option value="Payawin">Payawin</option>
                    <option value="Pinontingan">Pinontingan</option><option value="Rizal">Rizal</option><option value="San Ignacio">San Ignacio</option>
                    <option value="Sangat">Sangat</option><option value="Santa Ana">Santa Ana</option><option value="Tabi">Tabi</option>
                    <option value="Tagaytay">Tagaytay</option><option value="Tigkiw">Tigkiw</option><option value="Tiris">Tiris</option>
                    <option value="Togawe">Togawe</option><option value="Union">Union</option><option value="Villareal">Villareal</option>
                </select>
            </div>

            <div class="flex flex-col gap-1.5">
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 px-2">Stock Level</label>
                <select id="filter-level" class="filter-select w-full px-5 py-3 rounded-2xl border border-slate-200 bg-white font-bold text-navy outline-none">
                    <option value="all">All Levels</option>
                    <option value="critical">Critical (< 100)</option>

                    <option value="stable">Stable (> 300)</option>
                </select>
            </div>

                    <option value="name-asc">Alphabetical (A-Z)</option>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        AOS.init({ duration: 800, once: true, easing: 'ease-out-quart' });

        const firebaseConfig = {
            apiKey: "AIzaSyB2OEoFPk-eNzqSwK-JFXBrmssU01NeVkE",
            authDomain: "gub-up.firebaseapp.com",
            projectId: "gub-up",
            storageBucket: "gub-up.firebasestorage.app",
            messagingSenderId: "75119179497",
            appId: "1:75119179497:web:2e0195a3dfd4fb03e5a278"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const tableBody = document.getElementById('inventory-table-body');
        const searchInput = document.getElementById('med-search');
        const filterBrgy = document.getElementById('filter-brgy');
        const filterLevel = document.getElementById('filter-level');
        const filterSort = document.getElementById('filter-sort');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.role === "rhu") document.getElementById('rhu-disease-link').classList.remove('hidden');
                    else if (userData.role === "bhw") document.getElementById('worker-secret-link').classList.remove('hidden');
                    loadInventory();
                }
            } else { window.location.href = "login.html"; }
        });

        function loadInventory() {
            onSnapshot(collection(db, "medicine_inventory"), (snapshot) => {
                renderTable(snapshot.docs);
            });
        }

        function renderTable(docs) {
            const searchTerm = searchInput.value.toLowerCase();
            const brgyValue = filterBrgy.value;
            const levelValue = filterLevel.value;
            const sortValue = filterSort.value;

            tableBody.innerHTML = "";
            let items = docs.map(d => ({ id: d.id, ...d.data() }));

            // 1. Search & Barangay Filter
            items = items.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesBrgy = brgyValue === "all" || item.barangay === brgyValue;
                
                const qty = parseInt(item.quantity || 0);
                let matchesLevel = true;
                if (levelValue === 'critical') matchesLevel = qty < 100;
                else if (levelValue === 'low') matchesLevel = qty >= 100 && qty < 300;
                else if (levelValue === 'stable') matchesLevel = qty >= 300;

                return matchesSearch && matchesBrgy && matchesLevel;
            });

            // 2. Sorting
            items.sort((a, b) => {
                if (sortValue === 'qty-asc') return a.quantity - b.quantity;
                if (sortValue === 'qty-desc') return b.quantity - a.quantity;
                return a.name.localeCompare(b.name);
            });

            if (items.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="py-20 text-center text-slate-400 font-medium">No inventory items found matching your filters.</td></tr>`;
                return;
            }

            items.forEach(data => {
                const qty = parseInt(data.quantity || 0);
                let statusClass = "bg-emerald-100 text-emerald-600";
                let statusText = "Stable";
                if(qty < 100) { statusClass = "bg-red-500 text-white"; statusText = "Critical"; }
                else if (qty < 300) { statusClass = "bg-orange-400 text-white"; statusText = "Low Stock"; }

                tableBody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-8 py-6">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-emerald-50 text-emerald-600 rounded-lg flex items-center justify-center">
                                    <i data-lucide="pill" class="w-4 h-4"></i>
                                </div>
                                <span class="font-bold">${data.name}</span>
                            </div>
                        </td>
                        <td class="px-8 py-6 text-slate-500 font-bold uppercase text-xs">${data.barangay}</td>
                        <td class="px-8 py-6 font-mono text-lg text-center font-black">${qty.toLocaleString()}</td>
                        <td class="px-8 py-6">
                            <span class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest ${statusClass}">
                                ${statusText}
                            </span>
                        </td>
                    </tr>`;
            });
            lucide.createIcons();
        }

        [searchInput, filterBrgy, filterLevel, filterSort].forEach(el => {
            el.addEventListener('input', () => loadInventory());
            el.addEventListener('change', () => loadInventory());
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = "login.html"));
    </script>
</body>
